<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Bancos</ui:define>

	<ui:define name="head">
	</ui:define>

	<ui:define name="content">
		<h:form id="form">

			<p:breadCrumb>
				<p:menuitem value="Home" />
				<p:menuitem value="Facturación" />
				<p:menuitem value="Catálogos" />
				<p:menuitem value="Bancos" />
			</p:breadCrumb>

			<div class="p-grid button-demo">
				<div class="p-col-12">
					<div class="card">
						<p:commandButton value="Agregar Nuevo Banco" action="#{dfvNuevoBanco.viewProducts}" styleClass="p-mr-2 p-mb-2" />
					</div>
				</div>
			</div>

			<div class="p-grid table-demo">
				<div class="p-col-12">
					<div class="card">
						<p:dataTable widgetVar="customersDT" var="customer"
							value="#{dataTableDemoView.customers1}" reflow="true"
							selection="#{dataTableDemoView.selectedCustomers}"
							rowKey="#{customer.id}" paginator="true" rows="10"
							paginatorPosition="bottom" rowSelectMode="add">
							<f:facet name="header">
								<div class="customers-table-header">
									<span style="font-weight: bold">Bancos</span> <span
										class="ui-input-icon-left filter-container"> <i
										class="pi pi-search" /> <p:inputText id="globalFilter"
											onkeyup="PF('customersDT').filter()" placeholder="Busqueda" />
									</span>
								</div>
							</f:facet>
							<p:column selectionMode="multiple" />
							<p:column headerText="Clave" sortBy="#{customer.name}"
								filterBy="#{customer.name}">
								<h:outputText value="#{customer.name}" />
							</p:column>
							<p:column headerText="Nombre" sortBy="#{customer.country.name}"
								filterBy="#{customer.country.name}">
								<span class="flag flag-#{customer.country.code}"
									style="width: 30px; height: 20px" />
								<h:outputText style="vertical-align: middle; margin-left: .5rem"
									value="#{customer.country.name}" />
							</p:column>
							<p:column headerText="Acción">
								<p:column>
									<p:button
											value="Modificar" styleClass="p-mr-2 p-mb-2" />
								</p:column>
								<p:column>
									<p:button value="Eliminar" styleClass="p-mr-2 p-mb-2" />
								</p:column>
							</p:column>
						</p:dataTable>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
