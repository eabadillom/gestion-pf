<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
	<ui:define name="title">Entradas vs Salidas</ui:define>
	<ui:define name="content">
		<h:form id="form">
			<div class="p-grid crud-demo">
				<div class="p-col-12">
					<div class="card">
						<p:growl id="messages" showDetail="true" />
						<p:fieldset>
							<span class="ui-float-label ui-input-icon-left">
								<p:datePicker id="ol-fechaIni" value="#{reporteEntradaSalidaBean.fecha_ini}" maxdate="#{reporteEntradaSalidaBean.maxDate}" />
								<p:outputLabel for="ol-fechaIni" value="Fecha de inicio" />
							</span>
							<span class="ui-float-label ui-input-icon-left">
								<p:datePicker id="ol-fechafin" value="#{reporteEntradaSalidaBean.fecha_fin}" maxdate="#{reporteEntradaSalidaBean.maxDate}" />
								<p:outputLabel for="ol-fechafin" value="Fecha final" />
							</span>
						</p:fieldset>
						<p:fieldset>
							<span class="ui-float-label ui-input-icon-left">
								<p:selectOneMenu id="Cliente" value="#{reporteEntradaSalidaBean.clienteSelect}" converter="entityConverter">
									<f:selectItem itemLabel="Todos los clientes	" itemValue="" />
									<f:selectItems value="#{reporteEntradaSalidaBean.listaClientes}" var="cte" itemLabel="#{cte.cteNombre}" itemValue="#{cte}" />
									<p:ajax process="@this" />
								</p:selectOneMenu> <p:outputLabel for="Cliente" value="Cliente" />
							</span>
						</p:fieldset>
						<p:fieldset styleClass="p-mt-2">
							<p:toolbar>
								<p:toolbarGroup>
									<div class="col-5 flex align-items-center justify-content-center">
										<p:commandButton value=".pdf" actionListener="#{reporteEntradaSalidaBean.exportarPdf}" process="@this" ajax="false" styleClass="ui-button-raised ui-button-secondary" />
									</div>
									<div class="col-2">
										<p:divider layout="vertical">
											<b>OR</b>
										</p:divider>
									</div>
									<div class="col-5 flex align-items-center justify-content-center">
										<p:commandButton value=".xlsx" actionListener="#{reporteEntradaSalidaBean.exportarExcel}" process="@this" ajax="false" styleClass="ui-button-raised ui-button-secondary" />
									</div>
								</p:toolbarGroup>
							</p:toolbar>
						</p:fieldset>
					</div>
				</div>
			</div>
			
		</h:form>
	</ui:define>
</ui:composition>
