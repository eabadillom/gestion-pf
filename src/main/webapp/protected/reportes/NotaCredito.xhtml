<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
                
	<ui:define name="title">Notas de Credito</ui:define>
    <ui:define name="content">
        <h:form id="form">
        <p:growl id="messages" showDetail="true" />
            <div class="p-grid crud-demo">
                <div class="p-col-12">
	                <div class="card">
	             		<p:fieldset legend="Periodo De Devolucion" styleClass="p-mt-4">
	             		<p:outputLabel value="De:" styleClass="p-mr-2"></p:outputLabel>
	             		<p:datePicker value="#{reporteNotaCreditoBean.fechaInicio}" showIcon="true" maxdate="#{reporteNotaCreditoBean.maxDate}"/>
	             		<p:outputLabel value="A:" styleClass="p-mr-2 p-ml-4"></p:outputLabel>
	             		<p:datePicker value="#{reporteNotaCreditoBean.fechaFin}" showIcon="true" maxdate="#{reporteNotaCreditoBean.maxDate}"/>
	             		</p:fieldset>
	             		
	             		<p:fieldset legend="Cliente" styleClass="p-mt-4" >
	             		
	             		<p:selectOneMenu id="select_cte" converter="entityConverter" autoWidth="true" value="#{reporteNotaCreditoBean.clienteSelect}" >
	             			<f:selectItem itemLabel="Todos los clientes" itemValue="" />
	             			<f:selectItems value="#{reporteNotaCreditoBean.listCliente}" var="cliente" itemLabel="#{cliente.cteNombre}" itemValue="#{cliente}" />
	             		</p:selectOneMenu>
	             		
	             		</p:fieldset>
	             		
	             		<p:fieldset legend="Formatos de descarga" styleClass="p-mt-4">
					 	 <p:toolbar>
							<p:toolbarGroup>
					  		 <div class="col-5 flex align-items-center justify-content-center">
								<p:commandButton value=".pdf" actionListener="#{reporteNotaCreditoBean.exportarPdf}" process="@this" ajax="false" styleClass="ui-button-raised ui-button-secondary"/>  
						 	 </div>
							         
					         <div class="col-2">
					            <p:divider layout="vertical">
					            </p:divider>
					         </div>
							        
							 <div class="col-5 flex align-items-center justify-content-center">
								<p:commandButton value=".xlsx"  actionListener="#{reporteNotaCreditoBean.exportarExcel}" action="#{reporteIngresosBean.sleep()}" process="@this" ajax="false" styleClass="ui-button-raised ui-button-secondary"/>  
				     		 </div>
							</p:toolbarGroup>

						 </p:toolbar>
						</p:fieldset>
	             		    
	                </div>
                </div>
            </div>
            
        </h:form>
   </ui:define>
</ui:composition>
