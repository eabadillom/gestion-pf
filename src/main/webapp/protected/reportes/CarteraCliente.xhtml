<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
  
    <ui:define name="title">Cartera de clientes</ui:define>

    <ui:define name="content">
        <h:form id="form">
        <p:breadCrumb>
            <p:menuitem value="Home" outcome="/dashboard"/>
            <p:menuitem value="Reportes"/>
            <p:menuitem value="Facturacion"/>
            <p:menuitem value="Cartera De Cliente" outcome="/protected/reportes/CarteraCliente"/>
        </p:breadCrumb>
        
        <p:growl id="messages" showDetail="true" />
        
            <div class="p-grid crud-demo">
                <div class="p-col-12">
                    <div class="card">
                        
                        <p:fieldset legend="Consultar" >
                        
	                       	<span class="ui-float-label ui-input-icon-left">
	                       		<p:selectOneMenu id="orden" autoWidth="true" value="#{reporteCarteraClienteBean.consulta}">
	                       			<f:selectItem itemLabel="Concentrada" itemValue="Concentrada"></f:selectItem>
	                       			<f:selectItem itemLabel="Desglosada" itemValue="Desglosada"></f:selectItem>
	                       		</p:selectOneMenu>
	                       		<p:outputLabel for="orden" value="Ordenar Por" />
	                       	</span>
                        
                        </p:fieldset>
                        
                        <p:fieldset legend="Periodo" styleClass="p-mt-4">
                        
                        	<span class="ui-float-label ui-input-icon-left">
	                       		<p:datePicker id="fecha" showIcon="true" value="#{reporteCarteraClienteBean.fecha}"  maxdate="#{reporteCarteraClienteBean.maxDate}">
	                       			<p:ajax process="@this" />
	                       			<f:convertDateTime pattern="dd/MM/yyyy" locale="es" timeZone="GMT-6:00"/>
	                       		</p:datePicker>                       	
	                       		<p:outputLabel for="fecha" value="Al Dia" />
	                       	</span>
	                       	
	                   	</p:fieldset>
	                   	
	                   	<p:fieldset legend="Cliente" styleClass="p-mt-4">
	                   	
	                   		<span class="ui-float-label ui-input-icon-left">
	                       		<p:selectOneMenu id="cliente" autoWidth="true" converter="entityConverter" value="#{reporteCarteraClienteBean.clienteSelect}" >
	                       			<f:selectItem itemLabel="Todos los Clientes" itemValue="" />
	                       			<f:selectItems value="#{reporteCarteraClienteBean.listCliente}" var="cliente" itemLabel="#{cliente.cteNombre}" itemValue="#{cliente}" />
	                       		</p:selectOneMenu>                       	
	                       		<p:outputLabel for="cliente" value="Cliente" />
	                       	</span>
	                       		                   
	                   	</p:fieldset>
	                	                	
	                 	
	                 	<p:fieldset legend="Formatos de descarga" styleClass="p-mt-2">
					 	 <p:toolbar>
							<p:toolbarGroup>
					  		 <div class="col-5 flex align-items-center justify-content-center">
								<p:commandButton value=".pdf" actionListener="#{reporteCarteraClienteBean.exportarPdf}" process="@this" ajax="false" styleClass="ui-button-raised ui-button-secondary"/>  
						 	 </div>
							         
					         <div class="col-2">
					            <p:divider layout="vertical">
					            </p:divider>
					         </div>
							        
							 <div class="col-5 flex align-items-center justify-content-center">
								<p:commandButton value=".xlsx"  actionListener="#{reporteCarteraClienteBean.exportarExcel}" action="#{reporteCarteraClienteBean.sleep()}" process="@this" ajax="false" styleClass="ui-button-raised ui-button-secondary"/>  
				     		 </div>
							</p:toolbarGroup>

						 </p:toolbar>
						</p:fieldset>
                        
                     </div>
                </div>
            </div>
        </h:form>
        
        
    </ui:define>
</ui:composition>
