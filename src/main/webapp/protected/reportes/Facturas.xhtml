<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Facturas</ui:define>

    <ui:define name="content">
        <h:form id="form">
        <p:breadCrumb>
            <p:menuitem value="Home" outcome="/dashboard"/>
            <p:menuitem value="Reportes"/>
            <p:menuitem value="Facturas"/>
            <p:menuitem value="Facturas" outcome="/protected/reportes/Facturas"/>
        </p:breadCrumb>
            <div class="p-grid crud-demo">
                <div class="p-col-12">
                    <div class="card">
                        <p:growl id="messages" showDetail="true" />
                        
                         
						<p:datePicker id="fecha" showIcon="true" styleClass="p-mr-4 p-mb-2" placeholder="Fecha" disabled="true" value="#{reporteFacturacionBean.fecha}" />
					
						
						 <p:fieldset legend="Rangos de fechas">
		         	   
		         	     <span class="ui-float-label ui-input-icon-left">
			                <p:datePicker id="ol-fechaIni" value="#{reporteFacturacionBean.fecha_ini}" maxdate="#{reporteFacturacionBean.maxDate}" requiredMessage="...."/>
			                <p:outputLabel for="ol-fechaIni" value="Fecha de inicio"/>
			              </span>
           				 
				             <span class="ui-float-label ui-input-icon-left">
				                <p:datePicker id="ol-fechafin" value="#{reporteFacturacionBean.fecha_fin}" maxdate="#{reporteFacturacionBean.maxDate}"/>
				                <p:outputLabel for="ol-fechafin" value="Fecha final"/>
				                </span>
							</p:fieldset>
            
                        <p:fieldset legend="Datos del emisor y receptor">
                       			 <span class="ui-float-label ui-input-icon-left">
									<p:selectOneMenu id="Cliente" value="#{reporteFacturacionBean.clienteSelect}" converter="entityConverter" >
									<f:selectItem itemLabel="Todos los clientes"  itemValue=""  />
									<f:selectItems value="#{reporteFacturacionBean.listaClientes}" var="cte"  itemLabel="#{cte.cteNombre}" itemValue="#{cte}" />
									<p:ajax process ="@this" />
									</p:selectOneMenu>
								<p:outputLabel for="Cliente" value="Cliente" />
							</span>
							
								<span class="ui-float-label ui-input-icon-left"> 
									<p:selectOneMenu id="so-statusF" value="#{reporteFacturacionBean.statusFacturaSelect}" converter="entityConverter"  style="width:220px;">
										<f:selectItem itemLabel="Todo"  itemValue="" />
										<f:selectItems value="#{reporteFacturacionBean.listaStatusFactura}" var="sf" itemLabel="#{sf.nombre}" itemValue="#{sf}" />
										<p:ajax process ="@this" />
									</p:selectOneMenu>
								<p:outputLabel  for="so-statusF" value="Status de la Factura" />
								</span>
								
					</p:fieldset>
			
					  <p:fieldset legend="Formatos de descarga" styleClass="p-mt-2">
					  <p:toolbar>
				<p:toolbarGroup>
					   <div class="col-5 flex align-items-center justify-content-center">
						<p:commandButton value=".pdf" actionListener="#{reporteFacturacionBean.exportarPdf}" process="@this" ajax="false" styleClass="ui-button-raised ui-button-secondary"/>  
						 </div>
							         <div class="col-2">
							            <p:divider layout="vertical">
							            </p:divider>
							        </div>
							        
										 <div class="col-5 flex align-items-center justify-content-center">
										<p:commandButton value=".xlsx"  actionListener="#{reporteFacturacionBean.exportarExcel}" action="#{reporteFacturacionBean.sleep()}" process="@this" ajax="false" styleClass="ui-button-raised ui-button-secondary"/>  
							     </div>
							        </p:toolbarGroup>

							        </p:toolbar>
							        

						</p:fieldset>
						
						
                    </div>
                </div>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
