<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Inventario de Almacen</ui:define>

    <ui:define name="content">
        <h:form id="form">
        <p:breadCrumb>
            <p:menuitem value="Home" outcome="/dashboard"/>
            <p:menuitem value="Reportes"/>
            <p:menuitem value="Inventarios"/>
            <p:menuitem value="Almacen" outcome="/protected/reportes/inventarioAlmacen"/>
        </p:breadCrumb>
            <div class="p-grid crud-demo">
                <div class="p-col-12">
                    <div class="card">
                        <p:growl id="messages" showDetail="true" />
                        
						<p:datePicker id="fecha" showIcon="true" styleClass="p-mr-4 p-mb-2" placeholder="Fecha" disabled="true" value="#{reporteInventarioBean.fecha}" />
						
                        <p:fieldset legend="Datos del emisor/receptor">
                        	<p:toolbar>
							<p:toolbarGroup>
                       			 <span class="ui-float-label ui-input-icon-left">
									<p:selectOneMenu id="Cliente" autoWidth="true" value="#{reporteInventarioBean.idCliente}" filterMatchMode="startsWith">
									<f:selectItem itemLabel="" itemValue="" noSelectionOption="true" />
									<f:selectItems var="cte" value="#{reporteInventarioBean.listaClientes}" itemLabel="#{cte.cteNombre}" itemValue="#{cte.cteCve}" />
									</p:selectOneMenu>
								<p:outputLabel for="@previous" value="Cliente" />
							</span>
							</p:toolbarGroup>
							</p:toolbar>
							
						<p:outputPanel id="op-datosInventario">
						
								<span class="ui-float-label ui-input-icon-left"> 
									<p:selectOneMenu id="so-planta" value="#{reporteInventarioBean.plantaSelect}" converter="entityConverter"  style="width:220px;">
										<f:selectItem itemLabel="" itemValue="" />
										<f:selectItems value="#{reporteInventarioBean.listaPlanta}" var="p" itemLabel="#{p.plantaDs}" itemValue="#{p}" />
										 <p:ajax listener="#{reporteInventarioBean.filtradoCamara()}" process=" @this" update=":form:so-camara"/>
									</p:selectOneMenu>
								<p:outputLabel  for="so-planta" value="Planta" />
								</span>
								
								<span class="ui-float-label ui-input-icon-left"> 
									<p:selectOneMenu id="so-camara" value="#{reporteInventarioBean.camaraSelect}" style="width:130px;">
										<f:selectItem itemLabel="" itemValue="" />
										<f:selectItems value="#{reporteInventarioBean.listaCamara}" var="c" itemLabel="#{c.camaraDs}"  itemValue="#{c}"/>
										<p:ajax process ="@this" />
									</p:selectOneMenu>
								<p:outputLabel for="so-camara" value="Camara " />
								</span>
								
							</p:outputPanel>
							
					</p:fieldset>
					
					  <p:fieldset legend="Opciones de descarga" styleClass="p-mt-2">
					<div class="card">
						    <h:form>
						        
						    </h:form>
						</div>
						<p:commandButton value="Descargar pdf" actionListener="#{reporteInventarioBean.exportarPdf}" process="@this"/>  
						<p:commandButton value="Descargar excel" actionListener="#{reporteInventarioBean.exportarExcel}" process="@this"/>  
						</p:fieldset>
						
						
                    </div>
                </div>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
