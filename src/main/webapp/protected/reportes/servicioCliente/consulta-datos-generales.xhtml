<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <p:panel id="pnl-datos-generales" header="DATOS GENERALES" toggleable="false">
        <div class="p-grid ui-fluid">
            <div class="p-col-12 p-md-6">
                <p:outputLabel value="Clientes: " />
                <p:selectOneMenu id="d-cliente" autoWidth="false" converter="entityConverter" value="#{reporteServClienteBean.clienteSelected}" onchange="PF('statusInfoDialog').show();" filter="true" filterMatchMode="contains">
                    <f:selectItem itemLabel="--Seleccione un cliente--" noSelectionOption="true" />
                    <f:selectItems value="#{reporteServClienteBean.lstClientes}" var="cliente" itemLabel="#{cliente.alias eq null or cliente.alias eq '' ? cliente.nombre : cliente.alias.concat(' - ').concat(cliente.nombre)}" itemValue="#{cliente}" />
                    <p:ajax listener="#{reporteServClienteBean.infoCliente}"
                        process="@this" oncomplete="PF('statusInfoDialog').hide();"/>
                </p:selectOneMenu>
            </div>
            <div class="p-col-8 p-md-4">
                <p:outputLabel value="Fecha: " />
                <p:datePicker id="fecha" showIcon="true" styleClass="p-mr-4 p-mb-2" placeholder="Fecha" disabled="true" value="#{reporteServClienteBean.fecha}">
                    <p:ajax process="@this" />
                    <f:convertDateTime pattern="dd/MM/yyyy" locale="es" timeZone="GMT-6"/>
                </p:datePicker>
            </div>
        </div>
    </p:panel>
</ui:composition>
