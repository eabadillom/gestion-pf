<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
	<ui:define name="title">Servicios</ui:define>

	<ui:define name="content">
		<h:form id="form">
			<p:breadCrumb>
				<p:menuitem value="Home" outcome="/dashboard" />
				<p:menuitem value="Facturación" />
				<p:menuitem value="Catálogos" />
				<p:menuitem value="Servicios por cliente" outcome="/protected/catalogos/serviciosPorCliente"/>
			</p:breadCrumb>

			<div class="p-grid crud-demo">
				<div class="p-col-12">
					<div class="card">
						<p:growl id="messages" showDetail="true" />
						<div class="p-col-12">
							<div class="card">
								<div class="ui-fluid p-formgrid p-grid">
									<div class="p-field p-col-12 p-md-6">
										<p:outputLabel for="soClientes" value="Clientes" />
										<p:selectOneMenu id="soClientes" converter="entityConverter">
											<f:selectItem itemLabel="--Seleccione--" />
											<f:selectItems value="#{serviciosClienteBean.lstClientes}" var="cliente" itemLabel="#{cliente.cteNombre}" itemValue="cliente" />
										</p:selectOneMenu>
									</div>									
								</div>
							</div>
						</div>

						<p:dataTable id="dt-servicios" widgetVar="dtServicios" var="servicio" reflow="true" lazy="true" paginator="true" rows="10" rowSelectMode="add" paginatorPosition="bottom">
							<f:facet name="header">
								<div class="products-table-header">
									<span style="font-weight: bold">Servicios por cliente</span> <span class="filter-container ui-input-icon-left"> <i class="pi pi-search"></i> <p:inputText id="globalFilter"
											onkeyup="PF('dtServicios').filter()" placeholder="Buscar" />
									</span>
								</div>
							</f:facet>


							<p:column selectionMode="multiple" exportable="false"></p:column>

							<p:column headerText="Descripción">
								<h:outputText value="" />
							</p:column>
						</p:dataTable>

					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
