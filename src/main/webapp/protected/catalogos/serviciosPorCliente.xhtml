<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
	<ui:define name="title">Servicios por cliente</ui:define>

	<ui:define name="content">
		<h:form id="form">
			<p:breadCrumb>
				<p:menuitem value="Home" outcome="/dashboard" />
				<p:menuitem value="Facturación" />
				<p:menuitem value="Catálogos" />
				<p:menuitem value="Servicios por cliente" outcome="/protected/catalogos/serviciosPorCliente" />
			</p:breadCrumb>

			<div class="p-grid crud-demo">
				<div class="p-col-12">
					<div class="card">
						<p:growl id="messages" showDetail="true" />
						<div class="p-col-12">
							<div class="card">
								<div class="ui-fluid p-formgrid p-grid">
									<div class="p-field p-col-12 p-md-6">
										<p:outputLabel for="soClientes" value="Clientes" />
										<p:selectOneMenu id="soClientes" converter="entityConverter" value="#{serviciosClienteBean.clienteSelected}" filter="true" filterMatchMode="contains">
											<f:selectItem itemLabel="--Seleccione--" />
											<f:selectItems value="#{serviciosClienteBean.lstClientes}" var="cliente" itemLabel="#{cliente.cteNombre}" itemValue="#{cliente}" />
											<p:ajax listener="#{serviciosClienteBean.filtaListado()}" update="dt-servicios dt-servicios:btnAdd" />
										</p:selectOneMenu>
									</div>
								</div>
							</div>
						</div>

						<p:dataTable id="dt-servicios" widgetVar="dtServicios" value="#{serviciosClienteBean.lstPrecioServicioFiltered}" rowKey="#{servicio.id}" var="servicio" reflow="true" lazy="true" paginator="true"
							rows="10" rowSelectMode="add" paginatorPosition="bottom">
							<f:facet name="header">
								<div class="products-table-header">
									<span style="font-weight: bold">Servicios por cliente</span> <span class="filter-container ui-input-icon-left"> <p:commandButton id="btnAdd" value="Agregar"
											oncomplete="PF('servicioClienteDialog').show()" disabled="#{serviciosClienteBean.clienteSelected eq null or serviciosClienteBean.clienteSelected.cteCve eq null}" />
									</span>
								</div>
							</f:facet>
							<p:column selectionMode="multiple" exportable="false"></p:column>

							<p:column headerText="Cliente">
								<h:outputText value="#{servicio.cliente.cteNombre}" />
							</p:column>
							<p:column headerText="Servicio">
								<h:outputText value="#{servicio.servicio.servicioDs}" />
							</p:column>
							<p:column headerText="Unidad">
								<h:outputText value="#{servicio.unidad}" />
							</p:column>
							<p:column headerText="Precio">
								<h:outputText value="#{servicio.precio}" />
							</p:column>
							<p:column>
								<p:commandButton icon="pi pi-pencil" value="Modificar" styleClass="edit-button ui-button-success" oncomplete="PF('servicioClienteDialog').show()">

								</p:commandButton>
							</p:column>
						</p:dataTable>


						<p:dialog header="Agregar/Editar registro" showEffect="fade" modal="true" widgetVar="servicioClienteDialog" responsive="true">
							<p:outputPanel id="panel-servicio" class="ui-fluid">
								<p:outputPanel>
									<div class="p-field">
										<p:outputLabel>Cliente</p:outputLabel>
										<p:inputText disabled="true" />
									</div>
									<div class="p-field">
										<p:outputLabel>Servicio</p:outputLabel>
										<p:selectOneMenu filter="true" filterMatchMode="contains" converter="entityConverter" required="true" requiredMessage="Campo requerido">
											<f:selectItem itemLabel="--Selecciona--" />
											<f:selectItems value="#{serviciosClienteBean.lstServicio}" var="serv" itemLabel="#{serv.servicioDs}" />
										</p:selectOneMenu>
									</div>
									<div class="p-field">
										<p:outputLabel>Unidad</p:outputLabel>
										<p:selectOneMenu filter="true" filterMatchMode="contains" converter="entityConverter" required="true" requiredMessage="Campo requerido">
											<f:selectItem itemLabel="--Selecciona--" />
											<f:selectItems value="#{serviciosClienteBean.lstUnidadManejo}" var="unidad" itemLabel="#{unidad.unidadDeManejoDs}" />
										</p:selectOneMenu>
									</div>
									<div class="p-field">
										<p:outputLabel>Precio</p:outputLabel>
										<p:inputNumber minValue="0" required="true" requiredMessage="Campo requerido" />
									</div>
								</p:outputPanel>
							</p:outputPanel>

							<f:facet name="footer">
								<p:commandButton value="Guardar" icon="pi pi-check" update="panel-servicio" process="panel-servicio @this" />
								<p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('servicioClienteDialog').hide()" class="ui-button-secondary" />
							</f:facet>
						</p:dialog>

					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
