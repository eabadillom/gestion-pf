<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="dlgCate"
              widgetVar="dlgCate"
              modal="true"
              header="#{categoriaEgresoBean.selected.id == null ? 'Nuevo' : 'Editar'} Cetegoria de Egreso"
              resizable="false"
              dynamic="true"
              style="max-width:80em;">

        <p:outputPanel class="ui-fluid">
            <p:scrollPanel mode="native" style="height: 400px; overflow:auto;">
                <div class="p-grid">

                    <div class="p-col-12 p-md-6">
                        <p:outputLabel for="nombreCate" value="Nombre:" />
                        <p:inputText id="nombreCate"
                                     value="#{categoriaEgresoBean.selected.nombre}"
                                     required="true"
                                     maxlength="100"
                                     style="width:100%" />
                    </div>

                    <div class="p-col-12 p-md-6"></div>

                    <div class="p-col-12 p-md-3">
                        <p:commandButton id="btnAddConc" value="Agregar Concepto"
                                         icon="pi pi-plus"
                                         process="@this"
                                         action="#{catConceptoEgresoBean.nuevoOExistente(null)}"
                                         update="form:dlgConc"
                                         oncomplete="PF('dlgConc').show()"
                                         disabled="#{categoriaEgresoBean.selected.id eq null}"/>
                    </div>

                    <div class="p-col-12 p-md-3">
                        <p:outputLabel for="stConcVige" value="Conceptos vigentes:" />
                        <p:inputSwitch id="stConcVige" value="#{catConceptoEgresoBean.estado}">
                            <p:ajax listener="#{catConceptoEgresoBean.vigentesONoVigentes}"
                                    process="@this" update="form:tbConc"/>
                        </p:inputSwitch>
                    </div>

                    <div class="p-col-12">
                        <p:dataTable id="tbConc" value="#{catConceptoEgresoBean.lst}" var="item" rowKey="#{item.id}" 
                                     paginator="true" rows="6" paginatorPosition="bottom">
                            <p:column headerText="Nombre">
                                #{item.nombre}
                            </p:column>

                            <p:column  headerText="Acciones" style="width:150px">

                                <p:commandButton id="btnEditConc" icon="pi pi-pencil" styleClass="ui-button-info p-mr-2"
                                                 process="@this"
                                                 action="#{catConceptoEgresoBean.nuevoOExistente(item)}"
                                                 update="form:dlgConc"
                                                 oncomplete="PF('dlgConc').show()"/>


                                <p:commandButton id="btnCambConcVige"
                                                 icon="#{item.vigente ? 'pi pi-times' : 'pi pi-check'}"
                                                 styleClass="#{item.vigente ? 'ui-button-danger' : 'ui-button-success'} p-ml-2"
                                                 title="#{item.vigente ? 'Deshabilitar' : 'Habilitar'}"
                                                 process="@this"
                                                 update="form:tbConc"
                                                 action="#{catConceptoEgresoBean.cambiarVigenciaSeleccionado(item)}">
                                </p:commandButton>
                            </p:column>

                        </p:dataTable>
                    </div>

                </div>
            </p:scrollPanel>

        </p:outputPanel>

        <f:facet name="footer">
            <p:commandButton id="btnOperCate"
                             value="#{categoriaEgresoBean.selected.id == null ? 'Guardar' : 'Actualizar'}"
                             icon="pi pi-save"
                             action="#{tipoEgresoBean.operar}"
                             update="form:tbCate"
                             process="@this" />

            <p:commandButton id="btnCancCate"
                             value="Cancelar"
                             icon="pi pi-times"
                             styleClass="ui-button-secondary p-ml-2" 
                             action="#{categoriaEgresoBean.limpiarSelect()}"
                             process="@this"
                             oncomplete="PF('dlgCate').hide()"/>
        </f:facet>

    </p:dialog>

</ui:composition>
