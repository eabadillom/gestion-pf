<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/template.xhtml">

    <!-- Título de la página -->
    <ui:define name="title">Status Activo Fijo</ui:define>

    <!-- Contenido principal -->
    <ui:define name="content">

        <h:form id="form">

            <!-- Incluimos la base del catálogo y pasamos el bean -->
            <ui:decorate template="/protected/catalogos/catalogoBase.xhtml">
                <ui:param name="catalogoBean" value="#{statusActivoFijoBean}" />

                <!-- Columna de descripción para el dataTable -->
                <ui:define name="columnasDescripcion">
                    <p:column headerText="Descripción">
                        #{item.descripcion}
                    </p:column>
                </ui:define>

                <!-- Campo de descripción dentro del diálogo -->
                <ui:define name="campoDescripcion">
                    <p:outputLabel for="descripcion" value="Descripción:" />
                    <p:inputTextarea id="descripcion" value="#{catalogoBean.selected.descripcion}" 
                                     maxlength="255" autoResize="true" style="width:100%" />
                </ui:define>

            </ui:decorate>

        </h:form>

    </ui:define>

</ui:composition>
