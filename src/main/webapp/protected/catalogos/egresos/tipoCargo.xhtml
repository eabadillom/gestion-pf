<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <!-- Título de la página -->
    <ui:define name="title">Tipo Cargo</ui:define>

    <!-- Contenido principal -->
    <ui:define name="content">

        <h:form id="form">

            <!-- Llamamos al catalogoBase, pasando nuestro bean -->
            <ui:decorate template="/protected/catalogos/catalogoBase.xhtml">
                <ui:param name="catalogoBean" value="#{tipoCargoBean}" />


                <!-- COLUMNA DESCRIPCIÓN -->
                <ui:define name="columnasDescripcion">
                    <p:column headerText="Descripción">
                        #{item.descripcion}
                    </p:column>
                </ui:define>

                <!-- CAMPO DESCRIPCIÓN -->
                <ui:define name="campoDescripcion">
                    <p:outputLabel for="descripcion" value="Descripción:" />
                    <p:inputTextarea id="descripcion" value="#{catalogoBean.selected.descripcion}" maxlength="255"
                                     autoResize="true" style="width:100%" />
                </ui:define>
            </ui:decorate>
        </h:form>

    </ui:define>

</ui:composition>
