<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <!-- DIALOGO CONCEPTO EGRESO -->
    <p:dialog id="dlgConcepto"
              widgetVar="dlgConcepto"
              header="Conceptos de #{categoriaEgresoBean.selected.nombre}"
              modal="true"
              dynamic="true"
              resizable="false"
              width="950">

        <h:form id="formConcepto">

            <ui:decorate template="/protected/catalogos/catalogoBase.xhtml">
                <ui:param name="catalogoBean" value="#{catConceptoEgresoBean}" />

                <!-- NO USAMOS DESCRIPCIÓN -->
                <ui:define name="campoDescripcion" />
                <ui:define name="columnasDescripcion" />

                <!-- CAMPOS ESPECÍFICOS DEL CONCEPTO -->
                <ui:define name="camposExtra">

                    <div class="p-col-12 p-md-6 p-lg-6">
                        <p:outputLabel for="claveSat" value="Clave SAT:" />
                        <p:inputText id="claveSat"
                                     value="#{catalogoBean.selected.claveSat}"
                                     maxlength="25"
                                     style="width:100%" />
                    </div>

                    <div class="p-col-12 p-md-4 p-lg-4">
                        <p:selectBooleanCheckbox value="#{catalogoBean.selected.tieneIva}"
                                                 itemLabel="Tiene IVA" />
                    </div>

                    <div class="p-col-12 p-md-4 p-lg-4">
                        <p:selectBooleanCheckbox value="#{catalogoBean.selected.tieneIeps}"
                                                 itemLabel="Tiene IEPS" />
                    </div>

                    <div class="p-col-12 p-md-4 p-lg-4">
                        <p:selectBooleanCheckbox value="#{catalogoBean.selected.activoFijo}"
                                                 itemLabel="Es Activo Fijo" />
                    </div>

                </ui:define>

            </ui:decorate>

        </h:form>
    </p:dialog>

</ui:composition>
