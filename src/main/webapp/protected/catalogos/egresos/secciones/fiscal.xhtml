<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <div class="surface-0 p-3 border-round">
        <div class="grid">

            <div class="col-12 md:col-4">
                <p:outputLabel for="tipoEgre" value="Tipo de egreso" />
                <p:selectOneMenu 
                    id="tipoEgre"
                    widgetVar="tipoEgre"
                    styleClass="w-full" 
                    value="#{tipoEgresoBean.selected}" 
                    required="true" 
                    requiredMessage="Debe indicar un tipo de egreso"
                    converter="entityConverter" 
                    filter="true" 
                    filterMatchMode="contains" 
                    autoWidth="false">
                    <f:selectItem itemLabel="---Tipo de Egreso---" noSelectionOption="true" />
                    <f:selectItems value="#{tipoEgresoBean.lst}" var="tipo"
                                   itemLabel="#{tipo.nombre}" itemValue="#{tipo}" />
                    <p:ajax process="@this"/>
                </p:selectOneMenu>
            </div>
