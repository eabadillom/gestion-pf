<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <div class="surface-0 p-3 border-round">

        <p:fieldset legend="Pagos de Egreso">
            <div class="p-grid">
                <div class="p-col-12 p-md-3">
                    <p:commandButton id="btnAddPago" 
                                     value="Agregar Pago" 
                                     icon="pi pi-plus" 
                                     styleClass="ui-button-primary" 
                                     onstart="PF('statusInfoDialog').show();"
                                     oncomplete="PF('statusInfoDialog').hide(); PF('dlgPagoEgre').show()" >
                        <p:ajax process="@this"/>
                    </p:commandButton>
                </div>
                <div class="p-col-12">
                    <p:dataTable id="tbPagoEgre"
                                 widgetVar="tbPagoEgre"
                                 value=""
                                 var="item"
                                 rowKey="#{item.id}"
                                 paginator="true"
                                 rows="5"
                                 paginatorPosition="bottom">
                        <p:column headerText="Status">

                        </p:column>
                        <p:column headerText="Monto">

                        </p:column>

                        <p:column headerText="Fecha pago">

                        </p:column>

                        <p:column headerText="Acciones" style="width:150px">

                            <p:commandButton id="btnEditPago" icon="pi pi-pencil"
                                             onstart="PF('statusInfoDialog').show();"
                                             oncomplete="PF('statusInfoDialog').hide(); PF('dlgPagoEgre').show()"
                                             process="@this"/>
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
        </p:fieldset>
    </div>
</ui:composition>
