<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <p:dialog id="dlgAsigEgre"
              widgetVar="dlgAsigEgre"
              modal="true"
              header="Asignación de egreso"
              resizable="false"
              dynamic="true"
              width="400">

        <div class="p-grid">

            <div class="p-col-12">
                <p:outputLabel for="tipoAsig" value="Tipo de asignación:" style="display:block"/>
                <p:selectOneMenu id="tipoAsig"
                                 widgetVar="tipoAsig"
                                 styleClass="w-full" 
                                 value="" 
                                 required="true" 
                                 requiredMessage="Debe indicar un tipo de Asignación"
                                 converter="entityConverter" 
                                 filter="true" 
                                 filterMatchMode="contains" 
                                 autoWidth="false"
                                 style="width: 100%">
                    <f:selectItem itemLabel="---Tipo de asignación---" noSelectionOption="true"/> 
                    <p:ajax process="@this"/>
                </p:selectOneMenu>
            </div>

            <div class="p-col-12">
                <p:outputLabel for="pcAsigEgre" value="Porcentaje de asignación:" style="display: block"/>
                <p:inputNumber id="pcAsigEgre"
                               value=""
                               decimalPlaces="3"
                               maxValue="100.000"
                               minValue="0"
                               symbol="%"
                               symbolPosition="s"
                               readonly=""
                               inputStyle="width: 100%">
                    <p:ajax process="@this"/>
                </p:inputNumber>
            </div>

            <div class="p-col-12">
                <p:outputLabel for="impoAsigEgre" value="Importe de la asignación" style="display: block" /> 
                <p:inputNumber id="impoAsigEgre"
                               value=""
                               decimalPlaces="2"
                               maxValue="999999999999999.99"
                               minValue="0"
                               symbol="$"
                               symbolPosition="p"
                               thousandSeparator=","
                               decimalSeparator="."
                               required="true"
                               inputStyle="width: 100%">
                    <p:ajax process="@this"/>
                </p:inputNumber>
            </div>
        </div>
        <f:facet name="footer">
            <p:commandButton id="btnOpoAsig"
                             value="Accion"
                             icon="pi pi-save"
                             process="@this" />

            <p:commandButton id="btnCancAsig"
                             value="Cancelar"
                             icon="pi pi-times"
                             styleClass="ui-button-secondary p-ml-2" 
                             immediate="true"
                             oncomplete="PF('dlgAsigEgre').hide()"/>
        </f:facet>
    </p:dialog>
</ui:composition>
