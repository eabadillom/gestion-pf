<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <div class="surface-0 p-3 border-round">

        <p:fieldset legend="Importe de Egreso">
            <div class="p-grid">
                <div class="p-col-12 p-md-4">
                    <p:outputLabel for="imEgre" value="Total:" style="display: block"/>
                    <p:inputNumber id="imEgre"
                                   value=""
                                   decimalPlaces="2"
                                   maxValue="999999999999999.99"
                                   minValue="0"
                                   symbol="$"
                                   symbolPosition="p"
                                   thousandSeparator=","
                                   decimalSeparator="."
                                   inputStyle="width:180px">
                        <p:ajax process="@this"/>
                    </p:inputNumber>
                </div>

                <div class="p-col-12 p-md-4">
                    <p:outputLabel for="imIVA" value="IVA:" style="display: block"/>
                    <p:inputNumber id="imIVA" 
                                   value=""
                                   decimalPlaces="2"
                                   maxValue="999999999999999.99"
                                   minValue="0"
                                   symbol="$"
                                   symbolPosition="p"
                                   thousandSeparator=","
                                   decimalSeparator="."
                                   inputStyle="width:180px">
                        <p:ajax process="@this"/>
                    </p:inputNumber>
                </div>

                <div class="p-col-12 p-md-4">
                    <p:outputLabel for="imIEPS" value="IEPS:" style="display: block"/>
                    <p:inputNumber id="imIEPS"
                                   value=""
                                   decimalPlaces="2"
                                   maxValue="999999999999999.99"
                                   minValue="0"
                                   symbol="$"
                                   symbolPosition="p"
                                   thousandSeparator=","
                                   decimalSeparator="."
                                   inputStyle="width:180px">
                        <p:ajax process="@this"/>
                    </p:inputNumber>
                </div>

                <div class="p-col-12 p-md-4">
                    <p:outputLabel for="fhLimiPago" value="Fecha limite" style="display: block"/>
                    <p:datePicker id="fhLimiPago" 
                                  value=""
                                  pattern="dd/MM/yyyy"
                                  showIcon="true">
                        <p:ajax event="dateSelect" process="@this"/>             
                    </p:datePicker>
                </div>
                
                <div class="p-col-12 p-md-4">
                    <p:outputLabel for="txMoti" value="Motivo:" style="display: block"/>
                    <p:inputTextarea id="txMoti" 
                                     value="" 
                                     rows="3" 
                                     maxlength="250" 
                                     autoResize="true" />
                </div>
                
                <div class="p-col-12 p-md-4">
                    <p:outputLabel for="txObse" value="Observaciones:" style="display: block"/>
                    <p:inputTextarea id="txObse" 
                                     value="" 
                                     rows="3" 
                                     maxlength="250" 
                                     autoResize="true" />
                </div>
            </div>
        </p:fieldset>
    </div> 
</ui:composition>
