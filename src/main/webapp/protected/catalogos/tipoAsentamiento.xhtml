<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Tipo de Asentamiento</ui:define>

	<ui:define name="content">
		<h:form id="form">
			<p:breadCrumb>
				<p:menuitem value="Home" outcome="/dashboard" />
				<p:menuitem value="Facturación" />
				<p:menuitem value="Catálogos" />
				<p:menuitem value="Domicilios" />
				<p:menuitem value="Cambios" />
				<p:menuitem value="Tipo de Asentamiento" outcome="/protected/catalogos/tipoAsentamiento" />
			</p:breadCrumb>
			<div class="p-grid button-demo">
				<div class="p-col-12">
					<div class="card">
						<p:commandButton value="Agregar" icon="pi pi-plus"
							actionListener="#{tipoAsentamientoBean.nuevoTipoAsentamiento}"
							update="manage-settlementType-content-new form:manage-settlementType-content-new"
							oncomplete="PF('nuevoTipoAsentamientoDialog').show()"
							styleClass="p-mr-2 p-mb-2" process="@this" />
					</div>
				</div>
			</div>

			<div class="p-grid crud-demo">
				<div class="p-col-12">
					<div class="card">
						<p:growl id="messages" showDetail="true" />
						<p:dataTable id="dt-TipoAsentamiento" widgetVar="dtTipoAsentamiento" var="tipoAsentamiento"
							value="#{tipoAsentamientoBean.listaTipoAsentamiento}" reflow="true"
							rowKey="#{tipoAsentamiento.tipoasntmntoDs}" paginator="true" rows="10"
							paginatorPosition="bottom" rowSelectMode="add">
							<f:facet name="header">
								<div class="customers-table-header">
									<span style="font-weight: bold">Tipo de Asentamiento</span> <span
										class="ui-input-icon-left filter-container"> <i
										class="pi pi-search" /> <p:inputText id="globalFilter"
											onkeyup="PF('dtTipoAsentamiento').filter()" placeholder="Búsqueda" />
									</span>
								</div>
							</f:facet>

							<!-- 							<p:ajax event="rowSelect" update=":form:delete-servicios-button" /> -->
							<!-- 							<p:ajax event="rowUnselect" -->
							<!-- 								update=":form:delete-Paiss-button" /> -->
							<!-- 							<p:ajax event="rowSelectCheckbox" -->
							<!-- 								update=":form:delete-Paiss-button" /> -->
							<!-- 							<p:ajax event="rowUnselectCheckbox" -->
							<!-- 								update=":form:delete-Paiss-button" /> -->
							<!-- 							<p:ajax event="toggleSelect" -->
							<!-- 								update=":form:delete-Paiss-button" /> -->

							<p:column selectionMode="multiple" />

							<p:column headerText="Tipo de Asentamiento" sortBy="#{tipoAsentamiento.tipoasntmntoDs}"
								filterBy="#{tipoAsentamiento.tipoasntmntoDs}" style="text-align:center">
								<h:outputText style="vertical-align: middle; margin-left: .5rem"
									value="#{tipoAsentamiento.tipoasntmntoDs}" />
							</p:column>
							<p:column headerText="Acción" style="text-align:center">
								<p:commandButton icon="pi pi-pencil"
									update=":form:manage-settlementType-content-new" value="Modificar"
									oncomplete="PF('nuevoTipoAsentamientoDialog').show()"
									styleClass="p-mr-2 p-mb-2" process="@this">
									<f:setPropertyActionListener value="#{tipoAsentamiento}"
										target="#{tipoAsentamientoBean.tipoAsentamientoSelect}" />
								</p:commandButton>
								<p:commandButton value="Eliminar" styleClass="p-mr-2 p-mb-2"
									icon="pi pi-trash" process="@this"
									oncomplete="PF('deleteTipoAsentamientoDialog').show()">
									<f:setPropertyActionListener value="#{tipoAsentamiento}"
										target="#{tipoAsentamientoBean.tipoAsentamientoSelect}" />
								</p:commandButton>
							</p:column>
						</p:dataTable>
					</div>
				</div>
			</div>
			<p:dialog header="Agregar/Editar un Tipo de Asentamiento" showEffect="fade"
				modal="true" widgetVar="nuevoTipoAsentamientoDialog" responsive="true">
				<p:outputPanel id="manage-settlementType-content-new" class="ui-fluid">
					<p:outputPanel rendered="#{not empty tipoAsentamientoBean.tipoAsentamientoSelect}">
						<div class="p-field">
							<p:outputLabel for="pais-new" value="Tipo de Asentamiento" />
							<p:inputText id="pais-new"
								value="#{tipoAsentamientoBean.tipoAsentamientoSelect.tipoasntmntoDs}" required="true" />
						</div>
						<div class="p-field">
							<p:outputLabel for="abreviacion-new" value="Abreviación" />
							<p:inputText id="abreviacion-new"
								value="#{tipoAsentamientoBean.tipoAsentamientoSelect.tipoasntmntoDsCorta}" required="true" />
						</div>
					</p:outputPanel>
				</p:outputPanel>
				<f:facet name="footer">
					<p:commandButton value="Guardar" icon="pi pi-plus"
						actionListener="#{tipoAsentamientoBean.guardarTipoAsentamiento()}"
						update=":form:manage-settlementType-content-new"
						styleClass="p-mr-2 p-mb-2" />
					<p:commandButton value="Cancelar" icon="pi pi-times"
						onclick="PF('nuevoTipoAsentamientoDialog').hide()" class="ui-button-secondary" />
				</f:facet>
			</p:dialog>
			<p:confirmDialog widgetVar="deleteTipoAsentamientoDialog" showEffect="fade"
				width="400" message="Desea eliminar el Tipo de Asentamiento?" header="Eliminar"
				severity="warn">
				<p:commandButton value="Sí" icon="pi pi-check"
					actionListener="#{tipoAsentamientoBean.eliminandoTipoAsentamiento()}" process="@this"
					oncomplete="PF('deleteTipoAsentamientoDialog').hide()" />
				<p:commandButton value="No" type="button"
					styleClass="ui-button-secondary" icon="pi pi-times"
					onclick="PF('deleteTipoAsentamientoDialog').hide()" />
			</p:confirmDialog>
			<p:confirmDialog global="true" showEffect="fade" width="400"
				header="Eliminar">
				<p:commandButton value="Sí" type="button"
					styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
				<p:commandButton value="No" type="button"
					styleClass="ui-confirmdialog-no ui-button-secondary"
					icon="pi pi-times" />
			</p:confirmDialog>
		</h:form>
	</ui:define>

</ui:composition>
