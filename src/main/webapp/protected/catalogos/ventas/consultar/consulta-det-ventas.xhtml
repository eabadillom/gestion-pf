<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <p:dialog widgetVar="dlgDetVenta" header="Detalle de la venta" modal="true" responsive="true">
        <p:outputPanel id="pnl-det-venta" >
            <div class="formgrid grid">
                <div class="p-col-12 p-md-10">
                    <p:outputLabel value="Fecha: " />
                    <p:datePicker value="#{consultaVentasBean.venta.fecha}" showIcon="true" locale="es_MX" timeZone="GMT-6" pattern="dd/MM/yyyy" style="width:100%" disabled="true" >
                        <p:ajax process="@this" onstart="PF('statusInfoDialog').show();" oncomplete="PF('statusInfoDialog').hide();" />
                    </p:datePicker>
                </div>
                <div class="p-col-12 p-md-10">
                    <p:outputLabel value="Concepto: " />
                    <p:inputText id="conceptoDetalle" value="#{consultaVentasBean.venta.concepto}" required="true" disabled="true" >
                        <p:ajax process="@this"/>
                    </p:inputText>
                </div>
            </div>
            <p:separator style="margin: 1rem" />
            <div class="formgrid grid">
                <div class="p-col-12 p-md-6">
                    <p:outputLabel value="Cliente: " />
                    <p:selectOneMenu id="clienteDetalle" autoWidth="false" converter="entityConverter" value="#{consultaVentasBean.venta.cteCve}" onchange="PF('statusInfoDialog').show();" disabled="true" >
                        <f:selectItem itemLabel="Selecciona un cliente" noSelectionOption="true" />
                        <f:selectItems value="#{consultaVentasBean.listClientes}" var="cliente"  itemLabel="#{cliente.alias eq null or cliente.alias eq '' ? cliente.nombre : cliente.alias.concat(' - ').concat(cliente.nombre)}"  itemValue="#{cliente}"  />
                        <p:ajax oncomplete="PF('statusInfoDialog').hide();" />
                    </p:selectOneMenu>
                </div>
                <div class="p-col-12 p-md-6">
                    <p:outputLabel value="Emisor: " />
                    <p:selectOneMenu id="emisorDetalle" autoWidth="false" converter="entityConverter" value="#{consultaVentasBean.venta.cdEmisor}" onchange="PF('statusInfoDialog').show();" disabled="true" >  
                        <f:selectItem itemLabel="Selecciona un emisor" noSelectionOption="true" />
                        <f:selectItems value="#{consultaVentasBean.listEmisores}" var="emisor" itemLabel="#{emisor.nb_emisor}" itemValue="#{emisor}" />
                        <p:ajax oncomplete="PF('statusInfoDialog').hide();" />
                    </p:selectOneMenu>
                </div>
            </div>
            <p:separator style="margin: 1rem" />
            <div class="formgrid grid">
                <div class="p-col-12">
                    <p:outputLabel value="Total: " styleClass="font-bold" />
                    <p:inputNumber value="#{consultaVentasBean.venta.total}" symbol="$" symbolPosition="p"
                                   decimalPlaces="2" thousandSeparator="," decimalSeparator="." style="width:100%;" disabled="true" />
                </div>
            </div>
            <div class="formgrid grid" >
                <div class="p-col-12">
                    <p:outputLabel value="Monto en Letra:" styleClass="font-bold" />
                    <p:inputTextarea value="#{consultaVentasBean.venta.montoLetra}" style="width:100%;" disabled="true" />
                </div>
            </div>
        </p:outputPanel>
        <f:facet name="footer">
            <p:commandButton icon="pi pi-times" value="Cerrar" onclick="PF('dlgDetVenta').hide();" styleClass="ui-button-secondary"/>
        </f:facet>
    </p:dialog>
</ui:composition>
