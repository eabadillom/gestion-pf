<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <p:dialog widgetVar="dlgDetVenta" header="Detalle de la venta" modal="true" responsive="true">
        <p:outputPanel id="pnl-det-venta" >
            <div class="p-grid ui-fluid">
                <div class="p-col-12 p-md-3">
                    <p:outputLabel value="Fecha: " />
                    <p:datePicker value="#{consultaVentasBean.ventaSelected.fecha}" showIcon="true" locale="es_MX" timeZone="GMT-6" pattern="dd/MM/yyyy" disabled="true" >
                        <p:ajax process="@this" onstart="PF('statusInfoDialog').show();" oncomplete="PF('statusInfoDialog').hide();" />
                    </p:datePicker>
                </div>
                <div class="p-col-12 p-md-3">
                    <p:outputLabel value="Cliente: " />
                    <p:selectOneMenu id="clienteDetalle" autoWidth="false" converter="entityConverter" value="#{consultaVentasBean.ventaSelected.cteCve}" onchange="PF('statusInfoDialog').show();" disabled="true" >
                        <f:selectItem itemLabel="Selecciona un cliente" noSelectionOption="true" />
                        <f:selectItems value="#{consultaVentasBean.listClientes}" var="cliente"  itemLabel="#{cliente.alias eq null or cliente.alias eq '' ? cliente.nombre : cliente.alias.concat(' - ').concat(cliente.nombre)}"  itemValue="#{cliente}"  />
                        <p:ajax oncomplete="PF('statusInfoDialog').hide();" />
                    </p:selectOneMenu>
                </div>
                <div class="p-col-12 p-md-4">
                    <p:outputLabel value="Emisor: " />
                    <p:selectOneMenu id="emisorDetalle" autoWidth="false" converter="entityConverter" value="#{consultaVentasBean.ventaSelected.cdEmisor}" onchange="PF('statusInfoDialog').show();" disabled="true" >  
                        <f:selectItem itemLabel="Selecciona un emisor" noSelectionOption="true" />
                        <f:selectItems value="#{consultaVentasBean.listEmisores}" var="emisor" itemLabel="#{emisor.nb_emisor}" itemValue="#{emisor}" />
                        <p:ajax oncomplete="PF('statusInfoDialog').hide();" />
                    </p:selectOneMenu>
                </div>
            </div>
            <p:separator style="margin: 1rem" />
            <div class="formgrid grid">
                <p:dataTable id="dt-detalle-venta" widgetVar="dtDetalleVenta" var="detalleVenta" value="#{consultaVentasBean.listDetalleVenta}" rowKey="#{detalleVenta.idDetalleVenta}" 
                    reflow="true"  rowSelectMode="single" paginator="true" rows="10" paginatorPosition="bottom">
                    <p:column headerText="Concepto" width="5rem" style="text-align:center">
                        <h:outputText value="#{detalleVenta.descripcion}" />
                    </p:column>
                    <p:column headerText="Cantidad" width="5rem" style="text-align:center">
                        <h:outputText value="#{detalleVenta.cantidad}" />
                    </p:column>
                    <p:column headerText="Precio Unitario" width="5rem" style="text-align:center">
                        <h:outputText value="#{detalleVenta.precioUnitario}" >
                            <f:convertNumber type="currency" locale="es_MX" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Subtotal" width="5rem" style="text-align:center">
                        <h:outputText value="#{detalleVenta.subtotal}" >
                            <f:convertNumber type="currency" locale="es_MX" />
                        </h:outputText>
                    </p:column>
                </p:dataTable>
            </div>
            <p:separator style="margin: 1rem" />
            <div class="formgrid grid" style="text-align: right" >
                <div class="p-col-12">
                    <p:outputLabel value="Total: " styleClass="font-bold" />
                    <p:inputNumber value="#{consultaVentasBean.ventaSelected.total}" symbol="$" symbolPosition="p"
                                   decimalPlaces="2" thousandSeparator="," decimalSeparator="." style="width:20%; text-align:right;" disabled="true" />
                </div>
            </div>
            <div class="formgrid grid" style="text-align: right" >
                <div class="p-col-12">
                    <p:outputLabel value="Monto en Letra: " styleClass="font-bold" />
                    <p:inputTextarea value="#{consultaVentasBean.ventaSelected.montoLetra}" style="width:90%; text-align:right;" disabled="true" />
                </div>
            </div>
        </p:outputPanel>
        <f:facet name="footer">
            <p:commandButton value="Exportar PDF" actionListener="#{consultaVentasBean.exportarPDF()}" icon="pi pi-file-pdf" ajax="false" process="@this" onstart="PF('statusInfoDialog').show();" oncomplete="PF('statusInfoDialog').hide();" >
                <p:fileDownload value="#{consultaVentasBean.file}" />
            </p:commandButton>
            <p:commandButton icon="pi pi-times" value="Cerrar" onclick="PF('dlgDetVenta').hide();" styleClass="ui-button-secondary"/>
        </f:facet>
    </p:dialog>
</ui:composition>
