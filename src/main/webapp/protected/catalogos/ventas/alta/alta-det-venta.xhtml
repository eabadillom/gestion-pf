<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <p:panel id="pnl-det-venta" header="DETALLE DE LA VENTA" >
        <p:dataTable id="dt-venta" widgetVar="dt-venta" value="#{altasVentasBean.ventaSelected.detalles}"
            var="detalleVenta" reflow="true" rows="10" paginator="true" paginatorPosition="bottom"
            emptyMessage="No hay conceptos agregados" >
            <p:column headerText="DescripciÃ³n">
                <h:outputText value="#{detalleVenta.descripcion}" />
            </p:column>
            <p:column headerText="Cantidad">
                <h:outputText value="#{detalleVenta.cantidad}" />
            </p:column>
            <p:column headerText="Precio Unitario">
                <h:outputText value="#{detalleVenta.precioUnitario}" style="text-align:right" >
                    <f:convertNumber type="currency" currencySymbol="$" />
                </h:outputText>
            </p:column>
            <p:column headerText="Subtotal">
                <h:outputText value="#{detalleVenta.subtotal}" style="text-align:right" >
                    <f:convertNumber type="currency" currencySymbol="$" />
                </h:outputText>
            </p:column>
            <p:column>
                <p:commandButton icon="pi pi-trash" update="form:dt-venta form:totalVenta" styleClass="ui-button-danger ui-button-outlined"
                                 actionListener="#{altasVentasBean.eliminarDetalle(detalleVenta)}"/>
            </p:column>
        </p:dataTable>
    </p:panel>
</ui:composition>
