<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <p:panel id="pnl-config-venta" header="INFORMACIÃ“N DEL ALTA DE LA VENTA" >
        <div class="p-grid ui-fluid">
            <div class="p-col-12 p-md-4">
                <p:outputLabel for="planta" value="Sucursal (Planta)" />
                <p:selectOneMenu id="planta" autoWidth="false" converter="entityConverter" value="#{altasVentasBean.plantaSelected}" onchange="PF('statusInfoDialog').show();" >
                    <f:selectItem itemLabel="Selecciona una planta" noSelectionOption="true" />
                    <f:selectItems value="#{altasVentasBean.listPlantas}" var="planta"  itemLabel="#{planta.plantaDs}"  itemValue="#{cliente}"  />
                    <p:ajax oncomplete="PF('statusInfoDialog').hide();" update="form:btnAgregaConcepto form:emisor" listener="#{altasVentasBean.seleccionarEmisor()}" />
                </p:selectOneMenu>
            </div>
            <div class="p-col-12 p-md-4">
                <p:outputLabel for="emisor" value="Emisor" />
                <p:selectOneMenu id="emisor" autoWidth="false" converter="entityConverter" value="#{altasVentasBean.emisoresCFDIS}" onchange="PF('statusInfoDialog').show();" >  
                    <f:selectItem itemLabel="Selecciona un emisor" noSelectionOption="true" />
                    <f:selectItems value="#{altasVentasBean.listEmisores}" var="emisor" itemLabel="#{emisor.nb_emisor}" itemValue="#{emisor}" />
                    <p:ajax oncomplete="PF('statusInfoDialog').hide();" update="form:btnAgregaConcepto" />
                </p:selectOneMenu>
            </div>
            <div class="p-col-12 p-md-4">
                <p:outputLabel for="cliente" value="Cliente" />
                <p:selectOneMenu id="cliente" autoWidth="false" converter="entityConverter" value="#{altasVentasBean.clienteSelected}" onchange="PF('statusInfoDialog').show();" >
                    <f:selectItem itemLabel="Selecciona un cliente" noSelectionOption="true" />
                    <f:selectItems value="#{altasVentasBean.listClientes}" var="cliente"  itemLabel="#{cliente.alias eq null or cliente.alias eq '' ? cliente.nombre : cliente.alias.concat(' - ').concat(cliente.nombre)}"  itemValue="#{cliente}"  />
                    <p:ajax oncomplete="PF('statusInfoDialog').hide();" update="form:btnAgregaConcepto" />
                </p:selectOneMenu>
            </div>
        </div>
        <div class="p-grid ui-fluid">
            <div class="p-col-12 p-md-4">
                <p:commandButton id="btnAgregaConcepto" value="Agrega Concepto" icon="pi pi-plus" actionListener="#{altasVentasBean.crearDetalleVenta()}" disabled="#{(altasVentasBean.clienteSelected.cteCve == null) or (altasVentasBean.emisoresCFDIS.cd_emisor == null) or (altasVentasBean.plantaSelected.plantaCve == null)}" 
                                 onstart="PF('statusInfoDialog').show();" oncomplete="PF('statusInfoDialog').hide();" onclick="PF('dlgDetConcepto').show();" update="form:dt-venta form:pnl-detalle-concepto" />
            </div>
        </div>
    </p:panel>
</ui:composition>
