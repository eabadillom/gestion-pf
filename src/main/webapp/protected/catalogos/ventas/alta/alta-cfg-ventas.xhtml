<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <p:panel id="pnl-config-venta" header="CONFIGURACIÃ“N DE LAS VENTAS" >
        <div class="p-grid ui-fluid">
            <div class="p-col-12 p-md-6">
                <p:outputLabel for="cliente" value="Cliente" />
                <p:selectOneMenu id="cliente" autoWidth="false" converter="entityConverter" value="#{altasVentasBean.clienteSelected}" onchange="PF('statusInfoDialog').show();" >
                    <f:selectItem itemLabel="Selecciona un cliente" noSelectionOption="true" />
                    <f:selectItems value="#{altasVentasBean.listClientes}" var="cliente"  itemLabel="#{cliente.alias eq null or cliente.alias eq '' ? cliente.nombre : cliente.alias.concat(' - ').concat(cliente.nombre)}"  itemValue="#{cliente}"  />
                    <p:ajax oncomplete="PF('statusInfoDialog').hide();" />
                </p:selectOneMenu>
            </div>
            <div class="p-col-12 p-md-6">
                <p:outputLabel for="emisor" value="Emisor" />
                <p:selectOneMenu id="emisor" autoWidth="false" converter="entityConverter" value="#{altasVentasBean.emisoresCFDIS}" onchange="PF('statusInfoDialog').show();" >  
                    <f:selectItem itemLabel="Selecciona un emisor" noSelectionOption="true" />
                    <f:selectItems value="#{altasVentasBean.listEmisores}" var="emisor" itemLabel="#{emisor.nb_emisor}" itemValue="#{emisor}" />
                    <p:ajax oncomplete="PF('statusInfoDialog').hide();" />
                </p:selectOneMenu>
            </div>
        </div>
    </p:panel>
</ui:composition>
