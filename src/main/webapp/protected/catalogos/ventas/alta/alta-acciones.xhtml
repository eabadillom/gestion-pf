<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:panelGroup style="display:block; text-align:left;">
        <p:splitButton value="Guardar" actionListener="#{altasVentasBean.guardar}" icon="pi pi-save" onstart="PF('statusInfoDialog').show();" oncomplete="PF('statusInfoDialog').hide();" >
            <p:menuitem value="Imprimir" actionListener="#{altasVentasBean.imprimirTicket()}" icon="pi pi-file-pdf" ajax="false" process="@this" onstart="PF('statusInfoDialog').show();" oncomplete="PF('statusInfoDialog').hide();" >
                <ui:remove><p:fileDownload value="#{altasVentasBean.file}" /></ui:remove>
            </p:menuitem>
            <p:menuitem value="Nueva" actionListener="#{altasVentasBean.crearVenta()}" icon="pi pi-refresh" ajax="false" process="@this" 
                        onstart="PF('statusInfoDialog').show();" oncomplete="PF('statusInfoDialog').hide();" update="form:cliente form:emisor form:pnl-generar-venta" />
        </p:splitButton>
    </h:panelGroup>
</ui:composition>
