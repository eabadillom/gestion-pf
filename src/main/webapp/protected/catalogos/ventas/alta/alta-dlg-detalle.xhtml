<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <p:dialog widgetVar="dlgDetConcepto" header="Detalle del Concepto" modal="true" showEffect="fade">
        <p:outputPanel id="pnl-detalle-concepto">
            <div class="p-grid ui-fluid">
                <div class="p-col-12 p-md-4">
                    <p:outputLabel value="DescripciÃ³n" />
                    <p:inputText value="#{altasVentasBean.detalleVenta.descripcion}" >
                        <p:ajax process="@this" />
                    </p:inputText>
                </div>
                <div class="p-col-12 p-md-4">
                    <p:outputLabel value="Cantidad" />
                    <p:inputNumber value="#{altasVentasBean.detalleVenta.cantidad}" decimalPlaces="0" minValue="0" >
                        <p:ajax process="@this" />
                    </p:inputNumber>
                </div>
                <div class="p-col-12 p-md-4">
                    <p:outputLabel value="Precio Unitario" />
                    <p:inputNumber value="#{altasVentasBean.detalleVenta.precioUnitario}" symbol="$" symbolPosition="p"
                        decimalPlaces="2" thousandSeparator="," decimalSeparator="." >
                        <p:ajax process="@this" />
                    </p:inputNumber>
                </div>
            </div>
        </p:outputPanel>
        <f:facet name="footer">
            <p:commandButton icon="pi pi-save" value="Agregar" process="@this" actionListener="#{altasVentasBean.agregaConcepto()}" onstart="PF('statusInfoDialog').show();" oncomplete="PF('statusInfoDialog').hide();PF('dlgDetConcepto').hide();" update="form:dt-venta form:totalVenta form:totalVenta" />
            <p:commandButton icon="pi pi-times" value="Cerrar" onclick="PF('dlgDetPartida').hide();" styleClass="ui-button-outlined ui-button-secondary" />
        </f:facet>
    </p:dialog>
</ui:composition>
