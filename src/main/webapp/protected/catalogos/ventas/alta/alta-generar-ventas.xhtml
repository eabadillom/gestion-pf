<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <p:panel id="pnl-generar-venta" header="DETALLE DE LA VENTA" >
        <p:outputPanel id="frm-agregaVenta" >
            <div class="p-grid ui-fluid">
                <div class="p-col-12 p-md-6">
                    <p:outputLabel for="@next" value="Concepto:" />
                    <p:inputText  id="concepto" value="#{altasVentasBean.venta.concepto}" ></p:inputText>
                </div>
                <div class="p-col-12 p-md-6">
                    <p:outputLabel for="@next">Total:</p:outputLabel>
                    <p:inputNumber value="#{altasVentasBean.venta.total}" symbol="$" symbolPosition="p"
                                       decimalPlaces="2" thousandSeparator="," decimalSeparator="." />
                </div>
            </div>
        </p:outputPanel>
    </p:panel>
</ui:composition>
