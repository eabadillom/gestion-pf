<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <!-- Mensajes -->
    <ui:insert name="mensajes">
        <p:growl id="messages" showDetail="true" />
    </ui:insert>

    <!-- Diálogo de carga -->
    <ui:insert name="loadingDialog">
        <p:dialog modal="true" widgetVar="statusInfoDialog" header="Cargando información..." draggable="false"
                  closable="false" resizable="false">
            <div align="center">
                <i class="pi pi-spinner pi-spin" style="font-size:3rem;"></i>
            </div>
        </p:dialog>
    </ui:insert>

    <!-- Toolbar de acciones -->
    <ui:insert name="toolbar">
        <p:toolbar styleClass="p-mb-4">
            <p:toolbarGroup>
                <p:commandButton value="Agregar"
                                 style="margin-right: .5rem"
                                 actionListener="#{catalogoBean.nuevoOExistente(null)}"
                                 icon="pi pi-plus"
                                 update="form:dialogForm"
                                 onstart="PF('statusInfoDialog').show();"
                                 oncomplete="PF('dlg').show()">
                </p:commandButton>

                <p:outputLabel value="Vigentes:" style="margin-right:8px" />
                <p:inputSwitch value="#{catalogoBean.estado}">
                    <p:ajax listener="#{catalogoBean.vigentesONoVigentes()}" process="@this" update="form:tabla" />
                </p:inputSwitch>
            </p:toolbarGroup>
        </p:toolbar>
    </ui:insert>

    <ui:insert name="dataTable">
        <p:dataTable id="tabla" value="#{catalogoBean.lst}" var="item" rowKey="#{item.id}" 
                     paginator="true" rows="6" paginatorPosition="bottom">

            <!-- Nombre (FIJA) -->
            <p:column headerText="Nombre">
                #{item.nombre}
            </p:column>

            <!-- Descripción Variable -->
            <ui:insert name="columnasDescripcion" />

            <!-- Columnas adicionales (OPCIONAL) -->
            <ui:insert name="columnasExtra" />

            <!-- Acciones -->
            <p:column headerText="Acciones" style="width:150px">
                <!-- Botón Editar -->
                <p:commandButton icon="pi pi-pencil" styleClass="ui-button-info p-mr-2"
                                 actionListener="#{catalogoBean.nuevoOExistente(item)}"
                                 process="@this" update="form:dialog" oncomplete="PF('dlg').show()" />

                <!-- Botón Cambiar Vigencia -->
                <p:commandButton id="btnVigencia"
                                 icon="#{item.vigente ? 'pi pi-times' : 'pi pi-check'}"
                                 styleClass="#{item.vigente ? 'ui-button-danger' : 'ui-button-success'} p-ml-2"
                                 title="#{item.vigente ? 'Deshabilitar' : 'Habilitar'}"
                                 process="@this"
                                 action="#{catalogoBean.cambiarVigencia}"
                                 update=":form:tabla">
                </p:commandButton>
            </p:column>

        </p:dataTable>
    </ui:insert>

    <ui:insert name="dlgEdicion">
        <p:dialog id="dialog" widgetVar="dlg"
                  header="#{catalogoBean.selected.id == null ? 'Nuevo' : 'Editar'}" 
                  showEffect="fade" modal="false" responsive="true" resizable="false" 
                  cache="false" style="max-width:80em !important;" dynamic="true">

            <h:form id="dialogForm">

                <p:outputPanel id="pnlAviso" class="ui-fluid">
                    <p:scrollPanel mode="native" style="height: 500px; overflow:auto;">
                        <div class="p-grid">
                            <div class="p-col-12 p-md-6 p-lg-6">
                                <p:outputLabel for="nombre" value="Nombre: " />
                                <p:inputText id="nombre" value="#{catalogoBean.selected.nombre}" required="true" maxlength="100" style="width:100%" />
                            </div> 
                            <div class="p-col-12 p-md-6 p-lg-6">
                                <ui:insert name="campoDescripcion" />
                            </div>
                            <div class="p-col-12 p-md-6 p-lg-6">
                                <ui:insert name="camposExtra" />
                            </div>
                        </div>
                    </p:scrollPanel>
                </p:outputPanel>
                <div style="text-align: right; margin-top: 1em;">
                    <p:commandButton value="#{catalogoBean.selected.id == null ? 'Guardar' : 'Actualizar'}"
                                     icon="pi pi-save"
                                     action="#{catalogoBean.operar}"
                                     update=":form:tabla :form:messages"
                                     process="@this dialogForm"
                                     oncomplete="if (!args.validationFailed) PF('dlg').hide();" />

                    <p:commandButton value="Cancelar"
                                     icon="pi pi-times"
                                     styleClass="ui-button-secondary p-ml-2"
                                     onclick="PF('dlg').hide(); return false;" />
                </div>
            </h:form>
        </p:dialog>
    </ui:insert>
</ui:composition>
