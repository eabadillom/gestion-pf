<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Plantas</ui:define>

	<ui:define name="content">
		<h:form id="form">

			<p:breadCrumb>
				<p:menuitem value="Home" outcome="/dashboard" />
				<p:menuitem value="Inventarios" />
				<p:menuitem value="Catálogos" />
				<p:menuitem value="Plantas" />
			</p:breadCrumb>

			<div class="p-grid crud-demo">
				<div class="p-col-12">
					<div class="card">

						<p:growl id="messages" showDetail="true" />

						<p:toolbar styleClass="p-mb-4">
							<p:toolbarGroup>
								<p:commandButton value="Agregar" icon="pi pi-plus"
									styleClass="ui-button-success p-mr-2 p-mb-2"
									oncomplete="PF('dg-agrega').show();" update="frm-agrega"
									actionListener="#{plantaBean.openNew()}" process="@this" />
							</p:toolbarGroup>
						</p:toolbar>

						<p:dataTable id="dt-planta" widgetVar="dtPlanta" var="planta"
							value="#{plantaBean.principal}" rowKey="#{planta.plantaCve}"
							reflow="true" selection="#{plantaBean.seleccion}"
							rowSelectMode="single" paginator="true" rows="5"
							paginatorPosition="bottom">

							<p:column headerText="Nombre Planta" sortBy="#{planta.plantaDs}">
								<h:outputText value="#{planta.plantaDs}" />
							</p:column>

							<p:column headerText="Número" sortBy="#{planta.plantaAbrev}">
								<h:outputText value="#{planta.plantaAbrev}" />
							</p:column>

							<p:column headerText="Sufijo" sortBy="#{planta.plantaSufijo}">
								<h:outputText value="#{planta.plantaSufijo}" />
							</p:column>

							<p:column headerText="Responsable Planta"
								sortBy="#{planta.idUsuario.nombre}">
								<h:outputText value="#{planta.idUsuario.usuario}"
									rendered="#{planta.idUsuario ne null}" />
							</p:column>

							<p:column exportable="false" width="15%"
								style="text-align:center">
								<p:commandButton icon="pi pi-pencil" value="Modificar"
									styleClass="edit-button ui-button-warning p-mr-2"
									oncomplete="PF('dg-modifica').show()"
									update="form:frm-modifica" process="@this">
									<f:setPropertyActionListener value="#{planta}"
										target="#{plantaBean.seleccion}" />
								</p:commandButton>

								<p:commandButton class="ui-button-danger" icon="pi pi-trash"
									value="Eliminar" process="@this"
									oncomplete="PF('dg-delete').show()">
									<f:setPropertyActionListener value="#{planta}"
										target="#{plantaBean.seleccion}" />
								</p:commandButton>
							</p:column>

						</p:dataTable>

					</div>
				</div>
			</div>


			<p:dialog header="Agregar Nueva Planta" widgetVar="dg-agrega"
				modal="true" showEffect="fade" responsive="true">

				<p:outputPanel id="frm-agrega" class="ui-fluid">
					<div class="p-field">
						<p:outputLabel for="@next">Nombre:</p:outputLabel>
						<p:inputText value="#{plantaBean.nuevo.plantaDs}" required="true"></p:inputText>
					</div>

					<div class="p-field">
						<p:outputLabel for="@next">Número:</p:outputLabel>
						<p:inputText value="#{plantaBean.nuevo.plantaAbrev}"
							required="true"></p:inputText>
					</div>

					<div class="p-field">
						<p:outputLabel for="@next">Súfijo:</p:outputLabel>
						<p:inputText value="#{plantaBean.nuevo.plantaSufijo}"
							required="true"></p:inputText>
					</div>

					<div class="p-field">
						<p:outputLabel for="@next">Responsable Planta:</p:outputLabel>
						<p:selectOneMenu alwaysDisplayLabel="true"
							value="#{plantaBean.nuevo.idUsuario.id}">
							<f:selectItem itemLabel="---Seleccione---" itemValue=""></f:selectItem>
							<f:selectItems itemLabel="#{plantaBean.listaUsuario}"
								value="#{plantaBean.listaUsuario}" />
						</p:selectOneMenu>
					</div>
				</p:outputPanel>

				<f:facet name="footer">
					<p:commandButton value="Guardar" icon="pi pi-check"
						actionListener="#{plantaBean.save()}" update="frm-agrega"
						process="frm-agrega @this" />
					<p:commandButton value="Cancelar" icon="pi pi-times"
						class="ui-button-secondary" oncomplete="PF('dg-agrega').hide()" />
				</f:facet>

			</p:dialog>

			<p:dialog header="Editar Planta" widgetVar="dg-modifica" modal="true"
				showEffect="fade" responsive="true">

				<p:outputPanel id="frm-modifica" class="ui-fluid">
					<div class="p-field">
						<p:outputLabel for="@next">Nombre:</p:outputLabel>
						<p:inputText value="#{plantaBean.seleccion.plantaDs}"></p:inputText>
					</div>

					<div class="p-field">
						<p:outputLabel for="@next">Número:</p:outputLabel>
						<p:inputText value="#{plantaBean.seleccion.plantaAbrev}"></p:inputText>
					</div>

					<div class="p-field">
						<p:outputLabel for="@next">Súfijo:</p:outputLabel>
						<p:inputText value="#{plantaBean.seleccion.plantaSufijo}"></p:inputText>
					</div>

					<div class="p-field">
						<p:outputLabel for="@next">Responsable Planta:</p:outputLabel>
						<p:selectOneMenu value="#{plantaBean.seleccion.idUsuario.id}"
							required="true">
							<f:selectItem itemLabel="---Seleccione---" itemValue="null"></f:selectItem>
							<f:selectItems itemLabel="#{plantaBean.listaUsuario}"
								value="#{plantaBean.listaUsuario}" />
						</p:selectOneMenu>
					</div>
				</p:outputPanel>

				<f:facet name="footer">
					<p:commandButton value="Guardar" icon="pi pi-check"
						actionListener="#{plantaBean.update()}"
						process="frm-modifica @this" update="frm-modifica" />
					<p:commandButton value="Cancelar" icon="pi pi-times"
						class="ui-button-secondary" oncomplete="PF('dg-modifica').hide()" />
				</f:facet>

			</p:dialog>

			<p:confirmDialog widgetVar="dg-delete" showEffect="fade" width="300"
				message="¿Desea eliminar la planta?" header="Eliminar Planta"
				severity="warn">
				<p:commandButton value="Sí" icon="pi pi-check"
					actionListener="#{plantaBean.delete()}" process="@this" />
				<p:commandButton value="No" type="button"
					styleClass="ui-button-secondary" icon="pi pi-times"
					onclick="PF('dg-delete').hide()" />
			</p:confirmDialog>

		</h:form>
	</ui:define>

</ui:composition>
