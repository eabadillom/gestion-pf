<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Plantas</ui:define>
	<ui:define name="content">
		<h:form id="form">
			<p:breadCrumb>
				<p:menuitem value="Home" outcome="/dashboard" />
				<p:menuitem value="Inventarios" />
				<p:menuitem value="Catálogos" />
				<p:menuitem value="Plantas" outcome="/protected/catalogos/plantas"/>
			</p:breadCrumb>
			<div class="p-grid button-demo">
				<div class="p-col-12">
					<div class="card">
						<p:toolbar styleClass="p-mb-4">
							<p:toolbarGroup>
								<p:commandButton value="Agregar" icon="pi pi-plus"
									actionListener="#{plantaBean.openNew()}"
									update="frm-agrega"
									oncomplete="PF('dg-agrega').show()" 
									styleClass="ui-button-info p-mr-2 p-mb-2" process="@this" />
							</p:toolbarGroup>
						</p:toolbar>
					 </div>
				</div>
			</div>
			<div class="p-grid crud-demo">
				<div class="p-col-12">
					<div class="card">
						<p:growl id="messages" showDetail="true" />

						
						<p:dataTable id="dt-planta" widgetVar="dtPlanta" var="planta" value="#{plantaBean.list}" reflow="true"
							rowKey="#{planta.plantaCve}" paginator="true" rows="5" paginatorPosition="bottom" rowSelectMode="add">
							
							<p:column headerText="Nombre Planta">
								<h:outputText value="#{planta.plantaDs}" />
							</p:column>
							
							<p:column headerText="Número">
								<h:outputText value="#{planta.plantaAbrev}" />
							</p:column>

							<p:column headerText="Sufijo">
								<h:outputText value="#{planta.plantaSufijo}" />
							</p:column>

							<p:column headerText="Responsable Planta">
								<h:outputText value="#{planta.idUsuario.usuario}" />
							</p:column>

							<p:column headerText="Acción" style="text-align:center">
							
								<p:commandButton icon="pi pi-pencil" update=":form:frm-agrega" value="Modificar" oncomplete="PF('dg-agrega').show()" styleClass="p-mr-2 p-mb-2" process="@this">
									<f:setPropertyActionListener value="#{planta}" target="#{plantaBean.planta}" />
								</p:commandButton>
								
								<p:commandButton value="Eliminar" class="ui-button-danger"
									icon="pi pi-trash" process="@this"
									oncomplete="PF('dg-delete').show()">
									<f:setPropertyActionListener value="#{planta}"
										target="#{plantaBean.planta}" />
								</p:commandButton>
								
							</p:column>
						</p:dataTable>
					</div>
				</div>
			</div>
			<p:dialog header="Agregar/Editar una Planta" showEffect="fade"
				modal="true" widgetVar="dg-agrega" responsive="true">
				
				<p:outputPanel id="frm-agrega" class="ui-fluid">
				
					<p:outputPanel rendered="#{not empty plantaBean.planta}">
				
						<p:panelGrid columns="6" layout="flex" columnClasses="col-12 md:col-3 xl:col-2, 
																	col-12 md:col-9 xl:col-4, 
																	col-12 md:col-3 xl:col-2, 
																	col-12 md:col-9 xl:col-4,
																	col-12 md:col-3 xl:col-2, 
																	col-12 md:col-9 xl:col-4"
                 contentStyleClass="align-items-baseline ui-fluid">

		<p:outputLabel for="Nombre-new" value="Nombre:" />
		<p:inputText widgetVar="txtplantaDs" id="Nombre-new" value="#{plantaBean.planta.plantaDs}" required="true" />

		<p:outputLabel for="num-new" value="Numero:" />
		<p:inputText id="num-new" value="#{plantaBean.planta.plantaAbrev}" required="true" />

		<p:outputLabel for="sufijo-new" value="Sufijo:" />
		<p:inputText id="sufijo-new" value="#{plantaBean.planta.plantaSufijo}" required="true" />

		<p:outputLabel for="responsable" value="Responsable de Planta:" />
		<p:selectOneMenu id="responsable" value="#{plantaBean.planta.idUsuario}" converter="entityConverter" >
			<f:selectItem itemLabel="---Seleccione---" itemValue=""  />
			<f:selectItems value="#{plantaBean.usuarios}" var="user" itemLabel="#{user.usuario}" itemValue="#{user}" />
			<p:ajax />
		</p:selectOneMenu>
		
		<p:outputLabel for="pais" value="Pais:" />
		<p:selectOneMenu id="pais" autoWidth="false" value="#{plantaBean.idPais}" converter="entityConverter">
			<f:selectItem itemLabel="---Seleccione---" itemValue=""  />
			<f:selectItems value="#{plantaBean.listaPaises}" var="selectedTown" itemLabel="#{selectedTown.paisDesc}" itemValue="#{selectedTown.paisCve}" />
			<p:ajax listener="#{plantaBean.handleContrySelect}" process="@this" update = "state"/>
		</p:selectOneMenu>
						
		<p:outputLabel for="state" value="Estado:"/>
			<p:selectOneMenu id="state" value="#{plantaBean.idEstado}"  converter="entityConverter">
			<f:selectItem itemLabel="---Seleccione---" itemValue=""/>
			<f:selectItems value="#{plantaBean.estadosList}" var="selectedState" itemLabel="#{selectedState.estadoDesc}" itemValue="#{selectedState.estadosPK.estadoCve}"/>
			<p:ajax listener="#{plantaBean.handleStateSelect}" process="@this" update="Municipality"/>
		</p:selectOneMenu>
						
		<p:outputLabel for="Municipality" value="Municipio:"/>
		<p:selectOneMenu id="Municipality" autoWidth="false" value="#{plantaBean.idMunicipio}"  converter="entityConverter">
			<f:selectItem itemLabel="---Seleccione---" itemValue=""/>
			<f:selectItems value="#{plantaBean.listaMunicipios}" var="selectedMunicipality" itemLabel="#{selectedMunicipality.municipioDs}" itemValue="#{selectedMunicipality.municipiosPK.municipioCve}"/>
			<p:ajax listener="#{plantaBean.handleMunicipalitySelect}" process="@this" update="city"/>
		</p:selectOneMenu>
        					
		<p:outputLabel for="city" value="Ciudad:" />
		<p:selectOneMenu id="city"  autoWidth="false" value="#{plantaBean.idCiudad}"  converter="entityConverter">
			<f:selectItem itemLabel="---Seleccione---" itemValue=""/>
			<f:selectItems value="#{plantaBean.listaCiudades}" var="selectedCity" itemLabel="#{selectedCity.ciudadDs}" itemValue="#{selectedCity.ciudadesPK.ciudadCve}" />
			<p:ajax listener="#{plantaBean.handleCitySelect}" process="@this" update="asentamiento"/>
		</p:selectOneMenu>

		<p:outputLabel for="asentamiento" value="Asentamiento:" />
		<p:selectOneMenu id="asentamiento"  autoWidth="false" value="#{plantaBean.idAsentamiento}" converter="entityConverter">
			<f:selectItem itemLabel="---Seleccione---" itemValue="0"/>
			<f:selectItems var="selectedAsn" value="#{plantaBean.asentamientoHumanoList}" itemLabel="#{selectedAsn.asentamientoDs}" itemValue="#{selectedAsn.asentamientoHumanoPK.asentamientoCve}" />
			<p:ajax listener="#{plantaBean.handleAsentH}" process="@this" update="Tasn-new codigopostal-new" />
		</p:selectOneMenu>
			
		<p:outputLabel for="Tasn-new" value="Tipo de asentamiento:" />
		<p:inputText id="Tasn-new" value="#{plantaBean.tipoAsentamientoSelected}" disabled="true" />
		
    	<p:outputLabel for="codigopostal-new" value="Codigo Postal:" />
		<p:inputText id="codigopostal-new" value="#{plantaBean.codigopostalSelected}" disabled="true" />

		<p:outputLabel for="calle-new" value ="Calle:"/>
		<p:inputText id="calle-new" value="#{plantaBean.planta.calle}" required="true"/>

		<p:outputLabel for="numext-new" value ="Num exterior:"/>
		<p:inputText id="numext-new" value="#{plantaBean.planta.numexterior}" required="true" />

		<p:outputLabel for="numint-new" value ="Num interior:"/>
		<p:inputText id="numint-new" value="#{plantaBean.planta.numinterior}" required="true"/>
			</p:panelGrid>
			
					</p:outputPanel>
				</p:outputPanel>
				<f:facet name="footer">
					<p:commandButton value="Guardar" icon="pi pi-check" onclick="PF('dg-agrega').hide()"
						actionListener="#{plantaBean.update()}"  update="frm-agrega" styleClass="p-mr-2 p-mb-2" target="#{plantaBean.planta}" oncomplete="PF('dg-agrega').hide()"/>
					<p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('dg-agrega').hide()" class="ui-button-danger" />
				</f:facet>
			</p:dialog>
			
			
			<p:confirmDialog widgetVar="dg-delete" showEffect="fade" width="400" message="Desea eliminar la planta?" header="Eliminar"
				severity="warn">
				<p:commandButton value="Sí" icon="pi pi-check"
					actionListener="#{plantaBean.delete()}" process="@this"
					oncomplete="PF('dg-delete').hide()" />
				<p:commandButton value="No" type="button"
					styleClass="ui-button-secondary" icon="pi pi-times"
					onclick="PF('dg-delete').hide()" />
			</p:confirmDialog>
			
						<p:confirmDialog global="true" showEffect="fade" width="400"
							header="Eliminar">
							<p:commandButton value="Sí" type="button"
								styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
							<p:commandButton value="No" type="button"
								styleClass="ui-confirmdialog-no ui-button-secondary"
								icon="pi pi-times" />
						</p:confirmDialog>
		</h:form>
	</ui:define>
</ui:composition>
