<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
	<ui:define name="title">Productos por cliente</ui:define>

	<ui:define name="content">
		<h:form id="form">
			<p:breadCrumb>
				<p:menuitem value="Home" outcome="/dashboard" />
				<p:menuitem value="Inventarios" />
				<p:menuitem value="Catálogos" />
				<p:menuitem value="Productos por cliente" outcome="/protected/catalogos/prodCliente" />
			</p:breadCrumb>

			<div class="p-grid crud-demo">
				<div class="p-col-12">
					<div class="card">
						<p:growl id="messages" showDetail="true" />
						<div class="p-col-12">
							<div class="card">
								<div class="ui-fluid p-formgrid p-grid">
									<div class="p-field p-col-12 p-md-6">
										<p:outputLabel for="soClientes" value="Clientes" />
										<p:selectOneMenu id="soClientes" converter="entityConverter" value="#{prodClienteBean.clienteSelected}" filter="true"
											filterMatchMode="contains">
											<f:selectItem itemLabel="--Seleccione--" />
											<f:selectItems value="#{prodClienteBean.lstClientes}" var="cliente" itemLabel="#{cliente.cteNombre}" itemValue="#{cliente}" />
											<p:ajax listener="#{prodClienteBean.filtraListado()}" update="dt-productosCliente"/>
										</p:selectOneMenu>
									</div>
								</div>
							</div>
						</div>

						<p:dataTable id="dt-productosCliente" widgetVar="dtProductosCliente" value="#{prodClienteBean.listProductoFiltered}" var="pProducto" rowKey="#{pProducto.productoCve}"
							 selection="#{prodClienteBean.productoSelected}" reflow="true" lazy="true" paginator="true" rows="10" rowSelectMode="add" paginatorPosition="bottom">
							<f:facet name="header">
								<div class="products-table-header">
									<span style="font-weight: bold">Productos por cliente</span> 
								</div>
							</f:facet>
							<p:column headerText="Código" sortBy="#{pProducto.productoCve}">
								<h:outputText value="#{pProducto.productoCve}" />
							</p:column>
							<p:column headerText="Descripción" sortBy="#{pProducto.productoDs}">
								<h:outputText value="#{pProducto.productoDs}" />
							</p:column>
							<p:column headerText="Categoría" sortBy="#{pProducto.categoria}">
								<h:outputText value="#{pProducto.categoria}">		
								</h:outputText>
							</p:column>
						</p:dataTable>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
