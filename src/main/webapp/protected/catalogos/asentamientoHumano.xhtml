<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Colonias</ui:define>

	<ui:define name="content">
		<h:form id="form">
			<p:breadCrumb>
				<p:menuitem value="Home" outcome="/dashboard" />
				<p:menuitem value="Facturación" />
				<p:menuitem value="Catálogos" />
				<p:menuitem value="Domicilios" />
				<p:menuitem value="Cambios" />
				<p:menuitem value="Colonias" outcome="/protected/catalogos/colonias" />
			</p:breadCrumb>
			<div class="p-grid button-demo">
				<div class="p-col-12">
					<div class="card">
						<p:commandButton value="Agregar" icon="pi pi-plus"
							actionListener="#{asentamientoHumanoBean.nuevoAsentamientoHumano}"
							update="manage-cologne-content-new form:manage-cologne-content-new"
							oncomplete="PF('nuevoAsentemientoHumanoDialog').show()"
							styleClass="p-mr-2 p-mb-2" process="@this" />
					</div>
					<div class="card">
						<p:outputLabel for="countries-som" value="Paises:" />
						<p:selectOneMenu id="countries-som" autoWidth="false"
							value="#{asentamientoHumanoBean.idPais}">
							<f:selectItem itemLabel="Selecione Pais" itemValue=""
								noSelectionOption="true" />
							<f:selectItems var="selectedCountriesOne"
								value="#{asentamientoHumanoBean.listaPaises}"
								itemLabel="#{selectedCountriesOne.paisDesc}"
								itemValue="#{selectedCountriesOne.paisCve}" />
							<p:ajax listener="#{asentamientoHumanoBean.handleContrySelect()}"
								update="states-som" />
						</p:selectOneMenu>
						<p:outputLabel for="states-som" value="Estados:" />
						<p:selectOneMenu id="states-som" autoWidth="false"
							value="#{asentamientoHumanoBean.idEstado}">
							<f:selectItem itemLabel="Selecione Estado" itemValue=""
								noSelectionOption="true" />
							<f:selectItems var="selectedStatesOne"
								value="#{asentamientoHumanoBean.listaEstados}"
								itemLabel="#{selectedStatesOne.estadoDesc}"
								itemValue="#{selectedStatesOne.estadosPK.estadoCve}" />
							<p:ajax listener="#{asentamientoHumanoBean.handleStateSelect()}"
								update="municipalities-som" />
						</p:selectOneMenu>
						<p:outputLabel for="municipalities-som" value="Municipios:" />
						<p:selectOneMenu id="municipalities-som" autoWidth="false"
							value="#{asentamientoHumanoBean.idMunicipio}">
							<f:selectItem itemLabel="Selecione Municipio" itemValue=""
								noSelectionOption="true" />
							<f:selectItems var="selectedMunicipalitiesOne"
								value="#{asentamientoHumanoBean.listaMunicipios}"
								itemLabel="#{selectedMunicipalitiesOne.municipioDs}"
								itemValue="#{selectedMunicipalitiesOne.municipiosPK.municipioCve}" />
							<p:ajax listener="#{asentamientoHumanoBean.handleMunicipalitySelect()}"
								update="cities-som" />
						</p:selectOneMenu>
						<p:outputLabel for="cities-som" value="Ciudades:" />
						<p:selectOneMenu id="cities-som" autoWidth="false"
							value="#{asentamientoHumanoBean.idCiudad}">
							<f:selectItem itemLabel="Selecione Ciudad" itemValue=""
								noSelectionOption="true" />
							<f:selectItems var="selectedCitiesOne"
								value="#{asentamientoHumanoBean.listaCiudades}"
								itemLabel="#{selectedCitiesOne.ciudadDs}"
								itemValue="#{selectedCitiesOne.ciudadesPK.ciudadCve}" />
							<p:ajax listener="#{asentamientoHumanoBean.handleCitySelect()}"
								update="dt-AsentamientoHumano" />
						</p:selectOneMenu>
					</div>
				</div>
			</div>

			<div class="p-grid crud-demo">
				<div class="p-col-12">
					<div class="card">
						<p:growl id="messages" showDetail="true" />
						<p:dataTable id="dt-AsentamientoHumano" widgetVar="dtAsentamientoHumano" var="asentamientoHumano"
							value="#{asentamientoHumanoBean.listaAsentamientoHumano}" reflow="true"
							rowKey="#{asentamientoHumano.asentamientoDs}" paginator="true" rows="10"
							paginatorPosition="bottom" rowSelectMode="add">
							<f:facet name="header">
								<div class="customers-table-header">
									<span style="font-weight: bold">Asentamiento Humano</span> <span
										class="ui-input-icon-left filter-container"> <i
										class="pi pi-search" /> <p:inputText id="globalFilter"
											onkeyup="PF('dtAsentamientoHumano').filter()" placeholder="Búsqueda" />
									</span>
								</div>
							</f:facet>

							<!-- 							<p:ajax event="rowSelect" update=":form:delete-servicios-button" /> -->
							<!-- 							<p:ajax event="rowUnselect" -->
							<!-- 								update=":form:delete-Ciudads-button" /> -->
							<!-- 							<p:ajax event="rowSelectCheckbox" -->
							<!-- 								update=":form:delete-Ciudads-button" /> -->
							<!-- 							<p:ajax event="rowUnselectCheckbox" -->
							<!-- 								update=":form:delete-Ciudads-button" /> -->
							<!-- 							<p:ajax event="toggleSelect" -->
							<!-- 								update=":form:delete-Ciudads-button" /> -->

							<!-- <p:column selectionMode="multiple" />
							<p:column headerText="Pais" sortBy="#{asentamientoHumano.asentamientoHumanoPK.paisCve}"
								filterBy="#{asentamientoHumano.asentamientoHumanoPK.paisCve}" style="text-align:center">
								<h:outputText style="vertical-align: middle; margin-left: .2rem; margin-right: .2rem"
									value="#{asentamientoHumano.asentamientoHumanoPK.paisCve}" />
							</p:column>
							<p:column headerText="Estado" sortBy="#{asentamientoHumano.asentamientoHumanoPK.estadoCve}"
								filterBy="#{asentamientoHumano.asentamientoHumanoPK.estadoCve}" style="text-align:center">
								<h:outputText style="vertical-align: middle; margin-left: .5rem"
									value="#{asentamientoHumano.asentamientoHumanoPK.estadoCve}" />
							</p:column>
							<p:column headerText="Municipio" sortBy="#{asentamientoHumano.asentamientoHumanoPK.municipioCve}"
								filterBy="#{asentamientoHumano.asentamientoHumanoPK.municipioCve}" style="text-align:center">
								<h:outputText style="vertical-align: middle; margin-left: .5rem"
									value="#{asentamientoHumano.asentamientoHumanoPK.municipioCve}" />
							</p:column>
							<p:column headerText="Ciudad" sortBy="#{asentamientoHumano.asentamientoHumanoPK.ciudadCve}"
								filterBy="#{asentamientoHumano.asentamientoHumanoPK.ciudadCve}" style="text-align:center">
								<h:outputText style="vertical-align: middle; margin-left: .5rem"
									value="#{asentamientoHumano.asentamientoHumanoPK.ciudadCve}" />
							</p:column> -->
							<p:column headerText="Tipo de Asentamiento" sortBy="#{asentamientoHumano.tipoAsentamiento.tipoasntmntoDs}"
								filterBy="#{asentamientoHumano.tipoAsentamiento.tipoasntmntoDs}" style="text-align:center">
								<h:outputText style="vertical-align: middle; margin-left: .5rem"
									value="#{asentamientoHumano.tipoAsentamiento.tipoasntmntoDs}" />
							</p:column>
							<p:column headerText="Entidad Postal" sortBy="#{asentamientoHumano.entidadPostal.entidadpostalDs}"
								filterBy="#{asentamientoHumano.entidadPostal.entidadpostalDs}" style="text-align:center">
								<h:outputText style="vertical-align: middle; margin-left: .5rem"
									value="#{asentamientoHumano.entidadPostal.entidadpostalDs}" />
							</p:column>
							<p:column headerText="Colonia" sortBy="#{asentamientoHumano.asentamientoDs}"
								filterBy="#{asentamientoHumano.asentamientoDs}" style="text-align:center">
								<h:outputText style="vertical-align: middle; margin-left: .5rem"
									value="#{asentamientoHumano.asentamientoDs}" />
							</p:column>
							<p:column headerText="Código Postal" sortBy="#{asentamientoHumano.cp}"
								filterBy="#{asentamientoHumano.cp}" style="text-align:center">
								<h:outputText style="vertical-align: middle; margin-left: .5rem"
									value="#{asentamientoHumano.cp}" />
							</p:column>
							<p:column headerText="Acción" style="text-align:center">
								<p:commandButton icon="pi pi-pencil"
									update=":form:manage-cologne-content-new" value="Modificar"
									oncomplete="PF('nuevoAsentemientoHumanoDialog').show()"
									styleClass="p-mr-2 p-mb-2" process="@this">
									<f:setPropertyActionListener value="#{ciudades}"
										target="#{asentamientoHumanoBean.ciudadSelect}" />
								</p:commandButton>
								<p:commandButton value="Eliminar" styleClass="p-mr-2 p-mb-2"
									icon="pi pi-trash" process="@this"
									oncomplete="PF('deleteAsentamientoHumanoDialog').show()">
									<f:setPropertyActionListener value="#{ciudades}"
										target="#{asentamientoHumanoBean.ciudadSelect}" />
								</p:commandButton>
							</p:column>
						</p:dataTable>
					</div>
				</div>
			</div>
			<p:dialog header="Agregar/Editar un Ciudad" showEffect="fade"
				modal="true" widgetVar="nuevoAsentemientoHumanoDialog" responsive="true">
				<p:outputPanel id="manage-cologne-content-new" class="ui-fluid">
					<p:outputPanel rendered="#{not empty asentamientoHumanoBean.asentamientoHumanoSelect}">
						<div class="p-field">
						<p:outputLabel for="towns" value="Paises:"/>
						<p:selectOneMenu id="towns" autoWidth="false" value="#{asentamientoHumanoBean.idPais}">
							<f:selectItem itemLabel="Selecione Pais" itemValue="" noSelectionOption="true"/>
							<f:selectItems var="selectedTowns"  value="#{asentamientoHumanoBean.listaPaises}" itemLabel="#{selectedTowns.paisDesc}" itemValue="#{selectedTowns.paisCve}"/>
							<p:ajax listener="#{asentamientoHumanoBean.handleContrySelect}" process="@this" update=":form:manage-cologne-content-new"/>
						</p:selectOneMenu>
						</div>
						<div class="p-field">
						<p:outputLabel for="states" value="Estado:"/>
						<p:selectOneMenu id="states" autoWidth="false" value="#{asentamientoHumanoBean.idEstado}">
							<f:selectItem itemLabel="Selecione Estado" itemValue="" noSelectionOption="true"/>
							<f:selectItems var="selectedStates"  value="#{asentamientoHumanoBean.listaEstados}" itemLabel="#{selectedStates.estadoDesc}" itemValue="#{selectedStates.estadosPK.estadoCve}"/>
							<p:ajax listener="#{asentamientoHumanoBean.handleStateSelect}" process="@this" update=":form:manage-cologne-content-new"/>
						</p:selectOneMenu>
						</div>
						<div class="p-field">
						<p:outputLabel for="municipality" value="Municipio:"/>
						<p:selectOneMenu id="municipality" autoWidth="false" value="#{asentamientoHumanoBean.idMunicipio}">
							<f:selectItem itemLabel="Selecione Municipio" itemValue="" noSelectionOption="true"/>
							<f:selectItems var="selectedmunicipality"  value="#{asentamientoHumanoBean.listaMunicipios}" itemLabel="#{selectedmunicipality.municipioDs}" itemValue="#{selectedmunicipality.municipiosPK.municipioCve}"/>
							<p:ajax listener="#{asentamientoHumanoBean.handleMunicipalitySelect}" process="@this" update=":form:manage-cologne-content-new"/>
						</p:selectOneMenu>
						</div>
						<div class="p-field">
							<p:outputLabel for="cities" value="Ciudades:" />
						<p:selectOneMenu id="cities" autoWidth="false"
							value="#{asentamientoHumanoBean.idCiudad}">
							<f:selectItem itemLabel="Selecione Ciudad" itemValue=""
								noSelectionOption="true" />
							<f:selectItems var="selectedCitiesOne"
								value="#{asentamientoHumanoBean.listaCiudades}"
								itemLabel="#{selectedCitiesOne.ciudadDs}"
								itemValue="#{selectedCitiesOne.ciudadesPK.ciudadCve}" />
						</p:selectOneMenu>
						</div>
						<div class="p-field">
							<p:outputLabel for="settlementType" value="Tipo de Asentamiento:" />
						<p:selectOneMenu id="settlementType" autoWidth="false"
							value="#{asentamientoHumanoBean.idTipoAsentamiento}">
							<f:selectItem itemLabel="Selecione Tipo de Asentamiento" itemValue=""
								noSelectionOption="true" />
							<f:selectItems var="selectedSettlementTypeOne"
								value="#{asentamientoHumanoBean.listaTipoAsentamiento}"
								itemLabel="#{selectedSettlementTypeOne.tipoasntmntoDs}"
								itemValue="#{selectedSettlementTypeOne.tipoasntmntoCve}" />
						</p:selectOneMenu>
						</div>
						<div class="p-field">
							<p:outputLabel for="postalEntity" value="Entidad Postal:" />
						<p:selectOneMenu id="postalEntity" autoWidth="false"
							value="#{asentamientoHumanoBean.idEntidadPostal}">
							<f:selectItem itemLabel="Selecione Entidad Postal" itemValue=""
								noSelectionOption="true" />
							<f:selectItems var="selectedPostalEntityOne"
								value="#{asentamientoHumanoBean.listaEntidadPostal}"
								itemLabel="#{selectedPostalEntityOne.entidadpostalDs}"
								itemValue="#{selectedPostalEntityOne.entidadpostalCve}" />
						</p:selectOneMenu>
						</div>
						<div class="p-field">
							<p:outputLabel for="colonia-new" value="Colonia:" />
							<p:inputText id="colonia-new"
								value="#{asentamientoHumanoBean.asentamientoHumanoSelect.asentamientoDs}" required="true" />
						</div>
						<div class="p-field">
							<p:outputLabel for="cp-new" value="Código Postal" />
							<p:inputText id="cp-new"
								value="#{asentamientoHumanoBean.asentamientoHumanoSelect.cp}" required="true" />
						</div>
					</p:outputPanel>
				</p:outputPanel>
				<f:facet name="footer">
					<p:commandButton value="Guardar" icon="pi pi-plus"
						actionListener="#{asentamientoHumanoBean.guardarAsentamientoHumano()}"
						update=":form:manage-cologne-content-new"
						styleClass="p-mr-2 p-mb-2" />
					<p:commandButton value="Cancelar" icon="pi pi-times"
						onclick="PF('nuevoAsentemientoHumanoDialog').hide()"
						class="ui-button-secondary" />
				</f:facet>
			</p:dialog>
			<p:confirmDialog widgetVar="deleteAsentamientoHumanoDialog" showEffect="fade"
				width="400" message="Desea eliminar la Colonia?" header="Eliminar"
				severity="warn">
				<p:commandButton value="Sí" icon="pi pi-check"
					actionListener="#{asentamientoHumanoBean.eliminandoAsentamientoHumano()}" process="@this"
					oncomplete="PF('deleteCiudadDialog').hide()" />
				<p:commandButton value="No" type="button"
					styleClass="ui-button-secondary" icon="pi pi-times"
					onclick="PF('deleteAsentamientoHumanoDialog').hide()" />
			</p:confirmDialog>
			<p:confirmDialog global="true" showEffect="fade" width="400"
				header="Eliminar">
				<p:commandButton value="Sí" type="button"
					styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
				<p:commandButton value="No" type="button"
					styleClass="ui-confirmdialog-no ui-button-secondary"
					icon="pi pi-times" />
			</p:confirmDialog>
		</h:form>
	</ui:define>

</ui:composition>
