<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dataTable id="tbTipo"
                 widgetVar="tbTipoEgreso"
                 value="#{tipoEgresoBean.lst}"
                 var="item"
                 rowKey="#{item.id}"
                 paginator="true"
                 rows="6"
                 paginatorPosition="bottom">

        <p:column headerText="Nombre">
            #{item.nombre}
        </p:column>

        <p:column headerText="Acciones" style="width:150px">
            
            <p:commandButton id="btnEditTipo" icon="pi pi-pencil"
                             action="#{tipoEgresoBean.preparar(item)}"
                             onstart="PF('statusInfoDialog').show();"
                             oncomplete="PF('statusInfoDialog').hide(); PF('dlgTipo').show()"
                             process="@this"
                             update="form:dlgTipo"/>

            <p:commandButton id="btnCambTipoVige" icon="#{item.vigente ? 'pi pi-times' : 'pi pi-check'}"
                             styleClass="#{item.vigente ? 'ui-button-danger' : 'ui-button-success'}"
                             action="#{tipoEgresoBean.cambiarVigencia(item)}"
                             process="@this"
                             update="form:tbTipo" />
        </p:column>

    </p:dataTable>
</ui:composition>
