<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Ventas</ui:define>

	<ui:define name="content">
	<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>


		<h:form id="form">
			<div class="p-col-12">
				<div class="card">
					<p:growl id="messages" showDetail="true" />
					
					
					
		<p:fieldset legend="Venta">		
			<p:commandButton value="Agregar"  action="#{ventasBean.newVenta()}" icon="pi pi-plus" oncomplete="PF('dlg-venta').show()"></p:commandButton>				
		</p:fieldset>
						
					
					
		<p:dialog header="Generacion de Venta" widgetVar="dlg-venta" modal="true" showEffect="fade" responsive="true">
				<p:outputPanel id="frm-agregaVenta" class="ui-fluid">
					<div class="p-field">
					<p:outputLabel for="cliente" value="Cliente" />
						<p:selectOneMenu id="cliente" autoWidth="false" converter="entityConverter" value="#{ventasBean.venta.cteCve}">
							<f:selectItem itemLabel="Selecciona cliente" itemValue="" noSelectionOption="true" />
							<f:selectItems value="#{ventasBean.listCliente}" var="cliente"  itemLabel="#{cliente.cteNombre}"  itemValue="#{cliente}"  />
						</p:selectOneMenu>
					</div>
					
					<div class="p-field">
					
					<p:outputLabel for="emisor" value="Emisor" />
					<p:selectOneMenu id="emisor" value="#{ventasBean.venta.cdEmisor}" converter="entityConverter"  >  
							<f:selectItem itemLabel="Selecciona un emisor" itemValue="" noSelectionOption="true" />
							<f:selectItems value="#{ventasBean.listEmisores}" var="emisor" itemLabel="#{emisor.nb_emisor}" itemValue="#{emisor}" />
						</p:selectOneMenu>
						
					
					</div>
					
					<div class="p-field">
						<p:outputLabel for="@next" value="concepto:" />
						<p:inputText  id="concepto" value="#{ventasBean.venta.concepto}" ></p:inputText>
					</div>
					
					
					<div class="p-field">
						<p:outputLabel for="@next">Total:</p:outputLabel>
						<p:inputNumber id="total" value="#{ventasBean.venta.total}" />
					</div>
				</p:outputPanel>

				<f:facet name="footer">
					<p:commandButton value="Guardar" icon="pi pi-check" actionListener="#{ventasBean.save()}" process="frm-agregaVenta @this"  />
					<p:commandButton value="Cancelar" icon="pi pi-times" class="ui-button-danger" oncomplete="PF('dlg-venta').hide()" process="@this"/>
				</f:facet>
			</p:dialog>
					
					
					<p:dataTable id="dt-venta" widgetVar="dt-Venta" var="venta" value="#{ventasBean.listVenta}" rowKey="#{venta.idVentas}" reflow="true"  rowSelectMode="single" paginator="true" rows="10" paginatorPosition="bottom">
						<f:facet name="header">
							<div class="products-table-header">
								<span style="font-weight: bold">Venta</span>
							</div>
						</f:facet>						
						
							<p:column headerText="Fecha" width="5rem" style="text-align:center">
								<h:outputText value="#{venta.fecha}" >
									<f:convertDateTime pattern="dd/MM/yyyy" locale="es" timeZone="GMT-6:00" />
								</h:outputText>
							</p:column>
							
							<p:column headerText="Concepto" width="5rem" style="text-align:center">
								<h:outputText value="#{venta.concepto}" >
								</h:outputText>
							</p:column>
							
							<p:column headerText="Cliente" width="5rem" style="text-align:center">
								<h:outputText value="#{venta.cteCve.cteNombre}" >
								</h:outputText>
							</p:column>
						
							<p:column headerText="Importe" width="5rem" style="text-align:center">
							<h:outputText value="#{venta.total}" >
								<f:convertNumber pattern="$#0.00" />
							</h:outputText>
						</p:column>
						
							<p:column headerText="Status" width="5rem" style="text-align:center">
								<h:outputText value="#{(venta.status == true ? 'por cobrar': 'pagada')  } 	 "  >
								</h:outputText>
							</p:column>
						
					</p:dataTable>
					
					
					
				</div>
			</div>
			
			<p:confirmDialog widgetVar="dg-delete" showEffect="fade" width="300" message="Â¿Desea cancelar la serie factura?" header="Eliminar Serie Factura" severity="warn">
				<p:commandButton value="SÃ­" icon="pi pi-check" actionListener="#{serieFacturaBean.cancelar()}" process="@this" />
				<p:commandButton value="No" type="button" styleClass="ui-button-danger" icon="pi pi-times" onclick="PF('dg-delete').hide()" />
			</p:confirmDialog>

		</h:form>
	</ui:define>

</ui:composition>
