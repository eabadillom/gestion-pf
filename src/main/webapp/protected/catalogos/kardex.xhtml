<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
	<ui:define name="title">Kardex</ui:define>

	<ui:define name="content">
		<h:form id="form">
			<p:breadCrumb>
				<p:menuitem value="Home" outcome="/dashboard" />
				<p:menuitem value="Inventarios" />
				<p:menuitem value="Kardex" outcome="/protected/catalogos/kardex" />
			</p:breadCrumb>

			<div class="p-grid kardex">
				<div class="p-col-12">
					<div class="card">
						<p:growl id="messages" showDetail="true" />
						<div class="p-col-12">
							<div class="card">
								<span class="ui-float-label"> <p:inputText id="folio" />
									<p:outputLabel for="@previous" value="Folio" />
								</span>
							</div>
							<p:dataTable var="product" value="#{dataTableDemoView.products1}"
								paginator="true" rows="10" paginatorPosition="bottom"
								rowKey="#{product.id}">

								<p:ajax event="rowToggle" listener="#{crudDemoView.onRowToggle}" />

								<p:column style="width:2rem">
									<p:rowToggler />
								</p:column>

								<p:column headerText="Name" sortBy="#{product.name}">
									<h:outputText value="#{product.name}" />
								</p:column>

								<p:column headerText="Image">
									<p:graphicImage name="demo/images/product/#{product.image}"
										styleClass="p-shadow-2" width="100" />
								</p:column>

								<p:column headerText="Price" sortBy="#{product.price}">
									<h:outputText value="$#{product.price}" />
								</p:column>

								<p:column headerText="Category" sortBy="#{product.category}">
									<h:outputText value="#{product.category}" />
								</p:column>

								<p:column headerText="Producto">
									<p:rating value="#{product.rating}" readonly="true" />
								</p:column>



								<p:rowExpansion>
									<div class="orders-subtable">

										<p:dataTable var="order" value="#{product.orders}"
											reflow="true" rowKey="#{order.id}">
											<p:column headerText="Id" sortBy="#{order.id}">
												<h:outputText value="#{order.id}" />
											</p:column>

											<p:column headerText="Customer" sortBy="#{order.customer}">
												<h:outputText value="#{order.customer}" />
											</p:column>

											<p:column headerText="Date" sortBy="#{order.date}">
												<h:outputText value="#{order.date}" />
											</p:column>

										</p:dataTable>
									</div>
								</p:rowExpansion>
							</p:dataTable>

						</div>
					</div>
				</div>

			</div>
		</h:form>
	</ui:define>
</ui:composition>
