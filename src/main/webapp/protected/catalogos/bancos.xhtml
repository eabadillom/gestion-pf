<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Bancos</ui:define>

	<ui:define name="head">
	</ui:define>

	<ui:define name="content">
		<h:form id="form">

			<p:breadCrumb>
				<p:menuitem value="Home" outcome="/dashboard" />
				<p:menuitem value="Facturación" />
				<p:menuitem value="Catálogos" />
				<p:menuitem value="Bancos" outcome="/protected/catalogos/bancos" />
			</p:breadCrumb>

			<div class="p-grid button-demo">
				<div class="p-col-12">
					<div class="card">
						<p:commandButton value="Agregar" icon="pi pi-plus"
							actionListener="#{mbBanco.nuevoBanco}"
							update="manage-bank-content-new form:manage-bank-content-new"
							oncomplete="PF('nuevoBancoDialog').show()"
							styleClass="p-mr-2 p-mb-2" process="@this" />
					</div>
				</div>
			</div>

			<div class="p-grid table-demo">
				<div class="p-col-12">
					<div class="card">
						<p:dataTable widgetVar="customersDT" var="bancos"
							value="#{mbBanco.listaBancos}" reflow="true"
							rowKey="#{bancos.id}" paginator="true" rows="10"
							paginatorPosition="bottom" rowSelectMode="add">
							<f:facet name="header">
								<div class="customers-table-header">
									<span style="font-weight: bold">Bancos</span> <span
										class="ui-input-icon-left filter-container"> <i
										class="pi pi-search" /> <p:inputText id="globalFilter"
											onkeyup="PF('customersDT').filter()" placeholder="Búsqueda" />
									</span>
								</div>
							</f:facet>
							<p:column selectionMode="multiple" />
							<p:column headerText="Clave" sortBy="#{bancos.clave}"
								filterBy="#{bancos.clave}">
								<h:outputText value="#{bancos.clave}" />
							</p:column>
							<p:column headerText="Nombre" sortBy="#{bancos.nombre}"
								filterBy="#{bancos.nombre}">
								<h:outputText style="vertical-align: middle; margin-left: .5rem"
									value="#{bancos.nombre}" />
							</p:column>
							<p:column headerText="Acción">
								<p:column>
									<p:commandButton value="Modificar" icon="pi pi-pencil"
										styleClass="p-mr-2 p-mb-2" actionListener="#{mbBanco.modificandoBanco}"
										oncomplete="PF('modificarBancoDialog').show()"
										update=":form:manage-bank-content-modificate" process="@this" />
								</p:column>
								<p:column>
									<p:commandButton value="Eliminar" styleClass="p-mr-2 p-mb-2" />
								</p:column>
							</p:column>
						</p:dataTable>
					</div>
				</div>
			</div>
			<p:dialog header="Agregar un nuevo Banco" showEffect="fade"
				modal="true" widgetVar="nuevoBancoDialog" responsive="true">
				<p:outputPanel id="manage-bank-content-new" class="ui-fluid">
					<p:outputLabel for="clave-new" value="Clave" />
					<p:inputText id="clave-new" value="#{mbBanco.bancoSelect.clave}"
						required="true" />
					<p:outputLabel for="nombre-new" value="Nombre del Banco" />
					<p:inputText id="nombre-new" value="#{mbBanco.bancoSelect.nombre}"
						required="true" />
				</p:outputPanel>
				<f:facet name="footer">
					<p:commandButton value="Agregar" icon="pi pi-plus"
						update=":form:manage-bank-content-new" styleClass="p-mr-2 p-mb-2" />
					<p:commandButton value="Cancelar" icon="pi pi-times"
						onclick="PF('nuevoBancoDialog').hide()"
						class="ui-button-secondary" />
				</f:facet>
			</p:dialog>
			<p:dialog header="Modificar #{mbBanco.bancoModificate.nombre}"
				showEffect="fade" modal="true" widgetVar="modificarBancoDialog"
				responsive="true">
				<p:outputPanel id="manage-bank-content-modificate" class="ui-fluid"
					rendered="#{not empty mbBanco.bancoModificate}">
					<p:outputLabel for="clave-mod" value="Clave" />
					<p:inputText id="clave-mod" value="#{mbBanco.bancoModificate.clave}"
						required="true" />
					<p:outputLabel for="nombre-mod" value="Nombre del Banco" />
					<p:inputText id="nombre-mod" value="#{mbBanco.bancoModificate.nombre}"
						required="true" />
				</p:outputPanel>
				<f:facet name="footer">
					<p:commandButton value="Guardar" icon="pi pi-pencil"
						styleClass="p-mr-2 p-mb-2" action="#{mbBanco.guardarBanco}"
						update=":form:manage-bank-content-modificate"
						process=":form:manage-bank-content-modificate @this" />
					<p:commandButton value="Cancelar" icon="pi pi-times"
						onclick="PF('modificarBancoDialog').hide()"
						class="ui-button-secondary" />
				</f:facet>
			</p:dialog>
		</h:form>
	</ui:define>

</ui:composition>
