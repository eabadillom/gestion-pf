<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" 
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/WEB-INF/template.xhtml">
    <ui:define name="title">Domicilios</ui:define>

    <ui:define name="content">
        <h:form id="form">
            <p:breadCrumb>
                <p:menuitem value="Home" outcome="/dashboard" />
                <p:menuitem value="Facturación" />
                <p:menuitem value="Catálogos" />
                <p:menuitem value="Domicilios" />
                <p:menuitem value="Domicilios por Cliente"
                            outcome="/protected/catalogos/domicilios" />
            </p:breadCrumb>
            <p:growl id="messages" showDetail="true" />
            <div class="p-grid domiciliosCliente">
                <p:toolbar styleClass="p-mb-4">
                    <p:toolbarGroup>
                        <p:commandButton value="Agregar" icon="pi pi-plus" styleClass="ui-button-raised" style="margin-right: .5rem" actionListener="#{clientesDomiciliosBean.nuevoCliente()}"
                                         process="@this" >
                        </p:commandButton>
                    </p:toolbarGroup>
                </p:toolbar>
                <div style="padding-top: 1rem;">
                    <p:dataTable id="dt-clientes" widgetVar="dtClientes" value="#{clientesDomiciliosBean.lstClientes}" var="cliente" rowKey="#{cliente.cteCve}" selection="#{clientesDomiciliosBean.lstClientesSelected}" reflow="true" paginator="true" rows="10" rowSelectMode="add" paginatorPosition="bottom">
                        <p:column headerText="Nombre" sortBy="#{cliente.nombre}" filterBy="#{cliente.nombre}" filterMatchMode="contains">
                            <h:outputText value="#{cliente.nombre}" />
                        </p:column>
                        <p:column headerText="Alias" sortBy="#{cliente.alias}" filterBy="#{cliente.alias}">
                            <h:outputText value="#{cliente.alias}" />
                        </p:column>
                        <p:column headerText="RFC" width="7rem" style="text-align: center;">
                            <h:outputText value="#{cliente.cteRfc}" />
                        </p:column>
                        <p:column headerText="Activo" width="2rem" style="text-align: center;">
                            <h:outputText value="#{cliente.habilitado ? 'Sí' : 'No'}" />
                        </p:column>
                        <p:column width="2rem" style="text-align: center;">
                            <p:commandButton icon="pi pi-pencil" styleClass="edit-button" process="@this" 
                                             oncomplete="PF('dialogCliente').show()"
                                             update="form:tabView form:tabView:dt-domiciliosCliente form:panel-actClienteDireccion" 
                                             action="#{clientesDomiciliosBean.cargaInfoCliente()}" >
                                <f:setPropertyActionListener value="#{cliente}" target="#{clientesDomiciliosBean.clienteSelected}" />
                                <p:resetInput target="form:tabView form:tabView:dt-domiciliosCliente" />
                            </p:commandButton>
                        </p:column>
                        <p:column width="2rem" style="text-align: center;">
                            <p:commandButton class="ui-button-danger" icon="pi pi-times" process="@this" >
                                <f:setPropertyActionListener value="#{cliente}" target="#{clientesDomiciliosBean.clienteSelected}" />
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </div>

                <p:dialog id="dialogCliente" header="Información del cliente" widgetVar="dialogCliente" showEffect="fade" modal="true" responsive="true">
                    <p:tabView id="tabView" class="ui-fluid" dynamic="true" cache="true" effect="drop">
                        <ui:include src="/protected/catalogos/infoclientes/domiciliosClienteTab.xhtml" />
                    </p:tabView>
                    
                    <f:facet name="footer">
                        <p:commandButton value="Guardar" icon="pi pi-check" actionListener="#{clientesDomiciliosBean.guardarCliente()}" 
                                         onclick="PF('dialogCliente').hide();" process="@this" >
                        </p:commandButton>
                        <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('dialogCliente').hide();" type="button">
                        </p:commandButton>
                    </f:facet>
                </p:dialog>
                
                <ui:include src="/protected/catalogos/infoclientes/dlgDomiciliosClienteTab.xhtml" />
            </div>
        </h:form>
    </ui:define>
</ui:composition>
