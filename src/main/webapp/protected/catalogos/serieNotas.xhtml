<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">SERIE DE NOTAS</ui:define>


	<ui:define name="content">
		<h:form id="form">
			<p:breadCrumb>
				<p:menuitem value="Home" outcome="/dashboard" />
				<p:menuitem value="Inventarios" />
				<p:menuitem value="Catálogos" />
				<p:menuitem value="Serie de Notas"
					outcome="/protected/catalogos/serieNotas" />
			</p:breadCrumb>

			<div class="p-col-12">
				<div class="card">
					<p:dataTable widgetVar="serieNotas}" var="sNotas"
						value="#{serieFacturaBean.listSerie}" reflow="true"
						paginator="true" rows="10" paginatorPosition="bottom"
						rowSelectMode="add">
						<f:facet name="header">
							<div
								class="customers-table-header p-text-center p-text-bold p-mb-4 ">
								<span style="font-weight: bold">CATÁLOGOS</span>
							</div>
							<div class="p-grid">
								<div class="p-col-6 p-offset-3 p-text-center p-text-normal ">SERIE
									NOTAS</div>
							</div>
						</f:facet>

						<p:column headerText="SERIE" class="p-text-center ">
							<h:outputText value="#{null}" />
						</p:column>
						<p:column headerText="FECHA INICIO" class="p-text-center ">
							<h:outputText value="#{null}" />
						</p:column>
						<p:column headerText="No. INICIAL" class="p-text-center ">
							<h:outputText value="#{null}" />
						</p:column>
						<p:column headerText="No. ACTUAL" class="p-text-center ">
							<h:outputText value="#{null}" />
						</p:column>
						<p:column headerText="No. FINAL" class="p-text-center ">
							<h:outputText value="#{null}" />
						</p:column>
						<p:column headerText="STATUS" class="p-text-center ">
							<h:outputText value="#{null}" />
						</p:column>
						<p:column headerText="ACCIÓN" class="p-text-center ">
							<div class="p-d-flex p-flex-column">
								<p:commandButton
									class="ui-button-raised ui-button-warning p-mb-2 p-shadow-7"
									icon="pi pi-pencil" value="Modificar" process="@this"
									oncomplete="PF('dg-modifica').show()">
									<f:setPropertyActionListener value="#{null}" target="#{null}" />
								</p:commandButton>
								<p:commandButton
									class="ui-button-raised ui-button-danger p-mb-2 p-shadow-7"
									icon="pi pi-trash" value="Eliminar" process="@this"
									oncomplete="PF('dg-delete').show()">
									<f:setPropertyActionListener value="#{null}" target="#{null}" />
								</p:commandButton>
							</div>
						</p:column>
					</p:dataTable>

					<p:toolbar styleClass="p-mb-4">
							<p:toolbarGroup>
								<p:commandButton value="Agregar" icon="pi pi-plus"
									styleClass="ui-button-success p-mr-2 p-mb-2"
									oncomplete="PF('dg-agrega').show();" update="frm-agrega"
									actionListener="#{plantaBean.openNew()}" process="@this" />
							</p:toolbarGroup>
						</p:toolbar>

				</div>
			</div>

			<p:dialog header="AGREGAR UNA NUEVA SERIE" widgetVar="dg-agrega"
				modal="true" showEffect="fade" responsive="true">

				<p:outputPanel id="frm-agrega" class="ui-fluid">
					<div class="p-field p-col-12 p-md-4">
						<p:outputLabel value="Fecha Inicio:" />
						<p:datePicker id="navigatorAgr" value="#{null}"
							monthNavigator="true" yearNavigator="true" showWeek="true" />
					</div>



					<div class="p-field">
						<p:outputLabel for="@next">No. Inicial:</p:outputLabel>
						<p:inputText value="#{null}"></p:inputText>
					</div>

					<div class="p-field">
						<p:outputLabel for="@next">No. Actual:</p:outputLabel>
						<p:inputText value="#{null}"></p:inputText>
					</div>
					<div class="p-field">
						<p:outputLabel for="@next">No. Final:</p:outputLabel>
						<p:inputText value="#{null}"></p:inputText>
					</div>

					<div class="p-field">
						<p:outputLabel for="@next">Status de la Serie:</p:outputLabel>
						<p:selectOneMenu value="#{null}" required="true">
							<f:selectItem itemLabel="Selecciona un Status" itemValue="null"></f:selectItem>
							<f:selectItems itemLabel="#{null}" value="#{null}" />
						</p:selectOneMenu>
					</div>
				</p:outputPanel>

				<f:facet name="footer">
					<p:commandButton value="Agregar" icon="pi pi-check"
						actionListener="#{plantaBean.save()}" update="frm-agrega"
						process="frm-agrega @this" />
					<p:commandButton value="Cancelar" icon="pi pi-times"
						class="ui-button-secondary" oncomplete="PF('dg-agrega').hide()" />
				</f:facet>

			</p:dialog>

			<p:dialog header="MODIFICAR SERIE" class=" p-text-bold p-mb-4"
				widgetVar="dg-modifica" modal="true" showEffect="fade"
				responsive="true">

				<p:outputPanel id="frm-modifica" class="ui-fluid">
					<div class="p-field">
						<p:outputLabel for="@next">Serie:</p:outputLabel>
						<p:inputText value="#{null}"></p:inputText>
					</div>


					<div class="p-field p-col-12 p-md-4">
						<p:outputLabel value="Fecha Inicio:" />
						<p:datePicker id="navigatorMod" value="#{null}"
							monthNavigator="true" yearNavigator="true" showWeek="true" />
					</div>



					<div class="p-field">
						<p:outputLabel for="@next">No. Inicial:</p:outputLabel>
						<p:inputText value="#{null}"></p:inputText>
					</div>

					<div class="p-field">
						<p:outputLabel for="@next">No. Actual:</p:outputLabel>
						<p:inputText value="#{null}"></p:inputText>
					</div>
					<div class="p-field">
						<p:outputLabel for="@next">No. Final:</p:outputLabel>
						<p:inputText value="#{null}"></p:inputText>
					</div>

					<div class="p-field">
						<p:outputLabel for="@next">Status de la Serie:</p:outputLabel>
						<p:selectOneMenu value="#{null}" required="true">
							<f:selectItem itemLabel="Selecciona un Status" itemValue="null"></f:selectItem>
							<f:selectItems itemLabel="#{null}" value="#{null}" />
						</p:selectOneMenu>
					</div>
				</p:outputPanel>

				<f:facet name="footer">
					<p:commandButton value="Actualizar" icon="pi pi-check"
						actionListener="#{plantaBean.update()}"
						process="frm-modifica @this" update="frm-modifica" />
					<p:commandButton value="Cancelar" icon="pi pi-times"
						class="ui-button-secondary" oncomplete="PF('dg-modifica').hide()" />
				</f:facet>

			</p:dialog>

			<p:confirmDialog widgetVar="dg-delete" showEffect="fade" width="300"
				message="¿Desea eliminar la planta?" header="Eliminar Serie"
				severity="warn">
				<p:commandButton value="Sí" icon="pi pi-check"
					actionListener="#{plantaBean.delete()}" process="@this" />
				<p:commandButton value="No" type="button"
					styleClass="ui-button-secondary" icon="pi pi-times"
					onclick="PF('dg-delete').hide()" />
			</p:confirmDialog>




		</h:form>
	</ui:define>


</ui:composition>
