<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Facturacion Servicios</ui:define>
	<ui:define name="content">
		<h:form id="form">
			<p:breadCrumb>
				<p:menuitem value="Home" outcome="/dashboard" />
				<p:menuitem value="FacturaciÃ³n" />
				<p:menuitem value="Facturacion Servicios"
					outcome="/protected/catalogos/facturacionServicios" />
			</p:breadCrumb>

			<p:growl id="messages" showDetail="true" life="4000"></p:growl>


			<div class="p-grid crud-demo">
				<div class="p-col-12">
					<div class="card">
						<p:fieldset legend="Datos del Receptor (Cliente)">

			<div style="width: 100%">
				<p:outputPanel id="receptor">
				<p:toolbar>
						<p:toolbarGroup>
							<p:outputLabel value="Cliente:" styleClass="p-ml-2"/>
							
							<p:selectOneMenu id="cliente" styleClass="p-ml-2 p-mr-4" converter="entityConverter" autoWidth="true" value="#{facturaServiciosBean.clienteSelect}" filterMatchMode="startsWith">
								<f:selectItem itemLabel=" " itemValue="" noSelectionOption="true" />
								<f:selectItems var="cte" value="#{facturaServiciosBean.listaCliente}" itemLabel="#{cte.cteNombre}" itemValue="#{cte}" />
								<p:ajax listener="#{facturaServiciosBean.domicilioAvisoPorCliente}" process="@this" update="receptor factura servicioSelect"   />
							</p:selectOneMenu>
							</p:toolbarGroup>
					</p:toolbar>

									<div class="field">
										<span class="ui-float-label ui-input-icon-left"> 
										<p:inputNumber value="#{facturaServiciosBean.clienteSelect.numeroCte}" decimalPlaces="0" readonly="true" /> 
										<p:outputLabel value="Numero" styleClass="p-mr-2" />
										</span> 
										
										<span class="ui-float-label ui-input-icon-left"> 
										<p:inputText value="#{facturaServiciosBean.clienteSelect.cteNombre}" size="50" readonly="true" /> 
										<p:outputLabel value="Razon Social" styleClass="p-mr-2" />
										</span> 
										
										<span class="ui-float-label ui-input-icon-left"> 
										<p:inputText value="#{facturaServiciosBean.clienteSelect.cteRfc}" styleClass="p-ml-2 p-mr-4" readonly="true" /> 
										<p:outputLabel value="RFC" styleClass="p-mr-2 p-mr-4" />
										</span>

										<p:outputLabel value="Domicilio:" />
										<p:selectOneMenu id="domicilio" autoWidth="flase" styleClass="p-ml-2 p-mr-4" converter="entityConverter" value="#{facturaServiciosBean.domicilioSelect}">
											<f:selectItem itemLabel="" noSelectionOption="true" />
											<f:selectItems value="#{facturaServiciosBean.listaClienteDomicilio}" var="domicilio" itemLabel="#{domicilio.domicilios.domicilioCalle}" itemValue="#{domicilio.domicilios}" />
										</p:selectOneMenu>
									</div>
								</p:outputPanel>
							</div>
						</p:fieldset>

						<p:fieldset legend="Datos del Emisor" styleClass="p-mt-2">
						<p:toolbar>
						<p:toolbarGroup>
									<p:outputLabel value="Sucursal(Planta): " styleClass="p-ml-4 p-mr-2" />
									<p:selectOneMenu id="planta" autoWidth="false" converter="entityConverter" value="#{facturaServiciosBean.plantaSelect}" styleClass="p-ml-2 p-mr-4">
										<f:selectItem itemLabel=" " noSelectionOption="true" />
										<f:selectItems value="#{facturaServiciosBean.listaPlanta}" var="planta" itemLabel="#{planta.plantaDs}" itemValue="#{planta}" />
										<p:ajax update="emisor" listener="#{facturaServiciosBean.serieFactura}"/>
									</p:selectOneMenu>
					</p:toolbarGroup></p:toolbar>
					
							<p:outputPanel id="emisor">
									<span class="ui-float-label ui-input-icon-left"> 
									<p:inputText value="#{facturaServiciosBean.plantaSelect.idEmisoresCFDIS.nb_emisor}" readonly="true" /> 
									<p:outputLabel value="Razon Social" styleClass="p-mr-2" />
									</span> 
									
									<span class="ui-float-label ui-input-icon-left"> 
										<p:inputText value="#{facturaServiciosBean.plantaSelect.idEmisoresCFDIS.nb_rfc}" readonly="true" /> 
										<p:outputLabel value="RFC" styleClass="p-mr-2" />
									</span>

									<p:outputLabel value="Factura: " styleClass="p-ml-4 p-mr-2" />
									<p:selectOneMenu id="serieFactura" autoWidth="false" converter="entityConverter" value="#{facturaServiciosBean.serieFacturaSelect}" styleClass="p-ml-2 p-mr-4">
										<f:selectItem itemLabel="" noSelectionOption="true" />
										<f:selectItems value="#{facturaServiciosBean.listaSerieFactura}" var="serieFactura" itemLabel="#{serieFactura.nomSerie}-#{serieFactura.numeroActual + 1}" />
									</p:selectOneMenu>
									
							</p:outputPanel>
						</p:fieldset>

						<p:fieldset legend="Datos de la Facturacion" styleClass="p-mt-2">
							<p:outputPanel id="factura">
								<div>
									
									<p:divider align="left">
										<div class="inline-flex align-items-center">
											<i class="pi pi-user mr-2" /> <b>Terminos de Pago</b>
										</div>
									</p:divider>

									<p:datePicker id="fechaFact" showIcon="true" value="#{facturaServiciosBean.fechaFactura}" styleClass="p-ml-2 p-mr-4" size="13" />

									<p:outputLabel value="Moneda:" />
									<p:inputText value="#{facturaServiciosBean.moneda}" styleClass="p-ml-2 p-mr-4" style="width: 5%" readonly="true" />

									<p:outputLabel value="Forma de pago (SAT):" />
									<p:selectOneMenu id="medioPago" autoWidth="false" styleClass="p-ml-2 p-mr-4" converter="entityConverter" value="#{facturaServiciosBean.medioPagoSelect}">
										<f:selectItem itemLabel=" " noSelectionOption="true" />
										<f:selectItems value="#{facturaServiciosBean.listaMedioPago}" var="medioP" itemLabel="#{medioP.mpDescripcion}" itemValue="#{medioP}" />
									</p:selectOneMenu>

									<span class="ui-float-label ui-input-icon-left"> 
									<p:inputText styleClass="p-ml-2 p-mr-4" value="#{facturaServiciosBean.referencia}"></p:inputText> 
									<p:outputLabel value="Referencia" />
									</span>

									<p:outputLabel value="Metodo de Pago (SAT):" />
									<p:selectOneMenu id="metodoPago" autoWidth="false" styleClass="p-ml-2 p-mr-4" converter="entityConverter" value="#{facturaServiciosBean.metodoPagoSelect}">
										<f:selectItem itemLabel=" " noSelectionOption="true" />
										<f:selectItems value="#{facturaServiciosBean.listaMetodoPago}" var="metodoP"  itemLabel="#{metodoP.cdMetodoPago}-#{metodoP.nbMetodoPago}" />
									</p:selectOneMenu>
									
								<p:toolbar>
									<p:toolbarGroup>
									<p:outputLabel value="Plazo de Pago:" />
									<p:selectOneMenu id="plazo" autoWidth="false" value="#{facturaServiciosBean.plazoSelect}" styleClass="p-ml-2 p-mr-4">
										<f:selectItem itemLabel=" " noSelectionOption="true" />
										<f:selectItems value="#{facturaServiciosBean.listaAviso}" var="aviso" itemLabel="#{aviso.avisoPlazo}" itemValue="#{aviso.avisoPlazo}" />
									</p:selectOneMenu>
								</p:toolbarGroup>
							</p:toolbar>									
									
								</div>
								<p:divider align="left">
									<div class="inline-flex align-items-center">
										<i class="pi pi-user mr-2" /> <b>Traslados</b>
									</div>
								</p:divider>

								<div style="margin-top: 10px">
									<p:inputNumber styleClass="p-ml-2" size="4" placeholder="IVA" value="#{facturaServiciosBean.iva.valor}" />
									%
									<p:outputLabel value="Retencion:" styleClass="p-ml-4 p-mr-2" />
									<p:selectBooleanCheckbox />
									<p:inputNumber styleClass="p-ml-2" size="4" value="#{facturaServiciosBean.retencion.valor}" />
									%
								</div>

								<div style="margin-top: 10px">
									<p:panel>
										<p:inputTextarea rows="3" cols="30" id="txtObservaciones" value="#{facturaServiciosBean.obervaciones}" placeholder="Observaciones." style="width: 30em;" />
									</p:panel>
								</div>

							</p:outputPanel>
						</p:fieldset>

		<p:fieldset legend="Servicios">
			<p:outputPanel id="servicioSelect">
				<p:selectOneMenu id="selServicio" autoWidth="true" converter="entityConverter" value="#{facturaServiciosBean.precioServicio}" filterMatchMode="startsWith">
					<f:selectItem itemLabel="Seleccione Servicio" itemValue="" noSelectionOption="true" />
					<f:selectItems var="selectedPrecioServicio" value="#{facturaServiciosBean.alServicios}" itemLabel="#{selectedPrecioServicio.servicio.servicioDs} (#{selectedPrecioServicio.unidad.unidadDeManejoDs})" 
						itemValue="#{selectedPrecioServicio}" />
				</p:selectOneMenu>
				<p:column>
				<p:inputNumber id="txtCantidadSrv" value="#{facturaServiciosBean.cantidadServicio}" placeholder="Cantidad" decimalPlaces="0" style="width: 6em;"/></p:column>
				<p:column>
				<p:commandButton value="Agregar" icon="pi pi-plus" styleClass="ui-button-info p-mr-2 p-mb-2" actionListener="#{facturaServiciosBean.agregarServicio}" update="dt-servicios subtotal iva total"/>
				</p:column>
			</p:outputPanel>
				
			<p:dataTable id="dt-servicios"	var="servicio" selection="#{facturaServiciosBean.selServicio}" value="#{facturaServiciosBean.alServiciosDetalle}" scrollable="true" scrollHeight="9em" scrollRows="2" reflow="true">	
				<p:column headerText="Servicio seleccionado" width="8em"><h:outputText value="#{servicio.descripcion}" /></p:column>
				<p:column headerText="Unidad" width="10em"><h:outputText value="#{servicio.unidad}" /></p:column>
				<p:column headerText="Cantidad" width="10em"><h:outputText value="#{servicio.cantidad}" /></p:column>
				<p:column headerText="Costo Unitario" width="10em"><h:outputText value="#{servicio.tarifa}" /></p:column>
				<p:column headerText="Subtotal" width="10em"><h:outputText value="#{servicio.costo}" /></p:column>
				<p:column width="8em">
					<p:commandButton icon="pi pi-times" styleClass="ui-button-info p-mr-2 p-mb-2" actionListener="#{facturaServiciosBean.deleteServicio(servicio)}" update="dt-servicios"/>
				</p:column>
			</p:dataTable>
	    </p:fieldset>
	    
	    <p:fieldset legend="Totales">
			<p:outputPanel id="totales">
								<div>
									<DIV ALIGN="left">
									<b><p:outputLabel value="Subtotal" /></b>
									<b><p:outputLabel id="subtotal" value="#{facturaServiciosBean.subtotal}" styleClass="p-ml-2 p-mr-4" style="width: 5%" /></b>
									<DIV ALIGN="left">
									<b><p:outputLabel value="Monto en letra" /></b>
									<b><p:outputLabel id="montoLetra" value="#{facturaServiciosBean.montoLetra}" styleClass="p-ml-2 p-mr-4" style="width: 5%" /></b>
									<DIV ALIGN="right">
									<b><p:outputLabel value="IVA" /></b>
									<b><p:outputLabel id="iva" value="#{facturaServiciosBean.bdIva}" styleClass="p-ml-2 p-mr-4" style="width: 5% "/></b>
									<DIV ALIGN="right">
									<b><p:outputLabel value="TOTAL" /></b>
									<b><p:outputLabel id="total" value="#{facturaServiciosBean.total}" styleClass="p-ml-2 p-mr-4" style="width: 5% "/></b>
									</DIV></DIV></DIV></DIV>

			</div>
			</p:outputPanel>
			</p:fieldset>
		
<div>
        <p:splitButton value="Guardar" actionListener="#{facturaServiciosBean.SaveFactura}" icon="pi pi-save">
            <p:menuitem value="Generar reporte" actionListener="#{facturaServiciosBean.jasper}" icon="pi pi-file-pdf" ajax="false" process="@this"/>
            <p:menuitem value="Nueva Factura" action="#{facturaServiciosBean.reload}" update="messages" icon="pi pi-times"/>
            <!--  <p:menuitem value="Vista Preliminar" actionListener="#{altaConstanciaServicioBean.jasper}" icon="pi pi-file-pdf" ajax="false" process="@this"/>
            <p:menuitem value="Timbrar" actionListener="#{altaConstanciaServicioBean.jasper}" icon="pi pi-file-pdf" ajax="false" process="@this"/>
            -->
        </p:splitButton>
</div>
					</div>
				</div>
			</div>



		</h:form>
	</ui:define>
</ui:composition>
