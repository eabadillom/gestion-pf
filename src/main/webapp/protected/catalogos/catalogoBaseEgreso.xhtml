<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:insert name="mensajes"/>

    <ui:insert name="loadingDialog"/>

    <ui:insert name="toolbar">
        <p:toolbar styleClass="p-mb-4">
            <p:toolbarGroup>
                <ui:insert name="botonAgregar"/>

                <p:outputLabel value="Vigentes:" style="margin-right:8px" />
                <p:inputSwitch value="#{catalogoBean.estado}">
                    <p:ajax listener="#{catalogoBean.vigentesONoVigentes()}" process="@this" update="form:tabla" />
                </p:inputSwitch>
            </p:toolbarGroup>
        </p:toolbar>
    </ui:insert>

    <ui:insert name="dataTable">
        <p:dataTable id="tabla" value="#{catalogoBean.lst}" var="item" rowKey="#{item.id}" 
                     paginator="true" rows="6" paginatorPosition="bottom">
            <p:column headerText="Nombre">
                #{item.nombre}
            </p:column>

            <ui:insert name="columnasDescripcion" />

            <ui:insert name="columnasExtra" />

            <p:column headerText="Acciones" style="width:150px">
                <ui:insert name="botonEditar"/>

                <p:commandButton id="btnVigencia"
                                 icon="#{item.vigente ? 'pi pi-times' : 'pi pi-check'}"
                                 styleClass="#{item.vigente ? 'ui-button-danger' : 'ui-button-success'} p-ml-2"
                                 title="#{item.vigente ? 'Deshabilitar' : 'Habilitar'}"
                                 process="@this"
                                 action="#{catalogoBean.cambiarVigencia}"
                                 update=":form:tabla">
                </p:commandButton>
            </p:column>
        </p:dataTable>
    </ui:insert>
                
    <ui:insert name="dlgEdicion">
        <p:dialog id="dialog" widgetVar="dlg"
                  header="#{catalogoBean.selected.id == null ? 'Nuevo' : 'Editar'}" 
                  showEffect="fade" modal="false" responsive="true" resizable="false" 
                  cache="false" style="max-width:80em !important;" dynamic="true">

            <h:form id="dialogForm">

                <p:outputPanel id="pnlAviso" class="ui-fluid">
                    <p:scrollPanel mode="native" style="height: 400px; overflow:auto;">
                        <div class="p-grid">
                            <div class="p-col-12 p-md-6 p-lg-6">
                                <p:outputLabel for="nombre" value="Nombre: " />
                                <p:inputText id="nombre" value="#{catalogoBean.selected.nombre}" required="true" maxlength="100" style="width:100%" />
                            </div> 
                            <div class="p-col-12 p-md-6 p-lg-6">
                                <ui:insert name="campoDescripcion" />
                            </div>
                            <div class="p-col-12 p-md-6 p-lg-6">
                                <ui:insert name="camposExtra" />
                            </div>
                        </div>
                    </p:scrollPanel>
                </p:outputPanel>
                <div style="text-align: right; margin-top: 1em;">
                    <p:commandButton value="#{catalogoBean.selected.id == null ? 'Guardar' : 'Actualizar'}"
                                     icon="pi pi-save"
                                     action="#{catalogoBean.operar}"
                                     update=":form:tabla :form:messages"
                                     process="@this dialogForm"
                                     oncomplete="if (!args.validationFailed) PF('dlg').hide();" />

                    <p:commandButton value="Cancelar"
                                     icon="pi pi-times"
                                     styleClass="ui-button-secondary p-ml-2"
                                     onclick="PF('dlg').hide(); return false;" />
                </div>
            </h:form>
        </p:dialog>
    </ui:insert>             
</ui:composition>
