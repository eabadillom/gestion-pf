<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template.xhtml">
	
	<ui:define name="title">Calculo Previo</ui:define>
	
	<ui:define name="content">
	
	<h:form id="form">
	
	<p:breadCrumb>
		<p:menuitem value="Home" outcome="/dashboard"/>
		<p:menuitem value="Facturacion Constancias" outcome="facturacionConstancias"/>
		<p:menuitem value="calculo Previo" outcome="calculoPrevio" />
	</p:breadCrumb>
	
	<p:growl id="messages" showDetail="true" life="4000"></p:growl>
	
		<div class="p-grid crud-demo">
				<div class="p-col-12">
					<div class="card">
					
					<p:button value="Atras" outcome="/protected/catalogos/facturacionConstancias"></p:button>
					
					<p:dataTable id="dt-selectedEntradas" value="#{calculoPrevioBean.listaEntradas}" var="entrada" rowKey="#{entrada.folio}">
					
					<f:facet name="header">
						<div>
							<span>Constancias De Entrada</span>
						</div>
					</f:facet>
					
					<p:column headerText="Folio Cliente">
						<h:outputText value="#{entrada.folioCliente}" />
					</p:column>
					
					<p:column headerText="Fecha Ingreso">
						<h:outputText value="#{entrada.fechaIngreso}">
							<f:convertDateTime pattern="dd/MMM/YYYY" />
						</h:outputText>
					</p:column>
					
					</p:dataTable>
					
					
					
					
					</div>
				</div>
		</div>
	
	</h:form>
	
	</ui:define>
</ui:composition>
