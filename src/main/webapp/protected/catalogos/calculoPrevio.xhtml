<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template.xhtml">
	
	<ui:define name="title">Calculo Previo</ui:define>
	
	<ui:define name="content">
	
	<h:form id="form">
	
	<p:breadCrumb>
		<p:menuitem value="Home" outcome="/dashboard"/>
		<p:menuitem value="Facturacion Constancias" outcome="facturacionConstancias"/>
		<p:menuitem value="calculo Previo" outcome="calculoPrevio" />
	</p:breadCrumb>
	
	<p:growl id="messages" showDetail="true" life="4000"></p:growl>
	
		<div class="p-grid crud-demo">
				<div class="p-col-12">
					<div class="card">
					
					<p:button value="Atras" outcome="/protected/catalogos/facturacionConstancias" ></p:button>
					
					<p:dataTable id="dt-selectedEntradas" value="#{calculoPrevioBean.listaEntradas}" var="entrada" 
					rowKey="#{entrada.folio.folio}" rows="5" reflow="true" paginator="true" paginatorPosition="bottom">
					
					<f:facet name="header">
						<div>
							<span>Constancias De Entrada</span>
						</div>
					</f:facet>
					
					<p:column exportable="false" width="3%">
						<p:rowToggler  />
					</p:column>
					
					<p:column headerText="Folio Cliente">
						<h:outputText value="#{entrada.folio.folioCliente}" />
					</p:column>
					
					<p:column headerText="Fecha Ingreso">
						<h:outputText value="#{entrada.folio.fechaIngreso}">
							<f:convertDateTime pattern="dd/MMM/YYYY" />
						</h:outputText>
					</p:column>
					
					<p:column headerText="Vigencia Fin">
						<h:outputText value="#{entrada.vigenciaFin}" >
							<f:convertDateTime pattern="dd/MMM/YYYY" />
						</h:outputText>
					</p:column>
					
					<p:rowExpansion>
						<p:dataTable id="dt-serviciosEntrada" value="#{entrada.servicioConstanciaList}" var="servicioConstancia" >
								
								<p:column headerText="Servicio">
									<h:outputText value="#{servicioConstancia.descripcion}" />
								</p:column>															
								
								<p:column headerText="Cantidad">
									<h:outputText value="#{servicioConstancia.baseCargo}" />
								
								</p:column>
								
								<p:column headerText="Precio Unitario" >
									<h:outputText value="#{servicioConstancia.tarifa}" />
								</p:column>
								
								<p:column headerText="Importe" >
									<h:outputText value="#{servicioConstancia.costo}" />
								</p:column>
								
								<p:column headerText="">
									<p:commandButton value="Eliminar" action="#{calculoPrevioBean.eliminarServicioEntrada()}">
										<f:setPropertyActionListener value="#{servicioConstancia}" target="#{calculoPrevioBean.selectServicioE}"></f:setPropertyActionListener>
									</p:commandButton>
								</p:column>
						
						</p:dataTable>
					
					</p:rowExpansion>
					
					</p:dataTable>
					
					<p:dataTable id="dt-selectVigencias" value="#{calculoPrevioBean.listaVigencias}" var="vigencia" rowKey="#{vigencia.folio.folio}" 
								rows="5" reflow="true" paginator="true" paginatorPosition="bottom">
					
					<f:facet name="header">
						<div>
							<span>Constancias De Vigencias</span>
						</div>
					</f:facet>
					
					<p:column exportable="true" width="3%">
						<p:rowToggler/>
					</p:column>
					
					<p:column headerText="Folio Cliente">
						<h:outputText value="#{vigencia.folioCliente}" />
					</p:column>
					
					<p:column headerText="Vigencia Inicio">
						<h:outputText value="#{vigencia.vigenciaInicio}" >
							<f:convertDateTime pattern="dd/MMM/YYYY" />
						</h:outputText>
					</p:column>					
					
					<p:column headerText="Vigencia Fin">
						<h:outputText value="#{vigencia.vigenciaFin}">
						<f:convertDateTime pattern="dd/MMM/YYYY" />
						</h:outputText>
					</p:column>
					
					<p:rowExpansion>
						<p:dataTable id="dt-serviciosVigencia" value="#{vigencia.servicioConstanciaList}" var="servicioConstancia" rowIndexVar="row">
								
								<p:column headerText="Servicio">
									<h:outputText value="#{servicioConstancia.descripcion}" />
								</p:column>															
								
								<p:column headerText="Cantidad">
									<h:outputText value="#{servicioConstancia.baseCargo}" />
								</p:column>
								
								<p:column headerText="Precio Unitario" >
									<h:outputText value="#{servicioConstancia.tarifa}" />
								</p:column>
								
								<p:column headerText="Importe" >
									<h:outputText value="#{servicioConstancia.costo}" />
								</p:column>
								
								<p:column>
									<p:commandButton value="Eliminar" action="#{calculoPrevioBean.eliminarServicioVigencia()}">
										<f:setPropertyActionListener value="#{servicioConstancia}" target="#{calculoPrevioBean.selectServicioV}"></f:setPropertyActionListener>
									</p:commandButton>
								</p:column>
						
						</p:dataTable>
					
					</p:rowExpansion>
					
					</p:dataTable>
																							
					
					<p:dataTable id="dt-constanciaFacturaDs" value="#{calculoPrevioBean.listaServicios}" var="constanciaFacturaDs"
							rowKey="#{constanciaFacturaDs.constanciaDeServicio.folio}" reflow="true" >
							
					<f:facet name="header">
						<div>
							<span>Detalle Constancias De Servicio</span>	
						</div>
					</f:facet>									
					
					<p:column exportable="false" width="3%">
						<p:rowToggler />
					</p:column>
					
					<p:column headerText="Folio">
						<h:outputText value="#{constanciaFacturaDs.constanciaDeServicio.folioCliente}" />
					</p:column>
					
					<p:column headerText="Fecha de EmisiÃ³n">
						<h:outputText value="#{calculoPrevioBean.fechaEmision}">
							<f:convertDateTime pattern="dd/MMM/YYYY" />
						</h:outputText>
					</p:column>
					
					<p:column>
						<h:outputText value="#{constanciaFacturaDs.constanciaDeServicio.folio}"></h:outputText>
					</p:column>
					
					<p:rowExpansion>
						<p:dataTable id="dt-serviciosDs" value="#{constanciaFacturaDs.servicioConstanciaDsList}" var="servicioConstancia" rowIndexVar="row">
								
								<p:column headerText="Servicio">
									<h:outputText value="#{servicioConstancia.descripcion}" />
								</p:column>															
								
								<p:column headerText="Cantidad">
									<h:outputText value="#{servicioConstancia.cantidad}"></h:outputText>
								</p:column>
								
								<p:column headerText="Precio Unitario" >
									<h:outputText value="#{servicioConstancia.tarifa}" />
								</p:column>
								
								<p:column headerText="Importe" >
									<h:outputText value="#{servicioConstancia.costo}" />
								</p:column>
								
								<p:column>
									<p:commandButton value="Eliminar" action="#{calculoPrevioBean.eliminarServicioDs()}">
										<f:setPropertyActionListener value="#{servicioConstancia}" target="#{calculoPrevioBean.selectServicioDs}"></f:setPropertyActionListener>		
									</p:commandButton>
								</p:column>
						
						</p:dataTable>
					
					</p:rowExpansion>
					
					</p:dataTable>
					
				</div>
			</div>
		</div>
	
	</h:form>
	
	</ui:define>
</ui:composition>
