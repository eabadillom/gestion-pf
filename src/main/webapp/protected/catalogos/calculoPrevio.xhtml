<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template.xhtml">
	
	<ui:define name="title">Calculo Previo</ui:define>
	
	<ui:define name="content">
	
	<h:form id="form">
	
	<p:breadCrumb>
		<p:menuitem value="Home" outcome="/dashboard"/>
		<p:menuitem value="Facturacion Constancias" outcome="facturacionConstancias"/>
		<p:menuitem value="calculo Previo" outcome="calculoPrevio" />
	</p:breadCrumb>
	
	<p:growl id="messages" showDetail="true" life="4000"></p:growl>
	
		<div class="p-grid crud-demo">
				<div class="p-col-12">
					<div class="card">
					
					<p:button value="Atras" outcome="/protected/catalogos/facturacionConstancias"></p:button>
					
					<p:dataTable id="dt-selectedEntradas" value="#{calculoPrevioBean.listaEntradas}" var="entrada" 
					rowKey="#{entrada.folio}" rows="5" reflow="true" paginator="true" paginatorPosition="bottom">
					
					<f:facet name="header">
						<div>
							<span>Constancias De Entrada</span>
						</div>
					</f:facet>
					
					<p:column headerText="Folio Cliente">
						<h:outputText value="#{entrada.folioCliente}" />
					</p:column>
					
					<p:column headerText="Fecha Ingreso">
						<h:outputText value="#{entrada.fechaIngreso}">
							<f:convertDateTime pattern="dd/MMM/YYYY" />
						</h:outputText>
					</p:column>
					
					</p:dataTable>
					
					<p:dataTable id="dt-selectVigencias" value="#{calculoPrevioBean.listaVigencias}" var="vigencia" rowKey="#{vigencia.folio.folio}" 
								rows="5" reflow="true" paginator="true" paginatorPosition="bottom">
					
					<f:facet name="header">
						<div>
							<span>Constancias De Vigencias</span>
						</div>
					</f:facet>
					
					<p:column headerText="Folio Cliente">
						<h:outputText value="#{vigencia.folioCliente}" />
					</p:column>
					
					<p:column headerText="Fecha Inicial">
						<h:outputText value="#{vigencia.vigenciaInicio}" >
							<f:convertDateTime pattern="dd/MMM/YYYY" />
						</h:outputText>
					</p:column>					
					
					<p:column headerText="Fecha Final">
						<h:outputText value="#{vigencia.vigenciaFin}">
						<f:convertDateTime pattern="dd/MMM/YYYY" />
						</h:outputText>
					</p:column>
					
					</p:dataTable>
					
					<p:dataTable id="dt-selectServicios" value="#{calculoPrevioBean.listaServicios}" var="servicio" rowKey="#{servicio.constanciaDeServicio.folio}"
								 rows="5" paginator="true" paginatorPosition="bottom">
					
					<p:column headerText="Folio Cliente">
						<h:outputText value="#{servicio.folioCliente}" />
					</p:column>
					
					<p:column headerText="Fecha">
						<h:outputText value="#{servicio.constanciaDeServicio.fecha}">
							<f:convertDateTime pattern="dd/MMM/YYYY" />
						</h:outputText>
					</p:column>
					
					</p:dataTable>
					
					<p:commandButton value="Ver" actionListener="#{calculoPrevioBean.verServicios()}" />
					
				</div>
			</div>
		</div>
	
	</h:form>
	
	</ui:define>
</ui:composition>
