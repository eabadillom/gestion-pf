<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
	<ui:define name="title">Actualización de Ingresos</ui:define>

	<ui:define name="content">
		<h:form id="form">
			<p:breadCrumb>
				<p:menuitem value="Home" outcome="/dashboard" />
				<p:menuitem value="Inventarios" />
				<p:menuitem value="Catálogos" />
				<p:menuitem value="Ingresos" />
				<p:menuitem value="Actualizar" outcome="/protected/catalogos/ingAct" />
			</p:breadCrumb>

			<div class="p-grid productosClientes">
				<div class="p-col-12">
					<div class="card">
						<p:growl id="messages" showDetail="true" />
						<div class="p-col-12">
							<div class="card">
								<div class="ui-fluid p-formgrid p-grid">
									<div class="p-field p-col-12 p-md-5">
										<p:outputLabel for="soClientes" value="Clientes" />
										<p:selectOneMenu id="soClientes" converter="entityConverter"
											value="#{ingresosCrudBean.clienteSelected}" filter="true"
											filterMatchMode="contains">
											<f:selectItem itemLabel="--Seleccione--" />
											<f:selectItems value="#{ingresosCrudBean.lstClientes}"
												var="cliente" itemLabel="#{cliente.cteNombre}"
												itemValue="#{cliente}" />
											<p:ajax
												update="form:dt-pagos form:endDateSelected form:startDateSelected" />
										</p:selectOneMenu>




										<div class="p-field p-col-8 p-md-7">
											<p:outputLabel for="startDateSelected" value="Fecha Inicio" />
											<p:datePicker id="startDateSelected" for="@previous"
												disabled="#{ingresosCrudBean.clienteSelected eq null and ingresosCrudBean.clienteSelected eq null}"
												showIcon="true" value="#{ingresosCrudBean.startDate}">
												<p:ajax
													update="form:dt-pagos form:endDateSelected form:startDateSelected" />
											</p:datePicker>
											<p:outputLabel for="endDateSelected" value="Fecha Fin" />
											<p:datePicker id="endDateSelected" for="@previous"
												disabled="#{ingresosCrudBean.startDate eq null}"
												showIcon="true" value="#{ingresosCrudBean.endDate}">
												<p:ajax
													update="form:dt-pagos form:endDateSelected form:startDateSelected form:buscarPago" />
											</p:datePicker>
										</div>
										<div class="p-field p-col-12 p-md-6">
											<p:commandButton id="buscarPago"
												actionListener="#{ingresosCrudBean.filtraPagos()}"
												icon="pi pi-search"
												disabled="#{ingresosCrudBean.endDate eq null}"
												process="@this soClientes  startDateSelected endDateSelected"
												styleClass="edit-button ui-button-primary" value="Buscar"
												update="form:dt-pagos" />
										</div>
									</div>


								</div>
							</div>
						</div>


						<p:dataTable id="dt-pagos" widgetVar="dtPagos" var="pPago"
							value="#{ingresosCrudBean.lstPagoFiltered}" reflow="true"
							styleClass="pagos-table" selectionMode="single"
							selection="#{ingresosCrudBean.pagoSelected}" rowKey="#{pPago.id}"
							paginator="true" rows="10" rowSelectMode="add"
							paginatorPosition="bottom" lazy="true">
							<p:column headerText="Factura">
								<h:outputText
									value="#{pPago.factura.nomSerie.concat('-').concat(pPago.factura.numero)}" />
							</p:column>
							<p:column headerText="Estatus Factura">
								<h:outputText value="#{pPago.factura.status.nombre}" />
							</p:column>
							<p:column headerText="Fecha">
								<h:outputText value="#{pPago.fecha}" />
							</p:column>
							<p:column headerText="Tipo de Pago">
								<h:outputText value="#{pPago.tipo.nombre}" />
							</p:column>
							<p:column headerText="Cheque">
								<h:outputText value="#{pPago.cheque}" />
							</p:column>
							<p:column headerText="Cheque devuelto">
								<h:outputText value="#{pPago.chequeDevuelto}" />
							</p:column>
							<p:column headerText="Banco">
								<h:outputText value="#{pPago.banco.nombre}" />
							</p:column>
							<p:column headerText="Monto">
								<h:outputText value="#{pPago.monto}" />
							</p:column>
							<p:column width="20%">
								<p:commandButton icon="pi pi-pencil" process="@this"
									styleClass="edit-button ui-button-primary"
									oncomplete="PF('informacionPagoDialogAct').show()"
									update="form:dt-pagos form:panel-actualizaPago">
									<f:setPropertyActionListener value="#{pPago}"
										target="#{ingresosCrudBean.pagoSelected}" />
								</p:commandButton>
								<p:commandButton class="ui-button-danger" icon="pi pi-trash"
									value="Eliminar" process="@this"
									oncomplete="PF('informacionPagoDialogActDelete').show()">
									<f:setPropertyActionListener value="#{pPago}"
										target="#{ingresosCrudBean.pagoSelected}" />
								</p:commandButton>
							</p:column>
						</p:dataTable>

						<p:dialog header="Actualizar Pago" showEffect="fade" modal="true"
							widgetVar="informacionPagoDialogAct" responsive="true">
							<p:outputPanel id="panel-actualizaPago" class="ui-fluid">
								<p:outputPanel>
									<div class="pagos-act-header">
										<p:toolbar styleClass="p-mb-4">
											<p:toolbarGroup align="left">
												<h:outputText
													value="#{ingresosCrudBean.clienteSelected.cteNombre}" />
											</p:toolbarGroup>
										</p:toolbar>
									</div>
									<div class="p-formgrid p-grid">
										<div class="p-field p-col">
											<p:outputLabel for="@next" value="Factura" />
											<p:inputText disabled="true"
												value="#{ingresosCrudBean.pagoSelected.factura.nomSerie.concat('-').concat(ingresosCrudBean.pagoSelected.factura.numero)}" />
											<p:outputLabel for="@next" value="Fecha de pago" />
											<p:inputText value="#{ingresosCrudBean.pagoSelected.fecha}"
												disabled="true" />
											<p:outputLabel for="@next" value="Pago" />
											<p:inputText value="#{ingresosCrudBean.pagoSelected.id}"
												disabled="true" />
												
											<p:outputLabel>Tipo de Pago</p:outputLabel>
											<p:selectOneMenu id="soTipoPago" converter="entityConverter"
												value="#{ingresosCrudBean.pagoSelected.tipo}" filter="true"
												filterMatchMode="contains">
												<f:selectItem itemLabel="--Seleccione--" />
												<f:selectItems value="#{ingresosCrudBean.lstTipoPago}"
													var="tipoPago" itemLabel="#{tipoPago.nombre}"
													itemValue="#{tipoPago}" />
											</p:selectOneMenu>
											
											<p:outputLabel for="@next" value="Cheque" />
											<p:inputText value="#{ingresosCrudBean.pagoSelected.cheque}"
												disabled="true" />
											<p:outputLabel for="@next" value="Cheque devuelto" />
											<p:inputText
												value="#{ingresosCrudBean.pagoSelected.chequeDevuelto}"
												disabled="true" />
											<p:outputLabel for="@next" value="Motivo de devolución" />
											<p:inputText
												value="#{ingresosCrudBean.pagoSelected.chequeDevuelto}"
												disabled="true" />
												
											<p:outputLabel>Banco</p:outputLabel>
											<p:selectOneMenu id="soBancos" converter="entityConverter"
												value="#{ingresosCrudBean.pagoSelected.banco}"
												filter="true" filterMatchMode="contains">
												<f:selectItem itemLabel="--Seleccione--" />
												<f:selectItems value="#{ingresosCrudBean.lstBancos}"
													var="banco" itemLabel="#{banco.nombre}"
													itemValue="#{banco}" />
											</p:selectOneMenu>
											
											<p:outputLabel for="@next" value="Monto de pago" />
											<p:inputText value="#{ingresosCrudBean.pagoSelected.monto}"
												disabled="true" />
										</div>
									</div>
								</p:outputPanel>
							</p:outputPanel>

							<f:facet name="footer">
								<p:commandButton id="botonProcesaPago" value="Actualizar Pago"
									icon="pi pi-money-bill"
									actionListener="#{ingresosCrudBean.actualizaPago()}"
									onclick="PF('informacionPagoDialogAct').hide()"
									disabled="#{ingresosCrudBean.disabledPagar}"
									update="panel-actualizaPago dt-pagos"
									process="@this panel-actualizaPago" />
								<p:commandButton value="Cancelar" icon="pi pi-times"
									onclick="PF('informacionPagoDialogAct').hide()"
									update="panel-actualizaPago dt-pagos"
									class="ui-button-secondary" resetValues="true" />
							</f:facet>
						</p:dialog>

						<p:confirmDialog widgetVar="informacionPagoDialogActDelete"
							showEffect="fade" width="400"
							message="¿Desea eliminar este pago?" header="Eliminar"
							severity="warn">
							<p:commandButton value="Sí" icon="pi pi-check" process="@this"
								actionListener="#{ingresosCrudBean.eliminaPago()}"
								update="panel-actualizaPago dt-pagos"
								oncomplete="PF('informacionPagoDialogActDelete').hide()" />
							<p:commandButton value="No" type="button"
								styleClass="ui-button-secondary" icon="pi pi-times"
								onclick="PF('informacionPagoDialogActDelete').hide()" />
						</p:confirmDialog>


					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
