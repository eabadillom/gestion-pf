<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
	<ui:define name="title">Avisos</ui:define>

	<ui:define name="content">
		<h:form id="form">
			<p:breadCrumb>
				<p:menuitem value="Home" outcome="/dashboard" />
				<p:menuitem value="Comercial" />
				<p:menuitem value="Avisos"
					outcome="/protected/catalogos/avisosComercial" />
			</p:breadCrumb>

			<div class="p-grid ingresosAlta">
				<div class="p-col-12">
					<div class="card">
						<p:growl id="messages" showDetail="true" />
						<div class="p-col-12">
							<div class="card">
								<div class="ui-fluid p-formgrid p-grid">
									<div class="p-field p-col-12 p-md-7">
										<p:outputLabel for="soClientes" value="Clientes" />
										<p:selectOneMenu id="soClientes" converter="entityConverter"
											value="#{avisosComercialBean.clienteSelected}" filter="true"
											filterMatchMode="contains">
											<f:selectItem itemLabel="--Seleccione--" />
											<f:selectItems value="#{avisosComercialBean.lstClientes}"
												var="cliente" itemLabel="#{cliente.cteNombre}"
												itemValue="#{cliente}" />
											<p:ajax update="form:soClientes buscarAviso" />
										</p:selectOneMenu>
									</div>
									<div class="p-field p-col-12 p-md-6">
										<p:commandButton id="buscarAviso"
											actionListener="#{avisosComercialBean.filtraAvisos()}"
											icon="pi pi-search"
											disabled="#{avisosComercialBean.clienteSelected eq null}"
											process="@this soClientes"
											styleClass="edit-button ui-button-primary" value="Buscar"
											update="form:dt-avisos" render="form:dt-avisos" />
									</div>
								</div>
							</div>
						</div>

						<p:dataTable id="dt-avisos" widgetVar="dtAvisos" var="pAviso"
							value="#{avisosComercialBean.lstAvisos}" reflow="true"
							styleClass="avisos-table" rowKey="#{pAviso.avisoCve}"
							paginator="true" rows="10" rowSelectMode="add" responsive="true"
							paginatorPosition="bottom" lazy="true">
							<f:facet name="header">
								<div class="p-field p-col-12 p-md-12">
									<p:toolbar styleClass="p-mb-4"
										rendered="#{avisosComercialBean.renderAvisosTable}">
										<p:toolbarGroup align="left">
											<div class="p-field p-col-12 p-md-6">
												<h:outputText
													rendered="#{avisosComercialBean.renderAvisosTable}"
													value="#{avisosComercialBean.clienteSelected.cteNombre}" />
											</div>
											<div class="p-field p-col-12 p-md-6">
												<h:outputText
													rendered="#{avisosComercialBean.renderAvisosTable}"
													value="R.F.C.: #{avisosComercialBean.clienteSelected.cteRfc}" />
											</div>
											<div class="p-field p-col-12 p-md-6">
												<h:outputText
													rendered="#{avisosComercialBean.renderAvisosTable}"
													value="Domicilio: #{avisosComercialBean.clienteDomicilioSelected.domicilios.domicilioCalle.concat(' ')
												.concat(avisosComercialBean.clienteDomicilioSelected.domicilios.domicilioNumExt).concat(', ')
												.concat(avisosComercialBean.clienteDomicilioSelected.domicilios.domicilioColonia).concat(', ')
												.concat(avisosComercialBean.clienteDomicilioSelected.domicilios.ciudades.municipios.municipioDs).concat(', ')
												.concat(avisosComercialBean.clienteDomicilioSelected.domicilios.ciudades.municipios.estados.estadoDesc).concat(' ')} " />
											</div>
											<div class="p-field p-col-12 p-md-6">
												<h:outputText
													rendered="#{avisosComercialBean.renderAvisosTable}"
													value="E-mail: #{avisosComercialBean.clienteSelected.cteMail}" />
											</div>
											<div class="p-field p-col-12 p-md-8">
												<h:outputText value="Configuraciones Generales del Cliente"
													rendered="#{avisosComercialBean.renderAvisosTable}" />
											</div>
											<div class="p-field p-col-12 p-md-7">
												<p:selectBooleanButton process="@this" id="cuota-min-switch"
													rendered="#{avisosComercialBean.renderAvisosTable}"
													onLabel="Deshabilitar Cuota Mínima"
													offLabel="Habilitar Cuota Mínima" style="width:50%"
													value="#{avisosComercialBean.hasCuotaMinima}">
													<p:ajax
														listener="#{avisosComercialBean.cambiaCuotaMinima()}" />
												</p:selectBooleanButton>
											</div>
											<div class="p-field p-col-5 p-md-6">
												<h:outputText for="@next"
													rendered="#{avisosComercialBean.renderAvisosTable}"
													value="Monto" />
												<p:inputText
													rendered="#{avisosComercialBean.renderAvisosTable}"
													id="monto-minimo" update="@this" process="@this"
													disabled="#{!avisosComercialBean.hasCuotaMinima}"
													value="#{avisosComercialBean.cuotaMinimaSelected.cuotaValue}">
													<p:ajax />
												</p:inputText>
												<p:commandButton id="botonActualizaCuota" value="Enviar"
													icon="pi pi-money-bill"
													actionListener="#{avisosComercialBean.estableceCuotaMinima()}"
													styleClass="edit-button ui-button-primary" process="@this"
													disabled="#{!avisosComercialBean.hasCuotaMinima}"
													update="@this  monto-minimo	" />
											</div>
										</p:toolbarGroup>
									</p:toolbar>
								</div>
								<div class="avisos-table-header">
									<span style="font-weight: bold">Avisos</span> <span
										class="filter-container ui-input-icon-left"> </span>
									<p:commandButton process="@this" value="Agregar Aviso"
										rendered="#{avisosComercialBean.renderAvisosTable}"
										styleClass="edit-button ui-button-primary"
										oncomplete="PF('addAvisoDialog').show()"
										update="form:dt-avisos form:panel-addAviso" >
									</p:commandButton>
								</div>
							</f:facet>
							<p:column headerText="Clave">
								<h:outputText value="#{pAviso.avisoCve}"/>
								<h:outputText value="#{('-').concat(pAviso.categoriaCve.categoriaDs).concat('-').concat(pAviso.avisoVigencia)}"/>
								
							</p:column>
							<p:column headerText="P.O.">
								<h:outputText
									value="#{pAviso.avisoPo eq true ? 'Si':'No'}" />
							</p:column>
							<p:column headerText="Pedimento">
								<h:outputText value="#{pAviso.avisoPedimento eq true ? 'Si':'No'}" />
							</p:column>
							<p:column headerText="S.A.P.">
								<h:outputText value="#{pAviso.avisoSap eq true ? 'Si':'No'}" />
							</p:column>
							<p:column headerText="LOTE">
								<h:outputText value="#{pAviso.avisoLote eq true ? 'Si':'No'}" />
							</p:column>
							<p:column headerText="C.A.D.">
								<h:outputText value="#{pAviso.avisoCaducidad eq true ? 'Si':'No'}" />
							</p:column>
							<p:column headerText="Tarima">
								<h:outputText value="#{pAviso.avisoTarima eq true ? 'Si':'No'}" />
							</p:column>
							<p:column headerText="Vigencia">
								<h:outputText value="#{pAviso.avisoVigencia}" />
							</p:column>
							<p:column headerText="Plazo">
								<h:outputText value="#{pAviso.avisoPlazo}" />
							</p:column>
							<p:column width="10%">
								<p:commandButton icon="pi pi-pencil" process="@this"
									styleClass="edit-button ui-button-primary"
									oncomplete="PF('actAvisoDialog').show()"
									update="dt-avisos form:panel-actAviso">
									<f:setPropertyActionListener value="#{pAviso}"
										target="#{avisosComercialBean.avisoSelected}" />
								</p:commandButton>
								<p:commandButton class="ui-button-danger" icon="pi pi-trash"
									process="@this" oncomplete="PF('avisoDialogActDelete').show()">
									<f:setPropertyActionListener value="#{pAviso}"
										target="#{avisosComercialBean.avisoSelected}" />
								</p:commandButton>
							</p:column>
						</p:dataTable>

						<p:dialog header="Agregar Aviso" showEffect="fade" modal="true"
							widgetVar="addAvisoDialog" responsive="true">
							<p:outputPanel id="panel-addAviso" class="ui-fluid">
								<p:outputPanel>
									<div class="aviso-add-header">
										<p:toolbar styleClass="p-mb-4">
											<p:toolbarGroup align="left">
												<h:outputText
													value="#{avisosComercialBean.clienteSelected.cteNombre}" />
											</p:toolbarGroup>
										</p:toolbar>
									</div>
									<div class="p-formgrid p-grid">
										<div class="p-field p-col">
											<p:outputLabel for="@next" value="Servicios" />
											<p:selectOneMenu id="soServicios" converter="entityConverter"
												value="#{avisosComercialBean.servicioSelected}"
												filter="true" filterMatchMode="contains">
												<f:selectItem itemLabel="--Seleccione--" />
												<f:selectItems value="#{avisosComercialBean.lstServicios}"
													var="servicio" itemLabel="#{servicio.servicioDs}"
													itemValue="#{servicio}" />
											</p:selectOneMenu>
											<p:selectManyCheckbox layout="responsive" columns="7">
												<f:selectItem itemLabel="P.O"
													itemValue="#{avisosComercialBean.avisoSelected.avisoPo}" />
												<f:selectItem itemLabel="Pedimento"
													itemValue="#{avisosComercialBean.avisoSelected.avisoPedimento}" />
												<f:selectItem itemLabel="S.A.P."
													itemValue="#{avisosComercialBean.avisoSelected.avisoSap}" />
												<f:selectItem itemLabel="Lote"
													itemValue="#{avisosComercialBean.avisoSelected.avisoLote}" />
												<f:selectItem itemLabel="Caducidad"
													itemValue="#{avisosComercialBean.avisoSelected.avisoCaducidad}" />
												<f:selectItem itemLabel="Tarima"
													itemValue="#{avisosComercialBean.avisoSelected.avisoTarima}" />
												<f:selectItem itemLabel="Otro"
													itemValue="#{avisosComercialBean.avisoSelected.avisoOtro}" />
											</p:selectManyCheckbox>
											<p:outputLabel for="@next" value="Valor del seguro" />
											<p:inputText
												value="#{avisosComercialBean.avisoSelected.avisoValSeg}" />
											<p:outputLabel for="@next" value="Temperatura" />
											<p:inputText
												value="#{avisosComercialBean.avisoSelected.avisoTemp}" />
											<p:outputLabel for="@next" value="Planta" />
											<p:selectOneMenu id="soPlanta" converter="entityConverter"
												value="#{avisosComercialBean.avisoSelected.plantaCve}"
												filter="true" filterMatchMode="contains">
												<f:selectItem itemLabel="--Seleccione--" />
												<f:selectItems value="#{avisosComercialBean.lstPlanta}"
													var="planta" itemLabel="#{planta.plantaDs}"
													itemValue="#{planta}" />
											</p:selectOneMenu>
											<p:outputLabel for="@next" value="Observaciones" />
											<p:inputText 
												value="#{avisosComercialBean.avisoSelected.avisoObservaciones}" />
											<p:outputLabel for="@next" value="Categoria" />
											<p:selectOneMenu id="soCategoria" converter="entityConverter"
												value="#{avisosComercialBean.avisoSelected.categoriaCve}"
												filter="true" filterMatchMode="contains">
												<f:selectItem itemLabel="--Seleccione--" />
												<f:selectItems value="#{avisosComercialBean.lstCategoria}"
													var="categoria" itemLabel="#{categoria.categoriaDs}"
													itemValue="#{categoria}" />
											</p:selectOneMenu>
											<p:outputLabel for="@next" value="Vigencia en días" />
											<p:inputText 
												value="#{avisosComercialBean.avisoSelected.avisoVigencia}" />
											<p:outputLabel for="@next" value="Plazo de pago en días" />
											<p:inputText 
												value="#{avisosComercialBean.avisoSelected.avisoPlazo}" />
										</div>
									</div>
								</p:outputPanel>
							</p:outputPanel>

							<f:facet name="footer">
								<p:commandButton id="botonAgregaAviso" value="Agregar Aviso"
									actionListener="#{avisosComercialBean.guardaAviso()}"
									onclick="PF('addAvisoDialog').hide()"
									update="panel-addAviso dt-avisos"
									process="@this panel-actAviso" />
								<p:commandButton value="Cancelar" icon="pi pi-times"
									onclick="PF('addAvisoDialog').hide()"
									class="ui-button-secondary" resetValues="true" />
							</f:facet>
						</p:dialog>

						<p:dialog header="Actualizar Aviso" showEffect="fade" modal="true"
							widgetVar="actAvisoDialog" responsive="true">
							<p:outputPanel id="panel-actAviso" class="ui-fluid">
								<p:outputPanel>
									<div class="aviso-act-header">
										<p:toolbar styleClass="p-mb-4">
											<p:toolbarGroup align="left">
												<h:outputText
													value="#{avisosComercialBean.clienteSelected.cteNombre}" />
											</p:toolbarGroup>
										</p:toolbar>
									</div>
									<div class="p-formgrid p-grid">
										<div class="p-field p-col">
											<p:outputLabel for="@next" value="Servicios" />
											<p:selectOneMenu id="soServiciosAct"
												converter="entityConverter"
												value="#{avisosComercialBean.servicioSelected}"
												filter="true" filterMatchMode="contains">
												<f:selectItem itemLabel="--Seleccione--" />
												<f:selectItems value="#{avisosComercialBean.lstServicios}"
													var="servicio" itemLabel="#{servicio.servicioDs}"
													itemValue="#{servicio}" />
											</p:selectOneMenu>
											<p:selectManyCheckbox layout="responsive" columns="7">
												<f:selectItem itemLabel="P.O"
													itemValue="#{avisosComercialBean.avisoSelected.avisoPo}" />
												<f:selectItem itemLabel="Pedimento"
													itemValue="#{avisosComercialBean.avisoSelected.avisoPedimento}" />
												<f:selectItem itemLabel="S.A.P."
													itemValue="#{avisosComercialBean.avisoSelected.avisoSap}" />
												<f:selectItem itemLabel="Lote"
													itemValue="#{avisosComercialBean.avisoSelected.avisoLote}" />
												<f:selectItem itemLabel="Caducidad"
													itemValue="#{avisosComercialBean.avisoSelected.avisoCaducidad}" />
												<f:selectItem itemLabel="Tarima"
													itemValue="#{avisosComercialBean.avisoSelected.avisoTarima}" />
												<f:selectItem itemLabel="Otro"
													itemValue="#{avisosComercialBean.avisoSelected.avisoOtro}" />
											</p:selectManyCheckbox>
											<p:outputLabel for="@next" value="Valor del seguro" />
											<p:inputText disabled="true"
												value="#{avisosComercialBean.avisoSelected.avisoValSeg}" />
											<p:outputLabel for="@next" value="Temperatura" />
											<p:inputText disabled="true"
												value="#{avisosComercialBean.avisoSelected.avisoTemp}" />
											<p:outputLabel for="@next" value="Planta" />
											<p:selectOneMenu id="soPlantaAct" converter="entityConverter"
												value="#{avisosComercialBean.avisoSelected.plantaCve}"
												filter="true" filterMatchMode="contains">
												<f:selectItem itemLabel="--Seleccione--" />
												<f:selectItems value="#{avisosComercialBean.lstPlanta}"
													var="planta" itemLabel="#{planta.plantaDs}"
													itemValue="#{planta}" />
											</p:selectOneMenu>
											<p:outputLabel for="@next" value="Observaciones" />
											<p:inputText disabled="true"
												value="#{avisosComercialBean.avisoSelected.avisoObservaciones}" />
											<p:outputLabel for="@next" value="Categoria" />
											<p:selectOneMenu id="soCategoriaAct"
												converter="entityConverter"
												value="#{avisosComercialBean.avisoSelected.categoriaCve}"
												filter="true" filterMatchMode="contains">
												<f:selectItem itemLabel="--Seleccione--" />
												<f:selectItems value="#{avisosComercialBean.lstCategoria}"
													var="categoria" itemLabel="#{categoria.categoriaDs}"
													itemValue="#{categoria}" />
											</p:selectOneMenu>
											<p:outputLabel for="@next" value="Vigencia en días" />
											<p:inputText disabled="true"
												value="#{avisosComercialBean.avisoSelected.avisoVigencia}" />
											<p:outputLabel for="@next" value="Plazo de pago en días" />
											<p:inputText disabled="true"
												value="#{avisosComercialBean.avisoSelected.avisoPlazo}" />
										</div>
									</div>
								</p:outputPanel>
							</p:outputPanel>

							<f:facet name="footer">
								<p:commandButton id="botonActualizaAviso"
									value="Actualiza Aviso"
									actionListener="#{avisosComercialBean.actualizaAviso()}"
									onclick="PF('actAvisoDialog').hide()"
									update="panel-actAviso dt-avisos"
									process="@this panel-actAviso" />
								<p:commandButton value="Cancelar" icon="pi pi-times"
									onclick="PF('actAvisoDialog').hide()"
									class="ui-button-secondary" resetValues="true" />
							</f:facet>
						</p:dialog>

						<p:confirmDialog widgetVar="avisoDelete" showEffect="fade"
							width="400" message="¿Desea eliminar este aviso?"
							header="Eliminar" severity="warn">
							<p:commandButton value="Sí" icon="pi pi-check" process="@this"
								actionListener="#{avisosComercialBean.eliminaAviso()}"
								update="dt-avisos" oncomplete="PF('avisoDelete').hide()" />
							<p:commandButton value="No" type="button"
								styleClass="ui-button-secondary" icon="pi pi-times"
								onclick="PF('avisoDelete').hide()" />
						</p:confirmDialog>


					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
