<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template.xhtml">

	<ui:define name="title">Detalle Constancia Salida</ui:define>

	<ui:define name="content">
		<h:form id="form">
			<p:breadCrumb>
				<p:menuitem value="Home" outcome="/dashboard" />
				<p:menuitem value="Inventarios" />
				<p:menuitem value="Salidas" />
				<p:menuitem value="Alta" outcome="/inventarios/altaDetalleConstanciaSalida" />
			</p:breadCrumb>
						<p:growl id="messages" showDetail="true" life="4000"/>
						<p:toolbar>
							<p:toolbarGroup id="datos-generales" >
							
								<p:outputLabel value="Cliente:" />
									<p:selectOneMenu id="s-cliente" autoWidth="false" converter="entityConverter" value="#{altaDetalleConstanciaSalidaBean.clienteSelect}">
										<f:selectItem itemLabel="Seleccione un cliente" itemValue="" noSelectionOption="true" />
										<f:selectItems value="#{altaDetalleConstanciaSalidaBean.listadoClientes}" var="cliente" itemLabel="#{cliente.cteNombre}" itemValue="#{cliente}" />
										<p:ajax listener="#{altaDetalleConstanciaSalidaBean.servicioCliente}" update="datos-generales s-servicio" />
									</p:selectOneMenu>
								<p:outputLabel value="Planta:" styleClass="p-ml-4 p-mr-2"/>
									<p:selectOneMenu id="s-planta" autoWidth="false" converter="entityConverter" value="#{altaDetalleConstanciaSalidaBean.plantaSelect}">
										<f:selectItem itemLabel="Seleccione Planta" itemValue="" noSelectionOption="true" />
										<f:selectItems value="#{altaDetalleConstanciaSalidaBean.listadoPlantas}" var="planta" itemLabel="#{planta.plantaDs}" itemValue="#{planta}" />
										<p:ajax update="datos-generales" />
									</p:selectOneMenu>
								<p:outputLabel value="Fecha:" styleClass="p-ml-4 p-mr-2" />
									<p:datePicker id="fechaSalida" showIcon="true" styleClass="p-mr-4 p-mb-2" placeholder="Fecha de Salida" value="#{altaDetalleConstanciaSalidaBean.fechaSalida}">
										<p:ajax update="datos-generales"/>
									</p:datePicker>
								<p:outputLabel value="Folio:" styleClass="p-ml-4 p-mr-2"/>
									<p:inputText id="folio" placeholder="Ingresa Folio" value="#{altaDetalleConstanciaSalidaBean.numFolio}">
										<p:ajax update="datos-generales" />
									</p:inputText>
								
							 	<div style="margin-left: 4px">
									<p:commandButton value="Asignar" actionListener="#{altaDetalleConstanciaSalidaBean.validar()}" styleClass="ui-button-success" icon="pi pi-plus"/>
								</div>
						
							</p:toolbarGroup>
						</p:toolbar>
						
						
			<div class="p-grid crud-demo">
				<div class="p-col-12">
					<div class="card">
						
						<p:dataTable id="dt-constanciaDD" value="#{altaDetalleConstanciaSalidaBean.listadoConstanciaDD}" var="constanciaDD" 
									rowKey="#{constanciaDD.folio}" reflow="true" paginator="true" paginatorPosition="bottom" rows="10">
						
						<f:facet name="header">
								<div>
									<span>CONSTANCIAS DE DEPOSITO</span>
								</div>
						</f:facet>
						
						<p:column exportable="false" width="3%">
							<p:rowToggler/>
						</p:column>
						
						<p:column headerText="Folio Constancia De Deposito">
							<h:outputText value="#{constanciaDD.folio}" />
						</p:column>
						
						<p:column headerText="Fecha">
							<h:outputText value="#{constanciaDD.fechaIngreso}" />
						</p:column>
						
						<p:rowExpansion>
							<p:dataTable value="#{constanciaDD.partidaList}" var="partida" rowKey="#{partida.partidaCve}" rowSelectMode="add" 
											selection="#{altaDetalleConstanciaSalidaBean.partidaSelect}" selectionMode="single" disabledSelection="#{not empty altaDetalleConstanciaSalidaBean.partidaSelect}">
								
								<f:facet name="header">
									<div style="text-align: center;">
										<span>PARTIDAS</span>
									</div>
								</f:facet>
								
								<p:ajax event="rowSelect" />
								<p:ajax event="rowUnselect" />
								
								<p:column>
									<p:rowToggler/>
								</p:column>
								
								<p:column headerText="Folio">
									<h:outputText value="#{partida.folio.folio}" />
								</p:column>
								
								<p:column headerText="Numero">
									<h:outputText value="#{partida.unidadDeProductoCve.productoCve.numeroProd}" />
								</p:column>
								
								<p:column headerText="Producto">
									<h:outputText value="#{partida.unidadDeProductoCve.productoCve.productoDs}" />
								</p:column>
								
								<p:column headerText="Tarimas">
									<h:outputText value="#{partida.noTarimas}" />
								</p:column>
								
								<p:column headerText="Piezas">
									<h:outputText value="#{partida.cantidadTotal}" />
								</p:column>
								
								<p:column headerText="Kilos">
									<h:outputText value="#{partida.pesoTotal}" />
								</p:column>
								
								<p:column headerText="Posicion">
									<h:outputText value="#{partida.camaraCve.camaraDs}" />
								</p:column>
								
								<p:column>
									<p:commandButton value="Agregar" process="@this" icon="pi pi-plus" styleClass="ui-button-success" actionListener="#{altaDetalleConstanciaSalidaBean.saveDetalleConstanciaSalida()}" update="@this">
									</p:commandButton>
								</p:column> 
								
								<p:rowExpansion>
									<p:dataTable value="#{partida.detallePartidaList}" var="detalle">
										<f:facet name="header">
											<div style="text-align: center;">
												<span>DETALLE PARTIDA</span>
											</div>
										</f:facet>
									
										<p:column headerText="Codigo">
											<h:outputText value="#{detalle.dtpCodigo}" />
										</p:column>
										
										<p:column headerText="Lote">
											<h:outputText value="#{detalle.dtpLote}" />
										</p:column>
								
										<p:column headerText="Contenedor">
											<h:outputText value="#{detalle.dtpSAP}" />
										</p:column>
										
										<p:column headerText="Caducidad">
											<h:outputText value="#{detalle.dtpCaducidad}" />
										</p:column>
										
										<p:column headerText="PO">
											<h:outputText value="#{detalle.dtpPO}" />
										</p:column>
										
										<p:column headerText="MP">
											<h:outputText value="#{detalle.dtpMP}" />
										</p:column>
										
										<p:column headerText="Pedimento">
											<h:outputText value="#{detalle.dtpPedimento}" />
										</p:column>
									</p:dataTable>
								</p:rowExpansion>
							</p:dataTable>
						</p:rowExpansion>
						</p:dataTable>
						
						<!-- Espacio detalleconstanciasalida -->
						
						<p:dataTable id="dt-detalleConstanciaSalida" value="#{altaDetalleConstanciaSalidaBean.listadoDetalleConstanciaSalida}" var="detalleCS"
									editable="true" editMode="cell">
						<!-- <p:ajax event="cellEdit" listener="#{altaDetalleConstanciaSalidaBean.onCellEdit}" update=":form:messages"/> -->
					
						<p:column headerText="Piezas" >
							<p:cellEditor>
			                    <f:facet name="output">
			                        <h:outputText value="#{detalleCS.partidaCve.cantidadTotal}"/>
			                    </f:facet>
			                    <f:facet name="input">
			                        <p:inputText id="cantidadTotal" value="#{detalleCS.cantidad}" style="width:100%">
			                        	<p:ajax update="cantidad pesoT cantidadTotal" event="blur" listener="#{altaDetalleConstanciaSalidaBean.calculoPesoSalida()}"/>
			                        </p:inputText>
			                    </f:facet>
			                </p:cellEditor>
						</p:column>
						
						<p:column headerText="Peso" >
							<p:cellEditor>
			                    <f:facet name="output">
			                        <h:outputText value="#{detalleCS.partidaCve.pesoTotal}"/>
			                    </f:facet>
			                    <f:facet name="input">
			                        <p:inputText id="pesoTotal" value="#{detalleCS.peso}" style="width:100%">
			                        </p:inputText>
			                    </f:facet>
			                </p:cellEditor>
						</p:column>
						
						<p:column headerText="Piezas a salir">
								<h:outputText id="cantidad" value="#{detalleCS.cantidad}" />
						</p:column>
						
						<p:column headerText="peso de piezas a salir">
							<h:outputText id="pesoT" value="#{detalleCS.peso}" />
						</p:column>
						
						</p:dataTable>
						
						
						<!-- Espacio para el anterior datatable
						
						
						
						
						<p:fieldset legend="Productos">
							<p:panel>
								<p:outputLabel value="Piezas:" styleClass="p-mr-2" />
								<p:inputNumber id="piezas" styleClass="p-mr-4" value="#{altaDetalleConstanciaSalidaBean.partidaSelect.cantidadTotal}">
								<p:ajax update="@this" />
								</p:inputNumber>
								
								<p:outputLabel value="Kilos:" styleClass="p-mr-2"/>
								<p:inputNumber id="kilos" styleClass="p-mr-4" value="#{altaDetalleConstanciaSalidaBean.partidaSelect.pesoTotal}">
								<p:ajax update="@this" />
								</p:inputNumber>
								
								<p:outputLabel value="Temperatura:" styleClass="p-mr-2"/>
								<p:inputNumber styleClass="p-mr-4" value="#{altaDetalleConstanciaSalidaBean.temperatura}">
								</p:inputNumber>
							</p:panel>
						</p:fieldset> -->
						
						<!-- Servicios -->
						<div style="margin-top: 10px;">
						
							<p:outputLabel value="Servicio:" styleClass="p-mr-2"/>
							<p:selectOneMenu id="s-servicio" autoWidth="false" converter="entityConverter" value="#{altaDetalleConstanciaSalidaBean.servicioClienteSelect}">
								<f:selectItem itemLabel="Selecciona Servicio" itemValue="" noSelectionOption="true"/>
								<f:selectItems value="#{altaDetalleConstanciaSalidaBean.serviciosCliente}" var="servicioC" itemLabel="#{servicioC.servicio.servicioDs}" itemValue="#{servicioC}"/>
								<p:ajax update="@this" />
							</p:selectOneMenu>
							
							<p:inputNumber styleClass="p-ml-4" value="#{altaDetalleConstanciaSalidaBean.cantidadServicio}">
								<p:ajax update="@this" />
							</p:inputNumber>
							
							<p:commandButton value="Agregar Servicio" icon="pi pi-plus" styleClass="p-ml-4 ui-button-success" actionListener="#{altaDetalleConstanciaSalidaBean.saveServicio()}" update="dt-servicio"></p:commandButton>
							
						</div>
						
						<p:dataTable id="dt-servicio" value="#{altaDetalleConstanciaSalidaBean.listadoConstanciaSalidaServicios}" var="constanciaServicios" >
						
							<f:facet name="header">
								<div style="text-align: center;">
									<span>SERVICIOS</span>
								</div>
							</f:facet>
						
							<p:column headerText="Servicio" >
								<h:outputText value="#{constanciaServicios.constanciaSalidaServiciosPK.servicioCve.servicioDs}" />
							</p:column>
						
							<p:column headerText="Cantidad Servicio">
							<h:outputText value="#{constanciaServicios.numCantidad}" />
							</p:column>
						
						</p:dataTable>
						
						
						<div style="margin-top: 5px">
							<p:outputLabel value="Nombre del Transportista:" styleClass="p-mr-2" />
							<p:inputText value="#{altaDetalleConstanciaSalidaBean.nombreTransportista}"/>
							
							<p:outputLabel value="Placas del Transporte:" styleClass="p-ml-4" />
							<p:inputText styleClass="p-ml-2" value="#{altaDetalleConstanciaSalidaBean.placas}"/>
							
							<p:outputLabel value="Observaciones:" styleClass="p-mr-2 p-ml-4" />
							<p:inputTextarea autoResize="true" value="#{altaDetalleConstanciaSalidaBean.observaciones}"></p:inputTextarea>
						</div>
						
						<p:toolbar styleClass="p-mt-3">
							<p:toolbarGroup>
								<p:commandButton value="Continuar" />
							</p:toolbarGroup>
						</p:toolbar>
						
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
