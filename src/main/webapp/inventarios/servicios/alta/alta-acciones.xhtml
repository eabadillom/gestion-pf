<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:panelGroup style="display:block; text-align:left;">
        <p:splitButton value="Guardar" actionListener="#{altaConstanciaServicioBean.guardar}" icon="pi pi-save" onstart="PF('statusInfoDialog').show();" oncomplete="PF('statusInfoDialog').hide();" >
            <p:menuitem value="Imprimir" actionListener="#{altaConstanciaServicioBean.jasper}" icon="pi pi-file-pdf" ajax="false" process="@this" onstart="PF('statusInfoDialog').show();" oncomplete="PF('statusInfoDialog').hide();" >
                <p:fileDownload value="#{altaConstanciaServicioBean.file}" />
            </p:menuitem>
            <p:menuitem value="Nueva" action="#{altaConstanciaServicioBean.reload}" update="messages" icon="pi pi-refresh" onstart="PF('statusInfoDialog').show();" oncomplete="PF('statusInfoDialog').hide();" />
        </p:splitButton>
    </h:panelGroup>
</ui:composition>
