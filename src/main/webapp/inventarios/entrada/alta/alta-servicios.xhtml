<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

			<p:panel id="pnl-servicios" header="PARA LOS SERVICIOS DE">
				<div class="p-grid ui-fluid">
					<div class="p-col-12 p-md-3">
						<p:selectBooleanButton value="#{ingresoBean.isCongelacion}" onIcon="pi pi-check" onLabel="Congelación" offIcon="pi pi-times" offLabel="Congelación" disabled="#{not ingresoBean.capturar}">
							<p:ajax event="change" process="@this"/>
						</p:selectBooleanButton>
					</div>
					<div class="p-col-12 p-md-3">
						<p:selectBooleanButton value="#{ingresoBean.isConservacion}" onIcon="pi pi-check" onLabel="Conservación" offIcon="pi pi-times" offLabel="Conservación" disabled="#{not ingresoBean.capturar}">
							<p:ajax event="change" process="@this"/>
						</p:selectBooleanButton>
					</div>
					<div class="p-col-12 p-md-3">
						<p:selectBooleanButton value="#{ingresoBean.isRefrigeracion}" onIcon="pi pi-check" onLabel="Refrigeración" offIcon="pi pi-times" offLabel="Refrigeración" disabled="#{not ingresoBean.capturar}">
							<p:ajax event="change" process="@this"/>
						</p:selectBooleanButton>
					</div>
					<div class="p-col-12 p-md-3">
						<p:selectBooleanButton value="#{ingresoBean.isManiobras}" onIcon="pi pi-check" onLabel="Maniobras" offIcon="pi pi-times" offLabel="Maniobras" disabled="#{not ingresoBean.capturar}">
							<p:ajax event="change" process="@this"/>
						</p:selectBooleanButton>
					</div>
				</div>
				<p:spacer style="height: 2rem;"/>
				<div class="p-grid ui-fluid">	
					<div class="p-col-12 p-md-6">
						<p:selectOneMenu value="#{ingresoBean.servicio}" autoWidth="false" converter="entityConverter" filter="true" filterMatchMode="contains">
							<f:selectItem itemLabel="---Servicio---" noSelectionOption="true"/>
							<f:selectItems value="#{ingresoBean.serviciosElegibles()}" var="ps" itemLabel="#{ps.servicio.servicioDs} (cobro por #{ps.unidad.unidadDeManejoDs})"/>
							<p:ajax event="change" process="@this" update="pnl-servicios"/>
						</p:selectOneMenu>
					</div>
					<div class="p-col-12 p-md-2">
						<p:inputNumber value="#{ingresoBean.cantidadServicio}" decimalPlaces="0" symbol=" (#{ingresoBean.servicio.unidad.unidadDeManejoDs})" symbolPosition="s" inputStyle="text-align: right">
						</p:inputNumber>
					</div>
					<div class="p-col-12 p-md-2">
						<p:commandButton value="Agregar" icon="pi pi-plus" process="form:pnl-servicios @this" update="form:pnl-servicios form:dt-servicios" actionListener="#{ingresoBean.agregarServicio}" onstart="PF('statusInfoDialog').show();" oncomplete="PF('statusInfoDialog').hide();">
						</p:commandButton>
					</div>
					<div class="p-col-12 p-md-2">
						<p:spacer width="10"/>
					</div>	
					<div class="p-col-12 p-md-8">
						<p:dataTable id="dt-servicios" value="#{ingresoBean.entrada.constanciaDepositoDetalleList}" var="srv">
							<p:column headerText="Servicio">
								<p:outputLabel value="#{srv.servicioCve.servicioDs}" />
							</p:column>
							<p:column headerText="Cantidad" width="5rem" style="text-align: right;">
								<p:outputLabel value="#{srv.servicioCantidad}"></p:outputLabel>
							</p:column>
							<p:column width="2rem">
								<p:commandButton icon="pi pi-times" process="form:dt-servicios @this" actionListener="#{ingresoBean.eliminarServicio(srv)}" update="form:dt-servicios" styleClass="ui-button-outlined ui-button-danger">
								</p:commandButton>
							</p:column>
						</p:dataTable>
					</div>
				</div>
			</p:panel>
</ui:composition>
