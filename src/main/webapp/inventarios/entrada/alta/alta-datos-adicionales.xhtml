<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

			<p:panel id="pnl-datos-adicionales" header="DATOS ADICIONALES" toggleable="true">
				<div class="p-grid ui-fluid">
					<div class="p-col-12 p-md-3">
						<p:outputLabel value="Temp. mercancía (°C)"/>
						<p:inputNumber value="#{ingresoBean.entrada.temperatura}" placeholder="Temperatura (°C)" symbol=" °C" symbolPosition="s" inputStyle="text-align: right">
						</p:inputNumber>
					</div>
					<div class="p-col-12 p-md-6">
						<p:outputLabel value="Nombre transportista" />
						<p:inputText maxlength="100" value="#{ingresoBean.entrada.nombreTransportista}" style="text-transform: uppercase">
						</p:inputText>
					</div>
					<div class="p-col-12 p-md-3">
						<p:outputLabel value="Placas vehículo"/>
						<p:inputText maxlength="10" value="#{ingresoBean.entrada.placasTransporte}" style="text-transform: uppercase">
						</p:inputText>
					</div>
					<div class="p-col-12 p-md-12">
						<p:outputLabel value="Observaciones" />
						<p:inputText maxlength="200" value="#{ingresoBean.entrada.observaciones}" style="text-transform: uppercase">
						</p:inputText>
					</div>
				</div>
			</p:panel>

</ui:composition>
