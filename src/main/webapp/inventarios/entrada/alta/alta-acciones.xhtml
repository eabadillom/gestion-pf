<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

			<p:toolbar id="tb-acciones">
				<p:toolbarGroup>
					<p:commandButton icon="pi pi-save" value="Guardar" process="@this form:pnl-datos-adicionales" update="form:tb-acciones" actionListener="#{ingresoBean.guardar}" onstart="PF('statusInfoDialog').show();" oncomplete="PF('statusInfoDialog').hide();" disabled="#{not ingresoBean.editar}">
					</p:commandButton>
					<p:spacer style="width: 0.5rem;"/>
					<p:commandButton icon="pi pi-print" value="Imprimir" process="@this" update="form:tb-acciones" actionListener="#{ingresoBean.imprimir}" disabled="#{ingresoBean.editar}" ajax="false">
						<p:fileDownload value="#{ingresoBean.file}"></p:fileDownload>
					</p:commandButton>
					<p:spacer style="width: 0.5rem;"/>
					<p:commandButton icon="pi pi-refresh" value="Nueva" process="@this" update="form:tb-acciones" actionListener="#{ingresoBean.nueva}" disabled="#{ingresoBean.editar}">
					</p:commandButton>
				</p:toolbarGroup>
			</p:toolbar>

</ui:composition>
