<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Consultar Constancia De Deposito</ui:define>
	<ui:define name="content">
		<h:form id="form">
			<p:breadCrumb>
				<p:menuitem value="Home" outcome="/dashboard" />
				<p:menuitem value="Inventarios" />
				<p:menuitem value="Entradas" />
				<p:menuitem value="Consultar" outcome="/inventarios/consultarConstanciaDeDeposito" />
			</p:breadCrumb>
			
			<p:growl id="messages" showDetail="true" />
			
			<div class="p-grid crud-demo">
				<div class="p-col-12">
					<div class="card">
				<!-- Por Fechas -->
					<p:outputLabel value="Por Rango de Fechas:" styleClass="p-mr-2"/>
					<p:datePicker id="FechaI" placeholder="Fecha de Inicio" showIcon="true" styleClass="p-mr-4 p-mb-2" 
					value="#{consultarConstanciaDeDepositoBean.fechaInicial}">
					</p:datePicker>
					
					<p:datePicker id="FechaF" placeholder="Fecha Final" showIcon="true" styleClass="p-mr-4 p-mb-2" 
					value="#{consultarConstanciaDeDepositoBean.fechaFinal}">
					</p:datePicker>
					
				<!-- Por Folio -->
				
					<p:outputLabel value="Folio:" />
					<p:inputText value="#{consultarConstanciaDeDepositoBean.folio}" styleClass="p-ml-2 p-mr-4" />
					
				<!-- Por Cliente -->
				
					<p:outputLabel value="Por Cliente:" />
					<p:selectOneMenu id="s-cliente" autoWidth="false" converter="entityConverter" value="#{consultarConstanciaDeDepositoBean.cliente}" styleClass="p-ml-2 p-mr-4">
						<f:selectItem itemLabel="Seleccione un Cliente" itemValue="" noSelectionOption="true"/>
						<f:selectItems value="#{consultarConstanciaDeDepositoBean.listadoClientes}" var="cliente" itemLabel="#{cliente.cteNombre}" />
					</p:selectOneMenu>
					
					<p:commandButton value="Consultar" icon="pi pi-search" update="@widgetVar(dtconstanciaDD)" actionListener="#{consultarConstanciaDeDepositoBean.buscarConstanciaDD}"/>
			
					</div>
				</div>
			</div>
			
			<div class="p-grid crud-demo">
				<div class="p-col-12">
					<div class="card">
			
					<p:dataTable id="dt-constanciaDeDeposito" widgetVar="dtconstanciaDD" value="#{consultarConstanciaDeDepositoBean.listadoConstanciaDeDepositos}" 
								rowKey="#{constanciaDD.folio}"	var="constanciaDD" rows="10" paginator="true" paginatorPosition="bottom">
								
						<f:facet name="header">
							<div>
								<span>Constancia De Deposito</span>
							</div>
						</f:facet>
								
						<p:column headerText="Folio">
							<h:outputText value="#{constanciaDD.folio}" />
						</p:column>
						
						<p:column headerText="Cliente">
							<h:outputText value="#{constanciaDD.cteCve.cteNombre}" />
						</p:column>
						
						<p:column headerText="Fecha De Ingreso">
							<h:outputText value="#{constanciaDD.fechaIngreso}" />
						</p:column>
						
						<p:column>
							<p:commandButton value="Ver Detalle" icon="pi pi-search" oncomplete="PF('dlgProductos').show()" update="form:dlg-constancia">
								<f:setPropertyActionListener value="#{constanciaDD}" target="#{consultarConstanciaDeDepositoBean.selectConstanciaDD}"></f:setPropertyActionListener>
							</p:commandButton>
						</p:column>
					</p:dataTable>
					
					
			
					</div>
				</div>
			</div>
			
			<p:dialog id="constanciaD" widgetVar="dlgProductos" header="Productos" responsive="true" resizable="true" style="max-width:85em !important;" 
					  	hideEffect="fade" showEffect="fade"	modal="true">
				<p:outputPanel id="dlg-constancia" class="ui-fluid"> 
					<p:outputPanel rendered="#{not empty consultarConstanciaDeDepositoBean.selectConstanciaDD}">
						<div class="p-grid">
							<div class="p-col-12 p-md-6 p-lg-4" style="width: 10em;">
								<p:outputLabel for="@next" value="Aviso:" />
								<p:inputText value="#{consultarConstanciaDeDepositoBean.selectConstanciaDD.avisoCve.avisoObservaciones}"/>
							</div>
							<div class="p-col-12 p-md-6 p-lg-4" style="width: 10em;">
								<p:outputLabel value="Fecha Ingreso:"/>
								<p:inputText value="#{consultarConstanciaDeDepositoBean.selectConstanciaDD.fechaIngreso}" disabled="true" styleClass="p-ml-2 p-mr-4"/>
							</div>
							<div class="p-col-12 p-md-6 p-lg-4" style="width: 10em;">
								<p:outputLabel value="Folio:" />
								<p:inputText value="#{consultarConstanciaDeDepositoBean.selectConstanciaDD.folio}" disabled="true" styleClass="p-ml-2"/>
							</div>
						</div>
						
						<div class="p-grid">
							<div class="p-col-12 p-md-6 p-lg-4" style="width: 31em">
								<p:outputLabel value="Recibimos de:" />
								<p:inputText value="#{consultarConstanciaDeDepositoBean.selectConstanciaDD.cteCve.cteNombre}" />
							</div>
						</div>
						
						<p:dataTable id="dt-partida" value="#{consultarConstanciaDeDepositoBean.selectConstanciaDD.partidaList}" var="partida" rowKey="#{partida.partidaCve}"
									rendered="#{not empty consultarConstanciaDeDepositoBean.selectConstanciaDD.partidaList}" editable="true" editMode="cell">
							<f:facet name="header">
								<div>
									<span >Mercancia</span>
								</div>							
							</f:facet>
							
							<p:column headerText="# de Tarimas">
								
							<p:cellEditor>
			                    <f:facet name="output">
			                        <h:outputText value="#{partida.noTarimas}"/>
			                    </f:facet>
			                    <f:facet name="input">
			                        <p:inputText id="noTarimas" value="#{partida.noTarimas}" style="width:100%"/>
			                    </f:facet>
			                </p:cellEditor>
								
							</p:column> 
							
							<p:column headerText="Piezas Por Tarima">
								<h:outputText value="#{consultarConstanciaDeDepositoBean.piezasTarima}" />
							</p:column> 
							
							<p:column headerText="Piezas" >
							<p:cellEditor>
			                    <f:facet name="output">
			                        <h:outputText value="#{partida.cantidadTotal}"/>
			                    </f:facet>
			                    <f:facet name="input">
			                        <p:inputText id="cantidadTotal" value="#{partida.cantidadTotal}" style="width:100%"/>
			                    </f:facet>
			                </p:cellEditor>
							</p:column>
							
							<p:column headerText="Unidades">
								<h:outputText value="#{partida.unidadDeProductoCve.unidadDeManejoCve.unidadDeManejoDs}" />
							</p:column> 
							
							<p:column headerText="Producto" >
							<p:cellEditor>
							<f:facet name="output">
								<h:outputText id="productoDs" value="#{partida.unidadDeProductoCve.productoCve.numeroProd}|#{partida.unidadDeProductoCve.productoCve.productoDs}" disabled="true"/>
							</f:facet>
							<f:facet name="input">
								<p:selectOneMenu id="s-producto" autoWidth="false" converter="entityConverter" value="#{consultarConstanciaDeDepositoBean.productoSelect}">
									<f:selectItem itemLabel="Seleccione un producto" itemValue="" noSelectionOption="true"/>
									<f:selectItems value="#{consultarConstanciaDeDepositoBean.listadoProductoPorCliente}" var="producto" itemValue="#{producto.productoCve}" itemLabel="#{producto.productoCve.productoDs}" />
									
								</p:selectOneMenu>
							</f:facet>
							</p:cellEditor>
							</p:column> 							
							
							<p:column headerText="Peso(Kg)" >
							<p:cellEditor>
			                    <f:facet name="output">
			                        <h:outputText value="#{partida.pesoTotal}"/>
			                    </f:facet>
			                    <f:facet name="input">
			                        <p:inputText id="pesoTotal" value="#{partida.pesoTotal}" style="width:100%"/>
			                    </f:facet>
			                </p:cellEditor>
							</p:column>
							
							<p:column headerText="Camara">								
								<h:outputText value="#{partida.camaraCve.camaraAbrev}" />
							</p:column>
							
							<p:column headerText="Planta">								
								<h:outputText value="#{partida.camaraCve.plantaCve.plantaDs}" />
							</p:column>
							
							<p:column headerText="Valor De Mercancia">								
								<h:outputText value="#{partida.valorMercancia}" />
							</p:column>
							
							<p:column>
								<p:commandButton value="Ver Detalle" icon="pi pi-search" oncomplete="PF('dlgDetalleP').show()" update="form:detalleP" >
									<f:setPropertyActionListener value="#{partida}" target="#{consultarConstanciaDeDepositoBean.partidaSelect}"></f:setPropertyActionListener>
								</p:commandButton>
							</p:column>
							
							<p:column>
								<p:commandButton value="Modificar" styleClass="edit-button ui-button-success" icon="pi pi-pencil" oncomplete="PF('dlgModificarPartida').show()">
									<f:setPropertyActionListener value="#{partida}" target="#{consultarConstanciaDeDepositoBean.partidaSelect}"></f:setPropertyActionListener>
								</p:commandButton>	
							</p:column>
							
						</p:dataTable> 
						
					</p:outputPanel>
				</p:outputPanel>
				<f:facet name="footer">
									
					<p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('dlgProductos').hide()"></p:commandButton>
				</f:facet>	
				
			</p:dialog>
			
			<p:dialog widgetVar="dlgDetalleP" header="Detalle Partida" style="max-width:80em !important;">
				<p:outputPanel id="detalleP" class="ui-fluid">
					<p:outputPanel rendered="#{not empty consultarConstanciaDeDepositoBean.partidaSelect}">
						
						<div class="p-col-12 p-md-6 p-lg-4" style="width: 40em;">
							<p:outputLabel value="Producto:" />
							<p:inputText disabled="true" value="#{consultarConstanciaDeDepositoBean.partidaSelect.unidadDeProductoCve.productoCve.numeroProd}|#{consultarConstanciaDeDepositoBean.partidaSelect.unidadDeProductoCve.productoCve.productoDs}" />
						</div>
						
						<div class="p-grid">
							<div class="p-col-12 p-md-6 p-lg-4" style="width: 10em;">
								<p:outputLabel value="PO:" />
								<p:inputText value="#{consultarConstanciaDeDepositoBean.otro}" ></p:inputText>														
							</div>
							
							<div class="p-col-12 p-md-6 p-lg-4" style="width: 10em;">
								<p:outputLabel value="Pedimento:" />												
								<p:inputText value="#{consultarConstanciaDeDepositoBean.pedimento}"></p:inputText>
								
							</div>
							
							<div class="p-col-12 p-md-6 p-lg-4" style="width: 10em;">
								<p:outputLabel value="Contenedor:" />													
								<p:inputText value="#{consultarConstanciaDeDepositoBean.contenedor}"></p:inputText>
							</div>		
											
							<div class="p-col-12 p-md-6 p-lg-4" style="width: 10em;">
								<p:outputLabel value="Lote:" />							
								<p:inputText value="#{consultarConstanciaDeDepositoBean.lote}"></p:inputText>
							</div>
							
							<div class="p-col-12 p-md-6 p-lg-4" style="width: 10em;">
								<p:outputLabel value="Tarima:" />							
								<p:inputText value="#{consultarConstanciaDeDepositoBean.tarima}" ></p:inputText>
							</div>
							
							<div class="p-col-12 p-md-6 p-lg-4" style="width: 10em;">
								<p:outputLabel value="Caducidad:" />
								<p:datePicker id="fechaCaducidad" showIcon="true" value="#{consultarConstanciaDeDepositoBean.fechaCaducidad}"></p:datePicker>
							</div>		
											
							
						</div>
					</p:outputPanel>
				</p:outputPanel>
				<f:facet name="footer">
					<p:commandButton value="Modificar" styleClass="edit-button ui-button-success" actionListener="#{consultarConstanciaDeDepositoBean.updateDetallePartida()}" onclick="PF('dlgDetalleP').hide()"></p:commandButton>
					<p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('dlgDetalleP').hide()"></p:commandButton>
				</f:facet>
			</p:dialog>
			
			<p:confirmDialog widgetVar="dlgModificarPartida" showEffect="fade" width="400" message="Desea modificar la partida?" header="Eliminar" severity="warn">
                 <p:commandButton value="Sí" icon="pi pi-check" actionListener="#{consultarConstanciaDeDepositoBean.updateConstanciaDD()}" process="@this" oncomplete="PF('dlgModificarPartida').hide()"/>
                 <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times" onclick="PF('dlgModificarPartida').hide()" />
            </p:confirmDialog>
			
			
		</h:form>
	</ui:define>
</ui:composition>
