<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Consultar Constancia Salida</ui:define>
	<ui:define name="content">
		<h:form id="form">
			<p:breadCrumb>
				<p:menuitem value="Home" outcome="/dashboard" />
				<p:menuitem value="Inventarios" />
				<p:menuitem value="Entradas" />
				<p:menuitem value="Consultar" outcome="/inventarios/consultaConstanciaSalida" />
			</p:breadCrumb>
			
			<p:growl id="messages" showDetail="true" />
			
			<div class="p-grid crud-demo">
				<div class="p-col-12">
					<div class="card">
				<!-- Por Fechas -->
					<p:outputLabel value="Por Rango de Fechas:" styleClass="p-mr-2"/>
					<p:datePicker id="FechaI" placeholder="Fecha de Inicio" showIcon="true" styleClass="p-mr-4 p-mb-2" 
					value="#{consultarConstanciaSalidaBean.fechaInicial}" >
					</p:datePicker>
					
					<p:datePicker id="FechaF" placeholder="Fecha Final" showIcon="true" styleClass="p-mr-4 p-mb-2" 
					value="#{consultarConstanciaSalidaBean.fechaFinal}">
					</p:datePicker>
					
				<!-- Por Folio -->
				
					<p:outputLabel value="Folio:" />
					<p:inputText value="#{consultarConstanciaSalidaBean.folio}" styleClass="p-ml-2 p-mr-4" />
					
				<!-- Por Cliente -->
				
					<p:outputLabel value="Por Cliente:" />
					<p:selectOneMenu id="s-cliente" autoWidth="false" converter="entityConverter" value="#{consultarConstanciaSalidaBean.cliente}" styleClass="p-ml-2 p-mr-4">
						<f:selectItem itemLabel="Seleccione un Cliente" itemValue="" noSelectionOption="true"/>
						<f:selectItems value="#{consultarConstanciaSalidaBean.listadoClientes}" var="cliente" itemLabel="#{cliente.cteNombre}" itemValue="#{cliente}"/>
					</p:selectOneMenu>
					
					<p:commandButton value="Consultar" icon="pi pi-search" update="@widgetVar(dtConstanciaS)" actionListener="#{consultarConstanciaSalidaBean.buscarConstanciaSalida()}"/>
			
					</div>
				</div>
			</div>
			
			<div class="p-grid crud-demo">
				<div class="p-col-12">
					<div class="card">						
						<p:dataTable id="dt-ConstanciaSalida" widgetVar="dtConstanciaS" value="#{consultarConstanciaSalidaBean.listadoConstanciaSalida}" var="constanciaSalida" 
						rows="10" paginator="true" paginatorPosition="bottom">
						
						<f:facet name="header">
							<div>
								<span>Constancias De Salida</span>
							</div>
						</f:facet>
						
						<p:column headerText="Folio">
							<h:outputText value="#{constanciaSalida.numero}" />
						</p:column>
						
						<p:column headerText="Cliente">
							<h:outputText value="#{constanciaSalida.clienteCve.cteNombre}" />
						</p:column>
						
						<p:column headerText="Fecha Ingreso">
							<h:outputText value="#{constanciaSalida.fecha}" />						
						</p:column>
						
						<p:column>
							<p:commandButton value="Ver Detalle" oncomplete="PF('dlgdetalleConstancia').show()" update="form:detalleCS" >
								<f:setPropertyActionListener value="#{constanciaSalida}" target="#{consultarConstanciaSalidaBean.constanciaSelect}"></f:setPropertyActionListener>
							</p:commandButton>
						</p:column>
						
						</p:dataTable>										
					</div>
				</div>
			</div>
			
			<p:dialog header="Detalle Constancia Salida" widgetVar="dlgdetalleConstancia" modal="true" hideEffect="fade" style="max-width:80em !important;">
				<p:outputPanel id="detalleCS" class="ui-fluid">
					<p:outputPanel rendered="#{not empty consultarConstanciaSalidaBean.constanciaSelect}">
						<div class="p-grid">
						
							<div class="p-col-12 p-md-6 p-lg-4" style="width: 10em;">
								<p:outputLabel for="@next" value="Fecha:" />
								<p:inputText value="#{consultarConstanciaSalidaBean.constanciaSelect.fecha}" disabled="true"/>
							</div>
							
							<div class="p-col-12 p-md-6 p-lg-4" style="width: 10em;">
								<p:outputLabel  value="Folio:" />
								<p:inputText value="#{consultarConstanciaSalidaBean.constanciaSelect.numero}" disabled="true"/>
							</div>
						
						</div>	
						
						<div class="p-grid">
						
							<div class="p-col-12 p-md-6 p-lg-4" style="width: 30em;" >
								<p:outputLabel value="Recibimos de: " />
								<p:inputText value="#{consultarConstanciaSalidaBean.constanciaSelect.clienteCve.cteNombre}" disabled="true" />
							</div>
						
						</div>
						
						<p:dataTable value="#{consultarConstanciaSalidaBean.constanciaSelect.detalleConstanciaSalidaList}" var="detalleConstanciaSalida">
						
						<f:facet name="header">
							<div>
								<span>Mercancia</span>
							</div>
						</f:facet>
						
						<p:column headerText="Folio Entrada">
							<h:outputText value="#{detalleConstanciaSalida.folioEntrada}" />
						</p:column>
						
						<p:column headerText="Son">
							<h:outputText value="#{detalleConstanciaSalida.cantidad}" />
						</p:column>
						
						<p:column headerText="Unidades">
							<h:outputText value="#{detalleConstanciaSalida.unidad}" />
						</p:column>
						
						<p:column headerText="Producto">
							<h:outputText value="#{detalleConstanciaSalida.producto}" />
						</p:column>
						
						<p:column headerText="Peso">
							<h:outputText value="#{detalleConstanciaSalida.peso}" />
						</p:column>
						
						<p:column headerText="Camara">
							<h:outputText value="#{detalleConstanciaSalida.camaraCve}" />
						</p:column>
						
						</p:dataTable>
						
						<p:dataTable value="#{consultarConstanciaSalidaBean.constanciaSelect.constanciaSalidaServiciosList}" var="constanciaServicio">
						
						<f:facet name="header">
							<div>
								<span>SERVICIOS</span>
							</div>
						</f:facet>
						
							<p:column headerText="Nombre del Servicio">
								<h:outputText value="#{constanciaServicio.servicioCve.servicioDs}" />
							</p:column>
						
							<p:column headerText="Cantidad">
								<h:outputText value="#{constanciaServicio.numCantidad}" />
							</p:column>
						
						</p:dataTable>
							
						<div class="p-grid">
							
							<div class="p-col-12 p-md-6 p-lg-4" style="width: 20em;" >
								<p:outputLabel value="Observaciones: " />
								<p:inputTextarea value="#{consultarConstanciaSalidaBean.constanciaSelect.observaciones}" disabled="true" />
							</div>
							
							<div class="p-col-12 p-md-6 p-lg-4" style="width: 20em;" >
								<p:outputLabel value="Nombre del Transportista: " />
								<p:inputText value="#{consultarConstanciaSalidaBean.constanciaSelect.nombreTransportista}" disabled="true" />
							</div>
							
							<div class="p-col-12 p-md-6 p-lg-4" style="width: 20em;" >
								<p:outputLabel value="Observaciones: " />
								<p:inputText value="#{consultarConstanciaSalidaBean.constanciaSelect.placasTransporte}" disabled="true" />
							</div>
							
						</div>
																
					</p:outputPanel>				
				</p:outputPanel>		
				
				<f:facet name="footer">
					<p:commandButton value="Cancelar Constancia" actionListener="#{consultarConstanciaSalidaBean.cancelarConstancia()}" onclick="PF('dlgdetalleConstancia').hide()" ></p:commandButton>
					<p:commandButton value="Reimprimir" actionListener="#{consultarConstanciaSalidaBean.imprimirTicket()}" ajax="false" process="this"></p:commandButton>
				</f:facet>
					
			</p:dialog>
			
		</h:form>
	</ui:define>
</ui:composition>
