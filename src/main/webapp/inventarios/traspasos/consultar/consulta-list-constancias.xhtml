<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <p:panel id="pnl-list-constancias-traspasos" header="CONSTANCIAS DE TRASPASOS" >
        <p:dataTable id="dt-traspaso" widgetVar="dtConstanciaTraspaso" var="trasp" value="#{consultaTraspasosBean.listaTraspasos}" reflow="true" rowKey="#{trasp.id}" paginator="true" rows="10" rowSelectMode="add" paginatorPosition="bottom">
            <p:column headerText="Folio" width="5rem">
                <h:outputText value="#{trasp.numero}" />
            </p:column>
            <p:column headerText="Cliente">
                <h:outputText style="vertical-align: middle; margin-left: .5rem" value="#{trasp.cliente.nombre}" />
            </p:column>
            <p:column headerText="Fecha" width="10rem" style="text-align: center;">
                <h:outputText style="vertical-align: middle; margin-left: .5rem" value="#{trasp.fecha}">
                	<f:convertDateTime locale="es_MX" pattern="dd / MMM / yyyy" timeZone="GMT-6" />
                </h:outputText>
            </p:column>
            <p:column width="2rem" style="text-align: center;">
                <p:commandButton icon="pi pi-bars" update=":form:constanciaTraspasos" onstart="PF('statusInfoDialog').show();" oncomplete="PF('statusInfoDialog').hide();PF('constanciaTraspaso').show()" styleClass="edit-button ui-button-info" process="@this" action="#{consultaTraspasosBean.cargaDetalle}">
                    <f:setPropertyActionListener value="#{trasp}" target="#{consultaTraspasosBean.selectedconstancia}" />
                </p:commandButton>
            </p:column>
            <p:ajax event="page" onstart="PF('statusInfoDialog').show()" oncomplete="PF('statusInfoDialog').hide()" />
        </p:dataTable>
    </p:panel>
</ui:composition>
