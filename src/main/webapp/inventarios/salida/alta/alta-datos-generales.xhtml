<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

			<p:panel header="DATOS DEL CLIENTE" toggleable="true">
				<div class="p-grid ui-fluid">
					<div class="p-col-12 p-md-6">
						<p:selectOneMenu id="s-cliente" autoWidth="false" converter="entityConverter" value="#{altaConstanciaSalidaBean.clienteSelect}" onchange="PF('statusInfoDialog').show();" filter="true" filterMatchMode="contains">
							<f:selectItem itemLabel="Seleccione un cliente" noSelectionOption="true" />
							<f:selectItems value="#{altaConstanciaSalidaBean.listadoClientes}" var="cliente" itemLabel="#{cliente.alias eq null or cliente.alias eq '' ? cliente.nombre : cliente.alias.concat(' - ').concat(cliente.nombre)}" itemValue="#{cliente}" />
							<p:ajax listener="#{altaConstanciaSalidaBean.cargaInfoCliente}"
								process="@this"
								update="s-servicio dt-inventario dt-salidas dt-servicio cmdGuardar"
								oncomplete="PF('statusInfoDialog').hide();"/>
						</p:selectOneMenu>
					</div>
					<div class="p-col-12 p-md-4">
						<p:selectOneMenu id="s-planta" autoWidth="false" converter="entityConverter" value="#{altaConstanciaSalidaBean.plantaSelect}"
						onchange="PF('statusInfoDialog').show();">
							<f:selectItem itemLabel="Seleccione una planta" noSelectionOption="true" />
							<f:selectItems value="#{altaConstanciaSalidaBean.listadoPlantas}" var="planta" itemLabel="#{planta.plantaDs}" itemValue="#{planta}" />
							<p:ajax listener="#{altaConstanciaSalidaBean.cargaInfoCliente}"
								process="@this"
								update="dt-inventario dt-servicio cmdGuardar"
								oncomplete="PF('statusInfoDialog').hide();"/>
						</p:selectOneMenu>
					</div>
					<div class="p-col-12 p-md-2">
						<p:datePicker id="fechaSalida" showIcon="true" placeholder="#{altaConstanciaSalidaBean.fechaSalida}" value="#{altaConstanciaSalidaBean.fechaSalida}" disabled="#{(altaConstanciaSalidaBean.usuario.perfil == 4) or (altaConstanciaSalidaBean.usuario.perfil == 1)}">
							<f:convertDateTime pattern="dd/MM/yyyy" locale="es" timeZone="GMT-6:00"/>
							<p:ajax process="@this" />
						</p:datePicker>
					</div>
					
					<div class="p-col-12 p-md-2">
						<p:inputText id="folio" placeholder="Ingresa Folio" value="#{altaConstanciaSalidaBean.numFolio}" readonly="true">
							<p:ajax process="@this" />
						</p:inputText>
					</div>
				 	<div class="p-col-12 p-md-3">
						<p:commandButton value="Asignar folio" process="@this" actionListener="#{altaConstanciaSalidaBean.validar()}" icon="pi pi-plus"/>
					</div>
				</div>
			</p:panel>

</ui:composition>
