<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <p:confirmDialog widgetVar="cancelDialog" showEffect="fade" width="400" message="¿Desea cancelar la constancia?" header="Cancelar constancia" severity="warn">
        <p:commandButton value="Sí" icon="pi pi-check" process="@this" actionListener="#{consultarConstanciaSalidaBean.cancelarConstancia()}" onstart="PF('statusInfoDialog').show();" oncomplete="PF('dlgDetalles').hide();PF('statusInfoDialog').hide();PF('cancelDialog').hide();"/>
        <p:commandButton value="No" styleClass="ui-button-secondary" icon="pi pi-times" onclick="PF('cancelDialog').hide()" />
    </p:confirmDialog>
</ui:composition>
